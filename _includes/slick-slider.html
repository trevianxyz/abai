 <div class="slicky-slider">
    {% for image in site.static_files %}
      {% if image.path contains page.image_graphic-slider %}
    <div class="col px-0">
        <img src="{{ image.path }}" class="img-thumbnail rounded mx-auto" data-img="{{ image.path }}">
    </div>
    {% endif %}
  {% endfor %}
  </div>

{% unless include.no-modal %}

<div id="myModal" class="modal vw-100">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modalImg" src="" alt="modal image" />
  </div>
</div>

<script>
  $('.img-thumbnail').on('click', function(e) {
    openModal(e.target.dataset.img);
  })

  function openModal(img) {
    $('#modalImg').attr('src', img);
    $('#myModal').show();
  }

  function closeModal() {
    $('#myModal').hide();
  }
</script>

{% endunless %}
