  title: Foreign Policy
  body: "Kazakhstan’s foreign policy is based on the understanding that it is a large
    country with roots in both Europe and Asia. Kazakhstan’s location has helped to
    define its foreign-policy priorities and diplomatic activity. Kazakh President
    Nursultan Nazarbayev believes that by enacting strong political and economic reforms,
    the country will be in a better position to build its relationships with other
    nations. Kazakhstan is an impartial nation, one that has worked hard to reform
    its military, political and economic policies as it advances toward a full democracy.
    Its foreign policy underscores its commitment to create strong, long-lasting alliances
    and partnerships. In fact, Kazakhstan has many foreign policy and diplomatic accomplishments in
    its short time as an independent nation.  \n\nKazakhstan's good relations with
    Russia, China, the United States and other Western nations altogether underscore
    the “vibrancy and dynamism” of this multi-vector foreign policy approach. One
    of Kazakhstan’s most important decisions since independence was to gain the status
    of a non-nuclear state and to pursue the policy of non-proliferation. Kazakhstan
    set an example, demonstrating its desire for peace, internal stability and sustainable
    economic and political development. "
