      title: 'Chemicals '
      body: |-
        Kazakhstan is well-positioned to develop a chemical production sector through its wealth of raw materials. Petroleum-related downstream products, such as phosphates and sulfuric acid, are part of this focus. The pharmaceutical sector will take advantage of the high level of scientific and educational development in the country’s southeast area.

        With vast oil reserves and raw chemical material deposits, Kazakhstan has huge growth potential in the petrochemical industry. In 2004, the government adopted the “__Program for development of the petrochemical industry of the Republic of Kazakhstan for 2008-2013__,” pursuant to which it has started constructing the National Industrial Petrochemical Technopark in Atyrau that will convert the resources from Tengiz and Kashagan oil fields to high-value petrochemical products for export and domestic consumption. 
