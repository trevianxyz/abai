  body: "*Adopted on September 24, 2019 in Nur-Sultan, Kazakhstan*\n\n We, the participants
    of the 4th Meeting of Speakers of the Eurasian Countries’ Parliaments under the
    theme of “Greater Eurasia: Dialogue. Trust. Partnership”,\n \n1.\tWe share a common
    vision of the future of Eurasia as a single space of peace, cooperation and interaction,
    common values and equal opportunities, and we express our readiness to promote
    a committed and open dialogue about the present and future of the Eurasian continent.\n2.\tWe
    note the special role of legislative authorities of the countries of Europe and
    Asia in supporting the activities of regional integration associations for the
    purpose of a comprehensive partnership based on the principles of respect for
    equality, consideration of mutual interests, and, in this regard, we emphasize
    the importance of improving inter-parliamentary cooperation.\n4.\tWe note the
    historical contribution of the First President of the Republic of Kazakhstan Nursultan
    Nazarbayev as the author and initiator of the Eurasian idea and a number of successful
    integration economic institutions in the Eurasian space; we support the concept
    of Greater Eurasia and welcome the Three Dialogues initiative put forward by the
    First President of the Republic of Kazakhstan Nursultan Nazarbayev to meet the
    common interests of all Eurasian states in peace, stability and security.\n5.\tWe
    consider the search for joint responses to modern challenges and threats, as well
    as the harmonization of the geo-economic interests and ensuring greater connectivity
    of Eurasian countries, as the main elements in the formation of a common growth
    space in Eurasia, realizing a free, fair, non-discriminatory, transparent, predictable
    and stable trade and investment environment.\n6.\tWe believe that forming a system
    of constructive and non-confrontational interaction between the countries of Eurasia
    based on the principles of mutual respect for sovereignty, independence, and vital
    interests; non-interference; renunciation of threats, pressure and militant rhetoric;
    and compliance with the international law, purposes and principles of the UN Charter
    can give a powerful impetus to the further development of pan-Eurasian space,
    as well as to accelerate the economic growth in Eurasia.\n \n6.\tWe confirm the
    relevance of legislative support for achieving the UN Sustainable Development
    Goals combining the efforts in the field of water, air, energy, food and environmental
    security including maritime environment and ecosystem, as well as in solving the
    most acute social problems in the regional and global dimensions.\n7.\tWe affirm
    our invariable commitment to supporting dynamism, inclusivity of the development
    processes in Eurasia and building a prosperous, people-centered and sustainable
    space in the face of challenges; as well as our commitment to working together
    in implementing projects and programs of cooperation, expanding interregional
    ties, improving legal framework and contacts in various areas of interaction across
    the entire spectrum of bilateral and multilateral relations.\n8.\tWe consider
    it necessary to coordinate the efforts of parliamentarians in matters of digitalization,
    ensuring digital sovereignty, protecting the rights of citizens in the digital
    space, as well as innovative development of economies for the environmentally
    safe, sustainable and balanced development of Eurasian states.\n9.\tWe underscore
    the relevance of cooperation in disarmament, arms control and non-proliferation
    of nuclear weapons, as well as the peaceful use of atomic energy. We call on parliaments
    to effectively participate in building a nuclear weapon free world.\n10.\tWe share
    a common view that achieving complete denuclearization of the Korean peninsula
    and establishing a permanent peace regime will contribute to the peace and prosperity
    of the Eurasian region and beyond, and express our support for resolving North
    Korea’s nuclear issues through dialogue.\n11.\tWe condemn terrorism in all its
    forms and manifestations as one of the major threats to the human community and
    sustainable development, and express our resolute intention to strengthen and
    develop inter-parliamentary cooperation in the fight against terrorism in accordance
    with the UN Charter and the principles of international law, without political
    egoism and double standards, respecting sovereignty and independence of the states
    of the continent and the whole world, to seek a convergence of views of our countries
    on this issue.\n12.\tRecognizing the gravity of the situation with refugees in
    Eurasia fraught with major political, social, economic and, especially, humanitarian
    consequences, we call for more effective, concerted efforts of the international
    community in jointly addressing this problem.\n \n13.\tWe stand for consolidated
    efforts against the use of information, communication and any new technologies
    to destabilize security on the continent, promote the ideas of terrorism, separatism,
    extremism, racial and religious intolerance in the Internet space. We call for
    the continued cooperation in ensuring information and cyber security.\n14.\tWe
    emphasize the need to develop cultural and humanitarian ties to strengthen cooperation,
    trust and mutual understanding between the peoples living in Eurasia.\n15.\tWe
    advocate for the further development of inter-civilizational, inter-cultural and
    inter-religious dialogue, including through the spreading and using of the practices
    and experience of the Congress of Leaders of World and Traditional Religions and
    similar initiatives and forums, and support the message of the Document on “Humanitarian
    Fraternity for World Peace and Coexistence” signed by the Grand Sheikh of Al-Azhar
    and the Pope of the Catholic Church in February 2019 in the United Arab Emirates.\n16.\tWe
    appraise the positive outcomes of the 140th Inter-Parliamentary Union’s General
    Assembly and the Related Meetings that were successfully hosted by the State of
    Qatar during the period from 6th to 10th of April, 2019.\n17.\tWe express our
    deep gratitude to the Mazhilis of the Parliament of the Republic of Kazakhstan
    for the hospitality and successful holding of the 4th Meeting of Speakers of Eurasian
    Countries’ Parliaments in the capital of Kazakhstan, Nur-Sultan.\n18.\tWe reached
    an agreement to hold the 5th Meeting of Speakers of Eurasian Countries’ Parliaments
    in 2020 in Indonesia.\n"
