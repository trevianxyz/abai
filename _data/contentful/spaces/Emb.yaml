        value: Cultural program. 
        nodeType: text
      - data: {}
        marks: []
        value: An opening Ceremony will take place on January 29 in the Almaty Arena.
          The competition officially starts after lightening of the Winter Universiade 2017
          main cauldron. The most important part of the ceremony will be the parade
          of participating countries along with demonstration of special cultural
          program. A closing Ceremony will also be held in the Almaty Arena on February
          8. The games will be officially closed after passing the flag of the FISU
          to the city of Krasnoyarsk, the host city of the 29th Winter Universiade.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: According to the traditions of FISU, the place of awarding the athletes
          must be located in the center of the city. The so-called “Medal Plaza” is
          designed to stage the awarding ceremonies featuring the citizens and guests
          of the city, the top athletes, representatives of the Organizing Committee
          and FISU. In Almaty, the “Medal Plaza” will be located in front of the Republic
          Palace. It stands to note that before the start of the event, in the period
          of January 25 - 29 there will be organized welcome ceremonies for arriving
          of foreign delegations in the Athletes’ Village. Traditionally, after the
          welcome ceremony flags of all participating countries will be ran up at
          the Flag Alley.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks:
        - type: italic
        - type: bold
        value: Torch Relay. 
        nodeType: text
      - data: {}
        marks: []
        value: Start of the Winter Universiade Torch Relay is planned for January
          25. In Astana, the torch of the Universiade will be lightened in Nazarbayev
          University. Torch Relay will involve all regions of the country, and each
          region will lighten its own torch. Students will have opportunity to come
          up with their own way of lightening the torch. After travelling around the
          country, the torch will arrive to Almaty. According to plan, 16 torches
          will be joined in Almaty and at the culmination point of the Opening ceremony
          they will be put together in one big flame.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks:
        - type: italic
        - type: bold
        value: Symbols of the Universiade. 
        nodeType: text
      - data: {}
        marks: []
        value: The slogan of the Universiade is “Spread your wings!” It is hoped that
          it will encourage the youth participating in the competitions to succeed.
          The Universiade logo must contain the image of the Latin letter U, which
          is a mandatory element of any sports event held by FISU. The logo of the
          Winter Universiade 2017 is presented in the form of stylized wings and has
          a distinct dynamic form (top from left to right) which is meant to symbolize
          growth and the pursuit of excellence.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks:
        - type: italic
        - type: bold
        value: 'Medals. 

          '
        nodeType: text
      - data: {}
        marks: []
        value: Medals are made of metal alloy in the classic style that imitates gold,
          silver and bronze. The medals were minted in the Kazakhstan Mint featuring
          colored enamel. The moiré ribbon was inscribed with the logo of the Universiade.
          On the obverse of the medal placed the logo of FISU (International University
          Sport Federation), name of the games and hosting city.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks:
        - type: italic
        - type: bold
        value: 'Mascot of the Universiade.

          '
        nodeType: text
      - data: {}
        marks: []
        value: A young falcon named “Sunkar” was chosen to be the Winter Univers iade’s
          mascot.Sunkar is a free and strong inhabitant of the Kazakh steppes and
          symbolizes speed, flight, lightness, energy, and a thirst for victory –
          precisely the qualities that are inherent in young athletes.
        nodeType: text
      nodeType: paragraph
