          value: CICA is an intergovernmental forum for dialogue, consultations and
            adoption of decisions and measures on the basis of consensus on security
            issues in Asia, the observer at the UN General Assembly (December 2007).
            The initiative to convene CICA was put forward by President Nursultan
            Nazarbayev at the 47th Session of the United Nations General Assembly
            on October 5, 1992.
