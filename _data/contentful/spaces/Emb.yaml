  body: "William H. Moser was sworn in as the next U.S. Ambassador to Kazakhstan on
    February 12, 2019. \n\n“I am very glad to return to Kazakhstan as an ambassador
    again after serving more than 20 years ago at the Almaty embassy. My family and
    I are honored to represent the United States of America in your beautiful country.
    As an ambassador, I will work to strengthen our relations in the field of economy,
    security and culture, ” said William Moser in a [video message](https://www.facebook.com/watch/?v=2442065429193406)
    posted to the US Embassy’s Facebook page.\n\n“Today, Kazakhstan remains the leading
    voice providing a safer and healthier future for the whole world. But the most
    important thing is the connection between the peoples of our countries. Kazakhstanis
    are worthy, young, energetic and globally-minded people who lead the economy of
    your country,” the Ambassador concluded."
