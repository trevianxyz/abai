  nb_body: US Under Secretary of State for Political Affairs David Hale will visit
    Nur-Sultan on August 20-21 for two days of talks with the new Kazakhstan leadership.
    The Under Secretary will also lead the US delegation to participate in the high-level
    C5+1 meeting involving the former Soviet Central Asian republics of Kazakhstan,
    Uzbekistan, Kyrgyzstan, Turkmenistan, and Tajikistan. The participants in the
    meeting will discuss multilateral mechanisms for enhanced cooperation in the fields
    of economy, environment, and security.
