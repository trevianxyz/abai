    title: 2019 Presidential Election
    body: "Then-President Nursultan Nazarbayev announced on March 19, 2019 that he
      would step down from office and initiate a constitutional transition of the
      executive branch. Interim-President Kassym-Jomart Tokayev immediately called
      for an early election to put the decision of Kazakhstan's future president to
      the people. The Kazakh people on June 9, 2019 [elected](https://astanatimes.com/2019/06/tokayev-wins-kazakhstans-presidency-with-70-76-percent-of-vote-official-preliminary-results-say/)
