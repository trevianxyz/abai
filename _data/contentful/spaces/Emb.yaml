            Policy making bodies: 1) Meeting of Heads of States and Governments (Summit – the supreme authority, convening every 4 years), 2) Meeting of Foreign Ministers (Ministerial Meeting – the body convening in accordance with the Rules of procedure every 2 years), 3) Senior Officials Committee (SOC – the structure, holding meetings no less than once a year).

