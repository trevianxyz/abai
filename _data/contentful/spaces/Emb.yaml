  body: "__By Ambassador Erzhan Kazykhanov__\n\nTwenty years ago, few people in the
    United States would have been familiar with Astana. How could they be? The small,
    young city had just been named the capital of Kazakhstan, a newly independent
    country in Central Asia. \n\nBut in just two short decades, Astana has made a
    dramatic transformation. It has gone from being a relatively unknown capital to
    the current financial powerhouse of Central Asia. There is a common belief that
    economic gravity is shifting toward Asia, and as global dynamics shift, the launch
    of the Astana International Finance Center (AIFC) on July 5 — coinciding with
    Astana’s 20th anniversary on July 6 — is critical for the rapidly developing financial
    environment of the 21st century. With the United States striving to play a prominent
    role in the Asian financial system, Astana can serve as its bridge between Asia
    and Europe, the Middle East and the West. \n\nKazakhstan is devoting more than
    $60 million per year to develop the center through 2020, while we are aiming to
    attract up to $40 billion in investments by 2025. The financial free zone is the
    first major financial hub in Central Asia and throughout the entire Eurasian region,
    and because the United States is a strategic partner of Kazakhstan, American companies
    can play a key role in developing the center. NASDAQ technology, for instance,
    is powering the financial hub and has signed agreements to assist in the establishment
    of the Astana International Exchange (AIX). \n\nLike all businesses, American
    investors want to invest efficiently and in a country that is both stable and
    safe. In the past, it has been London, or Istanbul or Dubai. But in its short
    history, Astana has proven itself — through hosting international events and being
    dubbed the “City of Peace” by UNESCO — to be a trusted location for connecting
    financial regions and promoting business development and investment. \n\nKazakh
    President Nursultan Nazarbayev has ambitious plans for Astana as we work to develop
    our capital into a global financial hub. And our economic ties with the U.S. play
    an integral role in these plans. Earlier this year, President Nazarbayev was in
    Washington to meet with President Donald Trump and American business leaders to
    discuss the enhanced strategic partnership between the United States and Kazakhstan.
    We are also working to have Kazakhstan granted the status of permanent normal
    trade relation (PNTR), increasing free trade between our two nations and more
    importantly creating jobs in both countries. PNTR would be a significant step
    as we work toward creating integrated economies and aid the U.S. in its dealings
    with other economic zones, such as in China and Russia. \n\nWhile we are striving
    to turn AIFC into an integral center for the world economy, Astana has also become
    an essential avenue for tackling problems and defusing tensions. It is now a recognized
    and central venue for hosting international peace talks, including negotiations
    to end the Syrian civil war. \n\nThroughout the years it has hosted a number of
    historic events, including the 2010 OSCE Summit; the Organization for Islamic
    Cooperation Summit on Science & Technology; five Congresses of Leaders of World
    & Traditional Religions; the Inauguration of the 2013-2023 International Decade
    for the Rapprochement of Cultures; and several international forums for a nuclear
    weapons-free world. And last summer, Astana hosted EXPO 2017, which featured more
    than 100 participating countries and included a strong U.S. pavilion demonstrating
    America’s spirit of innovation. \n\nNot bad for a young capital. \n\nThe 20th
    anniversary of Astana is a huge and exciting moment in the history of my country.
    As our world moves further into the 21st century and our security challenges become
    a growing concern, we will continue to promote our shared goals: international
    peace, regional stability and economic prosperity. Our newly inaugurated financial
    zone is just the beginning — it lays the groundwork for new partnerships as we
    become an increasingly prominent stalwart of peace and progress in the region."
