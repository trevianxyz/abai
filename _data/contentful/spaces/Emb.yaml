  title: 'Greater Eurasia: moving towards a common future'
  date: !ruby/object:DateTime 2019-07-23 09:00:00.000000000 -04:00
  source_url: "/2019-07-23-greater-eurasia-towards-common-future"
  image:
    sys:
      id: 12JrrILL1UzzTjTFffGk4O
      created_at: !ruby/object:DateTime 2019-07-23 14:54:14.226000000 Z
      updated_at: !ruby/object:DateTime 2019-07-23 14:54:14.226000000 Z
    title: nurlan-nigmatulin
    description: Nurlan Nigmatulin, Chairman of the Majilis of the Parliament of Kazakhstan
    url: "//images.ctfassets.net/3u75lz35gn9w/12JrrILL1UzzTjTFffGk4O/aa737440380ed9dafb9af72c17e52c9c/nurlan-nigmatulin.jpeg"
  category:
  - Featured Articles
  body: "By Nurlan Nigmatulin,\nChairman of the Majilis of the Parliament of Kazakhstan\n\nA
    major event important not only for Kazakhstan, but for all European and Asian
    countries will take place in our capital this autumn. On 23-24 September, the
    city of Nur-Sultan will host the Fourth Meeting of Speakers of the Eurasian Countries’
    Parliaments titled “Greater Eurasia: Dialogue. Trust. Partnership.”\n\nThe topic
    proposed by Kazakhstan reflects the course towards the development and strengthening
    of interaction between the countries of Europe and Asia to ensure safe and sustainable
    development of Eurasia.\n\nEurasia is a pillar of the modern world. It is the
    largest continent, covering 65% of the world’s population, 75% of energy resources
    and 40% of global GDP.\n\nAt the same time, the diversity of economic systems,
    the huge imbalance in the level of development between parts of the continent,
    as well as the increasing trend towards regionalisation, prevent us from describing
    Eurasia as a single economic entity.\nThe current level of trade and economic
    interdependence requires closer interaction from everyone and consideration for
    the interests of the Eurasian countries.\n\nKazakhstan’s main message is to position
    Eurasia as a platform for testing a fundamentally new partnership model based
    on a joint, collective solution of the emerging disagreements between certain
    states, as well as countering common challenges.\nThe First President of Kazakhstan,
    Nursultan Nazarbayev, first announced the idea of Eurasian integration in 1994
    and, after a number of development stages, it is being implemented today in the
    shape of the Eurasian Economic Union (EAEU). This year marks the 25th anniversary
    of his Eurasian integration initiative.\n\nSubsequently, the strategic initiative
    to build partnerships across the Eurasian continent, proposed by Nursultan Nazarbayev,
    was enshrined in the Astana Declaration of the Organisation for Security and Cooperation
    in Europe (OSCE) in 2010. The OSCE Participating States declared their commitment
    to the principle of a common and indivisible Euro-Atlantic and Eurasian community.\n\nIn
    2015, in his statement from the rostrum of the UN General Assembly, the First
    President of Kazakhstan proposed the idea of creating a Greater Eurasia, which
    means bringing together the Eurasian Economic Union, the Silk Road Economic Belt
    and the European Union in a single integration project.\n\nThe unprecedented project
    of Greater Eurasia calls for the harmonisation of the efforts of these entities
    and initiatives, including the liberalisation of trade relations between their
    participants, joint development of transport corridors, diversification of energy
    routes, expansion of investment cooperation and other issues of economic interaction.\n\nIn
    April 2019, at the Second Belt and Road Forum for International Cooperation in
    Beijing, Nursultan Nazarbayev invited the world community to create a new geopolitical
    reality of 3D, which proposes the establishment of the Three Dialogues.\n\nThe
    first dialogue is needed at the global level between the United States, Russia,
    China and the European Union.\n\nThe second dialogue is needed at the level of
    Eurasia in order to bring together the capabilities of the Conference on Interaction
    and Confidence Building Measures in Asia and the Organisation for Security and
    Cooperation in Europe.\nThe third dialogue would be a systemic economic dialogue
    between the Eurasian Economic Union, the European Union, the Shanghai Cooperation
    Organisation and the Association of Southeast Asian Nations. The development of
    economic cooperation in such a format can, firstly, give a powerful impetus to
    the development of our countries, the growth of economies and the improvement
    of the well-being of citizens. Secondly, it can create new sources of diversification,
    strengthening competitiveness, improving the business climate and increasing the
    investment attractiveness of states. Thirdly, it can transform into a call for
    the enhancement of the global role of Greater Eurasia.\n\nThe launch of these
    dialogues is in the common interest of all European and Asian countries, and will
    contribute to the formation of interconnections for a sustainable future of a
    united Eurasia.\n\nTherefore, the main objective of the Fourth Meeting of Speakers
    of the Eurasian Countries’ Parliaments is to establish a direct multilateral dialogue
    between the heads of legislative bodies of Europe and Asia, as well as heads of
    international and inter-parliamentary organisations to further deepen and expand
    cooperation in the Eurasian space.\n\nThe role of parliaments in identifying key
    areas of political and economic development of states will serve as a strong foundation
    for finding common points of interaction and mutually acceptable solutions at
    the regional and continental levels.\n\nThe main elements of the agenda can include:\n\nFirstly,
    coordination of the basic principles of economic development of the Eurasian space.\n\nThe
    key objective is the full realisation of the integration potential of Greater
    Eurasia, including through the development of transport and transit infrastructure,
    increasing mutual trade, expanding industrial and innovative cooperation – the
    arrival of a “moment of Eurasia,” a unique combination of international political
    and economic circumstances.\n\nSecondly, discussion of the algorithm of a dialogue
    through cultural and humanitarian ties and the development of inter-parliamentary
    interaction in the Eurasian space.\n\nIf we look at the history of the event,
    the initiators of this forum are the State Duma of the Federal Assembly of Russia
    and the National Assembly of Korea. The previous three meetings were held in Moscow
    (2016), Seoul (2017) and Antalya (2018) and became an effective platform for discussing
    topical issues of cooperation in the interests of sustainable development and
    well-being of the Eurasian countries.\n\nThe number of the participants is growing
    every year. Delegations from 19 countries attended the first meeting in Moscow,
    delegations from 26 countries participated in the meeting in Seoul, while 38 countries
    were represented in Turkey.\n\nNow, the international parliamentary event of such
    a level will be held in Kazakhstan for the first time.\n\nThe heads of parliaments
    from 84 European and Asian countries and the heads of 16 international and inter-parliamentary
    organisations have been invited to the forum in Nur-Sultan.\n\nCurrently, we are
    carrying out a serious organisational and preparatory work. So far, parliamentarians
    from more than 50 countries have confirmed their participation, including speakers
    from more than 40 countries. All 16 international organisations have confirmed
    their attendance.\n\nThe participation of influential parliamentarians from Europe
    and Asia in the forum will provide an opportunity to exchange views on topical
    issues of development, as well as find a vision and practical recipes for moving
    towards a viable win-win model for Eurasia.\n\nThe outcome of the discussion,
    we hope, will be the adoption of the final document, the Joint Statement of the
    Speakers, which will reflect the views of parliamentarians on the further development
    of the Eurasian continent on the way to our common future.\n\nUltimately, the
    upcoming forum will contribute to the strengthening of comprehensive interaction
    and cooperation in Eurasia, and the development of inter-parliamentary contacts
    and partnership.\n\n__Нурлан Нигматулин,\nПредседатель Мажилиса Парламента Республики
    Казахстан__\n\nОсенью столица Казахстана станет местом проведения важного мероприятия
    не только для нашей страны, но и для всех стран Европы и Азии. 23-24 сентября
    2019 года в городе Нур-Султане состоится IV Совещание спикеров парламентов стран
    Евразии на тему «Большая Евразия: Диалог. Доверие. Партнерство».\n\nТема, выдвинутая
    Казахстаном, отражает курс на развитие и укрепление взаимодействия между странами
    Европы и Азии для формирования безопасного и устойчивого развития на территории
    Евразии.\n\nЕвразия представляет собой каркас современного мира. Это самый крупный
    по территории континент, охватывающий 65% населения планеты, 75% энергетических
    ресурсов и 40% глобального ВВП. Вместе с тем, неоднородность экономических систем,
    огромный дисбаланс в уровне развития между частями континента, а также усиливающийся
    тренд на регионализацию, не позволяют говорить о Евразии как о едином экономическом
    субъекте. \n\nСложившийся уровень торгово-экономической взаимозависимости требует
    от всех более тесного взаимодействия и учета интересов стран Евразии. \n\nГлавный
    посыл Казахстана заключается в позиционировании Евразии как площадки для апробации
    принципиально новой модели партнерства на основе совместного, коллективного решения
    возникающих противоречий между теми или иными государствами, а также противодействия
    общим вызовам.\n\nИдея «евразийской интеграции» Первого Президента Казахстана
    Нурсултана Назарбаева была обнародована в 1994 году и, пройдя ряд этапов развития,
    нашла сегодня свою реализацию в деятельности Евразийского экономического союза
    (ЕАЭС). Таким образом, в этом году исполнилось 25 лет его инициативе о евразийской
    интеграции.\n\nВ последующем, стратегическая инициатива выстраивания партнерства
    на всем евразийском континенте, предложенная Нурсултаном Назарбаевым, была закреплена
    в Астанинской декларации Организации по безопасности и сотрудничеству в Европе
    (ОБСЕ) в 2010 году. Государства-члены Организации заявили о своей приверженности
    принципу общего и неделимого евроатлантического и евразийского сообщества. \n\nВ
    2015 году в своем выступлении с трибуны Генеральной Ассамблеи ООН Первый Президент
    Казахстана выдвинул идею создания «Большой Евразии», подразумевающей объединение
    в единый интеграционный проект Евразийского экономического союза, Экономического
    пояса Шелкового пути и Европейского союза. \n\nБеспрецедентный проект «Большой
    Евразии» предусматривает гармонизацию работы данных объединений и инициатив, включая
    либерализацию торговых отношений между их участниками, совместное развитие транспортных
    коридоров, диверсификацию энергетических маршрутов, расширение инвестиционного
    сотрудничества и другие вопросы экономического взаимодействия. \n\nВ апреле 2019
    года на сессии Второго форума международного сотрудничества «Один пояс, один путь»\nв
    Пекине Нурсултан Назарбаев предложил мировому сообществу создать новую геополитическую
    реальность \n«Три Д», которая означает необходимость налаживания «Трех диалогов».\n\nПервый
    диалог затрагивает глобальный уровень – это диалог между США, Россией, Китаем
    и Европейским Союзом.\n\nВторой диалог необходим на уровне Евразии с целью объединения
    потенциалов Совещания по взаимодействию и мерам доверия в Азии и Организации по
    безопасности и сотрудничеству в Европе.\n\nТретий диалог – это системный экономический
    диалог между Евразийским экономическим союзом, Европейским Союзом, Шанхайской
    организацией сотрудничества и Ассоциацией стран Юго-Восточной Азии. Развитие экономической
    кооперации в таком формате способно, во-первых, дать мощнейший импульс для развития
    наших стран, роста экономик и повышения благополучия граждан. Во-вторых, создать
    новые источники диверсификации, укрепления конкурентоспособности, улучшения бизнес-климата
    и повышения инвестиционной привлекательности государств. В-третьих, трансформироваться
    в сигнал для повышения глобальной роли Большой Евразии.\n\nЗапуск вышеуказанных
    диалогов отвечает общим интересам всех стран Европы и Азии и будет способствовать
    формированию взаимосвязи для устойчивого будущего объединенной Евразии.\n\nПоэтому
    основной целью IV Совещания спикеров парламентов стран Евразии является налаживание
    прямого многостороннего диалога между главами законодательных органов государств
    Европы и Азии, а также руководителями международных и межпарламентских организаций
    для дальнейшего углубления и расширения взаимодействия и сотрудничества на пространстве
    Евразии.\n\nРоль парламентов в определении ключевых направлений политического
    и экономического развития государств послужит серьезной основой для поиска общих
    точек взаимодействия и взаимоприемлемых решений на региональном и континентальном
    уровнях. \n\nГлавными элементами повестки дня могут стать:\n- согласование основных
    принципов экономического развития Евразийского пространства. Здесь ключевым условием
    является полноценное раскрытие интеграционного потенциала «Большой Евразии», в
    том числе через развитие транспортно-транзитной инфраструктуры, наращивание взаимной
    торговли, расширение индустриального и инновационного сотрудничества (наступление
    «момента Евразии» - уникального стечения международных политических и экономических
    обстоятельств);\n- обсуждение алгоритма диалога через культурно-гуманитарные связи
    и развитие межпарламентского взаимодействия на Евразийском пространстве.\n\nЕсли
    обратиться к истории мероприятия, следует отметить, что инициаторами данного форума
    являются Государственная Дума Федерального Собрания Российской Федерации и Национальная
    Ассамблея Республики Корея. Предыдущие три Совещания прошли в Москве (апрель 2016г.),
    Сеуле (июнь 2017г.) и Анталии (октябрь 2018г.) и стали эффективной площадкой для
    обсуждения актуальных вопросов сотрудничества в интересах устойчивого развития
    и благополучия стран евразийского континента. \n\nС каждым годом расширяется формат
    участников. На первой встрече в Москве принимали участие делегации 19 стран, в
    Сеуле – 26 стран, в Турции - 38 стран. \n\nИ теперь международное парламентское
    мероприятие подобного уровня впервые состоится в Казахстане. \nНа межпарламентский
    форум в Нур-Султане приглашены главы парламентов 84 стран Европы и Азии и руководители
    16 международных и межпарламентских организаций. \n\nВ настоящее время нами проводится
    большая организационно-подготовительная работа. На сегодня свое участие уже подтвердили
    парламентарии из более 50 стран. В том числе участие на уровне первых руководителей
    – из 43 стран. Подтвердили участие все 16 международных организаций. \n\nУчастие
    авторитетных парламентариев стран Европы и Азии в работе форума позволит обменяться
    мнениями по актуальным вопросам современного развития, а также получить видение
    и практические рецепты по продвижению к жизнеспособной модели «всеобщего выигрыша»
    для Евразии.\n\nРезультатом дискуссии, как мы надеемся, должно стать принятие
    итогового документа – Совместного заявления спикеров, – которое отразит взгляды
    парламентариев на дальнейшее развитие евразийского континента на пути к нашему
    общему будущему. \n\nВ целом, предстоящий форум будет способствовать укреплению
    всестороннего взаимодействия и сотрудничества на Евразийском пространстве, развитию
    межпарламентских контактов и партнерства.\n\n"
