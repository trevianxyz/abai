  title: Democracy, Human Rights & Rule of Law
  body: |-
    Kazakhstan rule of law initiatives are points of partnership with the United States and European Union. The US has introduced the American Corners program to promote American culture and the English language. Under the program, the US has opened educational centers located in the cities of Almaty, Ust-Kamenogorsk, Karaganda, Shymkent, Uralsk, Atyrau, Petropavlovsk and Aktobe. With the US government help Kazakhstan has developed a robust network of civil society organizations that provide important services to the population, advocate the constituent rights and engage on key policy reform issues. The US Agency for International Development (USAID) works with local organizations to promote human rights, media developments, legal reforms, and women’s rights.

    Kazakhstan cooperates with the United States on initiatives to protect human rights and religious freedom at home and abroad. One of the platforms for effective dialogue is the [Annual Ministerial to Advance Religious Freedom](https://www.state.gov/ministerial-to-advance-religious-freedom/) hosted by the U.S. Secretary of State. The [1st inaugural Ministerial](https://blogs.state.gov/stories/2018/07/27/en/united-states-hosts-first-ever-ministerial-advance-international-religious) was held on July 24-26, 2018. The 2nd Ministerial took place in Washington, D.C. on July 16-18, 2019. The Kazakh delegation was led by Minister of Information and Social Development, Mr Dauren Abayev.

    <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">US-<a href="https://twitter.com/hashtag/Kazakhstan?src=hash&amp;ref_src=twsrc%5Etfw">#Kazakhstan</a> relations continue to grow w/the new govt of Pres <a href="https://twitter.com/TokayevKZ?ref_src=twsrc%5Etfw">@TokayevKZ</a>. Glad to meet w/<a href="https://twitter.com/KazakhEmbassy?ref_src=twsrc%5Etfw">@KazakhEmbassy</a> Amb Kazykhanov &amp; <a href="https://twitter.com/MFA_KZ?ref_src=twsrc%5Etfw">@MFA_KZ</a> DPM Ashikbayev in town for the <a href="https://twitter.com/hashtag/IRFMinisterial?src=hash&amp;ref_src=twsrc%5Etfw">#IRFMinisterial</a> to discuss our enhanced strategic partnership and our working group on religious freedom. AGW <a href="https://t.co/i3IZ2j6bWV">pic.twitter.com/i3IZ2j6bWV</a></p>&mdash; State_SCA (@State_SCA) <a href="https://twitter.com/State_SCA/status/1152051699147845644?ref_src=twsrc%5Etfw">July 19, 2019</a></blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
