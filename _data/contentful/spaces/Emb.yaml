    location_news: eu
    deploy_topics: politics
    news_bulletin: nbBr
    nb_body: "President Kassym-Jomart Tokayev received EU Special Representative for
      Central Asia Peter Burian on Thursday, August 15 to discuss Kazakhstan-EU cooperation
      under the Enhanced Partnership and Cooperation Agreement and the new EU Strategy
      on Central Asia. \n\nPresident Tokayev noted that Kazakhstan takes seriously
      \"comprehensive and multidimensional cooperation with European Union, which
      is the main foreign economic and investments partner of our country.” EU Special
      Representative Burian commended Kazakhstan's peace-building efforts in Syria
      and Afghanistan."
