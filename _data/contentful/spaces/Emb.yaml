          Host Country Agreement (signed in 2007, ratified by Kazakhstan in March,
          2008), Protocol amending the Statute of the CICA Secretariat (signed in
          2008), the Convention on Privileges and Immunities of the Secretariat, its
          personnel and representatives of the CICA (signed in 2010, ratified by Kazakhstan
          in November, 2011).\n\n"
