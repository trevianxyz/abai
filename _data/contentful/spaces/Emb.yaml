    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/2eBTSo8vNuOUQISo6M482e/0ed932b6ccb17f9d78f28c9d8f570cfd/Wilbur_Ross_and_Nazarbayev.jpg"
  category:
  - Featured Articles
  body: |-
    Kazakh President Nursultan Nazarbayev met Oct. 24 with U.S. Secretary of Commerce Wilbur Ross in Astana on Ross’s first day in Kazakhstan.

    Ross visited Kazakhstan for three days as part of a Central Asian tour and also met with Kazakh Prime Minister Bakytzhan Sagintayev, government ministers and officials overseeing economy, trade and investments. He also participated in business forums in Astana and Almaty, where 16 American companies and Kazakh businesses were expected to sign commercial deals.

    President Nazarbayev said Ross’s visit indicates interest by the United States in developing cooperation with Central Asia.

    “During our meeting with President Donald Trump, we have reached an understanding. As it reads in our statement, Kazakh-American relations reached the level of an expanded strategic partnership. I met with a large group of U.S. business captains; with the trade volume at $2 billion, we signed 27 different commercial documents totalling $7 billion, and today trade grew by another 30 percent,” Nazarbayev noted.

    Kazakh-American relations are rooted in Kazakhstan’s decision to abandon its nuclear weapons and close the Semipalatinsk nuclear test site, followed by the signing of the first cooperation agreement with then President George W. Bush. At that time, Chevron was among the pioneers of investing in Kazakhstan, whose history, as the Kazakh President stated, “shows how one can successfully conduct business in Kazakhstan.”

    “Kazakhstan is pursuing a multi-vector policy and maintains good relations with all of its partner countries,” Nazarbayev stressed.

    Ross said he was impressed by Astana’s success.

    “This is my first time in Kazakhstan, I was struck by the architecture of your capital that I witnessed on my way from the airport,” he said.

    The secretary, accompanied by 16 major U.S. businesses, noted Kazakhstan’s economic growth and active construction industry, conveyed greetings from Trump and thanked Nazarbayev for the opportunity to discuss Kazakh-American cooperation.

    In a separate meeting with high-level government officials led by Prime Minister Sagintayev, the American delegation discussed expanding trade and investment cooperation as well as implementing agreements reached in January.
