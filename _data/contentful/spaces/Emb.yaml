  body: |-
    Consul General of the Republic of Kazakhstan in New York Zhanibek Abdrashov visited the Global Cyber Center by invitation of Mayor Bill de Blasio to discuss the Cyber NYC initiative. Cyber NYC is a suite of strategic investments to grow New York City’s cybersecurity workforce, help companies drive innovation and business development, fuel commercialization and research.

