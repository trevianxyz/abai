  title: 2019 Presidential Election
  body: "Then-President Nursultan Nazarbayev announced on March 19, 2019 that he would
    step down from office and initiate a constitutional transition of the executive
    branch. Interim-President Kassym-Jomart Tokayev immediately called for an early
    election to put the decision of Kazakhstan's future president to the people. The
    Kazakh people on June 9, 2019 [elected](https://astanatimes.com/2019/06/tokayev-wins-kazakhstans-presidency-with-70-76-percent-of-vote-official-preliminary-results-say/)
    Kassym-Jomart Tokayev with 70.76% of the popular vote. Tokayev was one of [seven
    candidates](https://astanatimes.com/2019/05/seven-candidates-compete-for-countrys-highest-office-in-june-9-election/)
    running in the election. \n\n<div class=\"d-sm-none d-md-none d-lg-block\">\n<iframe
    src=\"https://www.qazaqstan.io/embeds/election-notables/\" width=\"800px\" height=\"700px\"
    frameborder=\"0\"></iframe>\n</div>\n  \n<iframe src=\"https://www.qazaqstan.io/embeds/election-slideshow/\"
    width=\"800px\" height=\"700px\" frameborder=\"0\"></iframe>\n"
