  title: Welcome remarks from Zhanibek Abdrashov, Consul General of Kazakhstan
  body: "Dear Friends,\n\nWelcome to the website for the Consulate of Kazakhstan in
    New York City. \n\nKazakhstan is a facinating and enchanting country. Kazakh statehood
    dates back more than 550 years, and Kazakhs were active traders on the ancient
    silk road that passed goods and ideas between the East and the West. As a result,
    Kazakh culture has touched aspects of modern civilization in subtle ways. \n\nToday,
    Kazakhstan is the 9th largest country by land mass in the world, which is the
    size of Eastern Europe and four times the size of the state of Texas (in fact,
    the city of Shymkent in the South of Kazakhstan is [nicknamed Texas](https://www.texasmonthly.com/travel/greetings-from-the-texas-of-kazakhstan/)!).
    \ Kazakhstan is a modern melting pot: more than 140 ethnic groups call Kazakhstan
    home, and dozens of religions are practiced openly. \n\nThis website is your resource
    for the information whether you have visited Kazakhstan before, are planning your
    first visit, just want to learn more about Kazakhstan, or are a Kazakh citizen
    living in the United States.\n\nHere is a quick overview of what you'll find on
    our site.\n\nTravel to Kazakhstan within the last few years has become much easier
    for American citizens. Several years ago Kazakhstan [established a visa-free regime](https://www.nytimes.com/2015/07/16/world/asia/kazakhstan-visa-free-travel.html?_r=0)
    for citizens of several countries, including the United States. Americans planning
    to spend fewer than 15 (fifteen) days in Kazakhstan do not require a visa to enter.
    A valid passport is required, of course. A visa is required for Americans planning
    to stay more than 15 days in Kazakhstan. The kind of visa required will depend
    on the nature of the stay, and the visa section of this website will have information
    that you need.\n\nFor those who want to learn more about Kazakhstan, our Discover
    Kazakhstan section is full of information about Kazakh history, culture, food,
    literature and tourism. We also encourage you to follow the [#VisitKazakhstan](https://twitter.com/search?vertical=default&q=%23VisitKazakhstan)
    hashtag on Twitter for great Kazakhstan travel and tourism ideas. \n\nIf you're
    a student or person interested in the domestic and foreign policies of Kazakhstan,
    you'll find thorough information and resources in the Kazakh-U.S. Relations, Foreign
    Policy and Economy & Business sections. The Media Center is a centralized location
    for all the lastest news, featured articles, video and photos that we post to
    the website.\n\nWe are grateful to the American families who adopt children born
    in Kazakhstan. Information about adoption is available in the Adoption section.
    \n\nIf you don't find what you're looking for on this website, the consulate staff
    is more than happy to help you. \n\nThank you for your interest in Kazakhstan
    and I hope you stay in close touch with us on [Facebook](https://www.facebook.com/ConsulateKazakhstanNYC/)
    and [Twitter](https://twitter.com/Con_Gen_Kz_NYC).\n\nWarm Regards, \n\n__Zhanibek
    Abdrashov, Consul General of Kazakhstan__"
