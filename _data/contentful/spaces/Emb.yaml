    title: Nazarbayev resigns
    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/5J7c7UmCIFNJg2NUc6PwCX/6289b421fa9728c330a7dcf839fef2ff/Nazarbayev_resigns.JPG"
  category:
