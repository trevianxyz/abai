        marks: []
        value: Kazakhstan is a unique region in the world, because of its history,
          geographical position and size. Being the world’s 9th largest country and
          located in the centre of Eurasia, it is also the largest landlocked country
          in the world. These resulted in a specific climate and a peculiar natural
          system of the country, which seems to absorb the brightest examples of landscape
          of both continents. In addition, complicated history of Kazakh people and
          constant interaction of nomadic lifestyle with settled people in South Kazakhstani
          ancient cities, have lead to a unique and authentic culture of Kazakhstan.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: These peculiarities have created an opportunity to develop various
          and diverse offers for travel and tourism in Kazakhstan, which include authentic
          cultural tourism,nature-based activities, including ecotourism, birdwatching,
          etc. in national parks and protected areas, skiing or trekking in mountains,
          water sports, sunbathing andswimming in lakes and rivers of Kazakhstan,
          and many others. 
        nodeType: text
