            belong to the basin of Lake Balkhash, which is also a popular tourist
            destination for its health centres and recreation camps. Besides health
            resorts, rafting in mountain rivers for extreme tourists, boating and
            sailing in lakes are only a few examples of activities offered for tourists
            in Kazakhstan.
