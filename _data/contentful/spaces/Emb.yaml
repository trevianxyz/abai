          - data: {}
            marks:
            - type: bold
            value: Partnership for Peace (PFP)
            nodeType: text
          - data: {}
            marks: []
            value: " signed in 1994. It includes positions directed for achievement
              of the "
            nodeType: text
          - data: {}
            marks:
            - type: bold
            value: 'following purposes: '
            nodeType: text
          - data: {}
            marks: []
            value: development of transparency in processes of military planning and
              formation of the military budget; ensuring democratic control over Armed
              forces; maintenance of potential and fighting capacity of forces for
              entering of its contribution into operations under the aegis of the
              United Nations and/or under the direction of NATO; development of the
              military relations of cooperation with NATO with a view of joint planning
              of educational combat training and carrying out doctrines to increase
              ability to carry out peacekeeping, humanitarian, and other operations;
              creation of forces which are capable to cooperate with forces of NATO
              in the long term.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: 'Realization of tasks, the purposes and ideas of PFP Alliance is
              carried out within the main programs: Individual plan of action of partnership
              (IPAP), Process of planning and analysis (PAP), Individual program of
              partnership (IPP), Concept of operative potential (COP).'
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: The individual plan of action of partnership was accepted on January
              31, 2006 for the purpose of harmonization of all aspects of interaction
              and their coordination with NATO.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: 5 meetings with representatives of state authorities; 5 working
              meetings of experts of state authorities of Kazakhstan and NATO for
              an assessment of realization of IPAP; 1 meeting on the Clearing House
              mechanism (discussion of assistance to Kazakhstan from NATO countries
              on IPAP realization); 5 joint meetings of high level of North Atlantic
              Council and Kazakhstan in the NATO+Kazakhstan format took place within
              IPAP realization during the period from 2006 to 2012. On May 25 2011,
              Meeting of Committee on policy and partnership in the NATO+Kazakhstan
              format for discussion of an assessment of realization of the second
              cycle IPAP for 2009-2011 was held. The document was positively estimated
              by Alliance.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: The Ministry of Defense in coordination with the interested state
              authorities of the Republic of Kazakhstan developed the third cycle
              IPAP for 2012-2013. The project is coordinated previously with the International
              staff of NATO. New actions in the field of policy, extreme civil planning,
              a science, and the military sphere are included in it.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: Interaction activization on the mechanism "Clearing House" which
              can affect high-quality realization of IPAP and plans of bilateral cooperation
              is initiated. Kazakhstan still shows interest in support of Alliance
              in definition of the leading country of Alliance (previously the USA
              expressed readiness to represent itself as the leading state).
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: Kazakhstan participates in the "
            nodeType: text
          - data: {}
            marks:
            - type: bold
            value: Planning and analysis process
            nodeType: text
          - data: {}
            marks: []
            value: "\" (PAP) program since 2002. PAP is directed on basis creation
              for definition of structure and an assessment of forces and means, which
              can be presented for carrying out trainings, doctrines and operations
              at multinational level in interaction with forces of NATO, including
              peacekeeping operations. PAP has a biennial cycle. By means of selection
              and then realization of «The partnership purposes» are undertaken measures
              to increase the ability of divisions of AF of RK to cooperate with divisions
              of AF of the countries of NATO."
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: The total number of the Purposes of Kazakhstan partnership according
              to a cycle PAP in 2010 makes 31 (of them 27 from MD, 3 BS from NSC RK,
              1 from MES).
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks:
            - type: bold
            value: 'The package of the Purposes of partnership includes the following
              questions:'
            nodeType: text
          - data: {}
            marks: []
            value: |2-

              - Defensive planning and AF RK transformation;
              - Preparation and equipment of the peacekeeping contingent on NATO standards;
              - Language preparation;
              - Training of staff officers;
              - Questions of boundary safety;
              - Questions of response to crisis situations.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: In October 2011, meeting of Committee on policy and partnership
              in the NATO+Kazakhstan format on discussion of the text of the report
              of an assessment of realization accepted in 2010 took place. The Ministry
              of Defense led by the deputy Minister of Defense B. Maykeyev represented
              Kazakhstan at the meeting.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: During the period from May 23 to May 25 of this year in Astana
              consultations on discussion of the new Purposes of partnership within
              NATO program "Process of planning of the analysis" will take place,
              meeting of Committee on policy and partnership in the NATO+Kazakhstan
              format for acceptance of the new Purposes of partnership will take place
              on June 21, 2012.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: In January, 2004 Kazakhstan joined the program «Concept of operative
              potential» (COP). The program itself presents the mechanism of an assessment
              of degree of readiness of peacekeeping divisions of the partner countries
              to interaction with armed forces of the countries of NATO. COP supplements
              the assessment which is carried out within PAP and promotes increase
              of military efficiency of estimated forces.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: Now fifteen already were trained on NATO courses on preparation
              of appraisers of COP on the first level and three officers of AF RK
              on the second level which allows to carry out self-image of the divisions
              (the peacekeeping battalion "Kazbat") according to requirements of standards
              of NATO and they can participate on an assessment of divisions of the
              partner countries declared on the COP program on the basis of inquiry
              of Alliance.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: In 2006 and 2008 during carrying out the «Steppe Eagle» doctrine
              by experts of NATO the assessment of operative compatibility of the
              2nd company of the peacekeeping battalion "Kazbat" and the battalion
              with forces and means of NATO is carried out. The company is recognized
              operatively compatible, and a battalion partially operatively as the
              compatible.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: In 2009-2010 actions within the COP program weren't carried out. Participation
              of four Kazakhstan officers on a course on preparation of appraisers
              of the first level of the COP program is planned in May and June, 2012.
              Thus, in AF of RK number of prepared appraisers will be nineteen. According
              to COP program, term of certification of "Kazbat" procedures were expired
              in 2011 .In this regard, the Plan of implementation of the program NATO
              is approved and coordinated with NATO. For 2012-2013 within which for
              2012 "Kazbat'" self-image by national experts, is planned for 2013 "Kazbat"
              assessment experts by NATO.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: Within preparation and carrying out self-image of "Kazbat" during
              the «Steppe eagle-2012» doctrine in the spirit of PFP in September of
              this year on the range "Iliysky" from February 7 to February 10, 2012
              is led to the period advisory visit of experts of NATO to RK for acquaintance
              with procedures of carrying out self-image within the COPEK program.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: |-
              Also in May visit of three experts of NATO to RK for acquaintance with methods of carrying out self-image within the COP program of this year is planned.
              The individual program of partnership and cooperation (IPPC) serves as the annual plan of cooperation between Kazakhstan and NATO, in it the concrete actions which are subject to implementation on 37 (earlier - 33) areas of cooperation which include: assistance in strengthening of democratic control over armed forces, operative compatibility of forces and means, fight against terrorism and extreme civil planning.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: In 2011 147 actions took place within IPPC (507 military personnel
              serving AF RK, other armies and military formations). 180 actions are
              planned for 2012 within IPPC (by MD – 160, the MES – 11, MFA-5, the
              MIA – 2, PS NSC-2). This program also includes the actions which are
              carried out in the territory of Kazakhstan, such as seminars «Legal
              aspects of peacekeeping operations», «Process of planning of operations»,
              courses «Military terminology of English in multinational operations»,
              «Staff procedures of NATO» and «Acquaintance with culture and traditions
              of the people of Central Asia and Afghanistan» with participation of
              the military personnel of Kazakhstan and representatives of the countries
              of NATO and partners.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: |-
              In 2011 the Kazakhstan military personnel took part in the following doctrines:
              1. «The Viking - 2011» (on April 4-15 – Training center "Zetaleralbe", Austria).
              2. «Amber Hope - 2011» (on June 13-24 – Training center "Pabrada", Lithuania).
              3. «Combined Endevour - 2011» (on September 8-24 – Grafenvyor, Germany).
              4. «Regional cooperation - 2011» (on September 14-27 – Dushanbe, Tajikistan).
              5. «Challenge - 2011» (on October 3-7 – Training center «To Kazlu ruda», Lithuania).
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: |-
              Courses on preparation for participation in missions of the United Nations from 2003 to 2012 over 30 military personnel of of RK had training preparation within IPPC.
              Participation of the military personnel of AF of RK in doctrines «Longbou's Cooperative», "Lancer Cooperative", "Combined Endevour", «Regional cooperation», "Amber Hope", «Search of the khan» is planned in 2012.

              It should be noted that realization of actions of IPPC in 2012 can be less effective, than in previous years in connection with new financial policy of NATO concerning some countries of partners (Republic of Belarus, the Republic of Kazakhstan, Macedonia, Montenegro and Serbia).
            nodeType: text
