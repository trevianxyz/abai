    title: Holidays
    body: "### January 1-2 – New Year\n\n### March 8 – International Women’s Day\n\nIWD
      is a global day celebrating the economic, political and social achievements
      of women past, present, and future.\n\n### March 22 – Nauryz (Traditional holiday
      of Spring, ancient Turkic New Year)\n\n“Nauruz”, Persian for “New Year”, is
      a time for family and friends to celebrate, cherish the past memories, and anticipate
      a better year. To rejoice in the end of the harsh winter and welcome the spring,
      relatives gather around a table and exchange gifts. All who join in the festivities,
      however, must have accomplished the following goals:\n\n- Asked for forgiveness
      of their sins\n- Liquidated their debts\n- Revived themselves spiritually\n-
      Physically reconciled with relatives and friends.\n\nSimilar to the Persian
      New Year, the number ‘7’ is significant for Kazakhs. For instance, the main
      ritual dish, “Nauryz-kozheh,” includes seven ingredients:\n\n- Water\n- Meat\n-
      Salt\n- Fat\n- Flour\n- Cereal\n- Milk\n\nThese seven ingredients signify the
      seven life beginnings:\n\n- Joy\n- Luck\n- Wisdom\n- Health\n- Wealth\n- Speedy
      growth\n- Heavenly protection\n\nEveryone must visit seven houses and invite
      seven guests.\n\nDuring the day, Kazakhs shout, “Koktem tudy!” (Spring is born!)
      in the streets, squares, parks and stadiums. There are plenty of activities
      to participate in or observe, including:\n\n- Horse-racing\n- Kazakhsha-kyres
      (national sport in which men wrestle while riding a horse)\n- Kokpar (team contest
      of rider groups trying to seize and take possession of a slaughtered goat’s
      body)\n- Ethnic theater\n- Fashion shows\n- Parades (marches that teach visitors
      about the Kazakh culture and the importance of respecting other countries).\n-
      Nauryz concert 2011\n\n### May 1 – Unity Day\n\nThis day marks the anniversary
      of the meeting held in 1726 between three local Kazak elders (biis), Tole Bi,
      Kazybek Bi, and Aiteke Bi. Fearing the threat of invading Dzhungars, the three
      sought to reunite their hordes to create a stronger, more effective defense.
      President Nazarbayev has indicated that the success of these men in uniting
      the Kyrgyz and Uzbek tribes should inspire the process of establishing peace
      in Central Asia.\n\nIn today’s world, Unity day is celebrated as a form of Labor
      Day: a day of national, regional, and global solidarity. Within the borders
      of Kazakhstan, many associations, unions, and communities of ethnic groups exist
      peacefully, including but not limited to Poles, Romanians, Hungarians, Greeks.\n\n###
      May 9 – Victory Day\n\nCelebrated since 1947, Victory Day marks the surrender
      of Nazi Germany to the Soviet Union in World War II. It was first inaugurated
      in the fifteen republics of the Soviet Union, following the signing of the surrender
      document on May 9, 1945.\n\n### July 6 - Astana Day\n\nOn July 6 Kazakhs celebrate
      the \"birthday\" of their capital - Astana (Astana was renamed to Nur-Sultan
      in March 2019). \n\n### August 30 – Constitution Day\n\nConstitution Day is
      a public holiday honoring the day Kazakhstan signed and adopted their Constitution.\n\n###
      December 16 – Independence Day\n\nIn just a short span of time, Kazakhstan has
      managed to become a stable, powerful, and well-respected nation. In honor of
      the past 18 years of independence, celebrations will be held throughout the
      country, including concerts, conferences, exhibitions, and feasts."
