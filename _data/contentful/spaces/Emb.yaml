  body: |
    3-5 октября 2019 года в г.Вашингтон состоялась выставка казахстанских ремесленников  «Kazakhstan: Soul of Tengri». Мероприятие проходило под эгидой Смитсоновского института в рамках выставки «Smithsonian Craft2Wear Show», которая является престижной площадкой прикладного искусства и экспонирует работы уникальных художников и дизайнеров США и всего мира.

    Впервые мероприятие такого высокого уровня состоялось в National Building Museum, который считается историческим наследием г.Вашингтон.

    Целью участия Казахстана на выставке стало ознакомление американской публики с декоративно-прикладным искусством и культурой казахского народа в рамках реализации программы «Рухани Жаңғыру» и «Семь граней Великой степи».

    В своей приветственной речи Посол РК в США Е.Казыханов подчеркнул важность организации и проведения подобных проектов в контексте укрепления сотрудничества в сфере культуры, позволяющие больше узнать о традициях, истории и обычаях наших народов через искусство. Данные площадки позволяют рассказать о мировоззрении и ценностях народов Великой степи, кочевой культуре и фрагментах исторической хроники казахского народа.

    При поддержке Посольства РК в США на выставке были представлены работы более 10 казахстанских мастеров в сфере прикладного искусства (ювелирные изделия, уникальные предметы декора, аксессуары, одежда из войлока), что вызвало большой интерес среди посетителей и участников мероприятия. Также казахстанский художник и дизайнер А.Беккулова представила свою коллекцию в рамках организованного показа модной одежды «Fashion Show».

    Кроме того, в ходе данного мероприятия 4 октября т.г. состоялся симпозиум на тему «Kazakhstan’s Crafts and Creative Economy» с участием представителей Государственного музея искусств имени А.Кастеева и Азиатской культурной программы Смитсоновского института, в ходе которого ученые и исследователи отечественного музея выступили с докладами по истории и наследию и аспектам казахского декоративно-прикладного искусства.
