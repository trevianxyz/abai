          The Fourth Summit of CICA took place on 20-21 May 2014 in Shanghai (PRC) during which China assumed chairmanship over CICA from Turkey. 47 states and international organizations attended the Meeting. For the first time, the UN Secretary General took part in the Summit, Qatar and Bangladesh joined the CICA as full members and a number of important documents, namely the Memorandum of Understanding between the Shanghai Cooperation Organization and the Secretariat of CICA and the new Rules of Procedure which considerably concretized a legal framework of its activity, were signed and approved.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Following the results of the Summit, the political Declaration «Enhancing
          Dialogue, Trust and Coordination for a New Asia of Peace, Stability and
          Cooperation» was adopted. The purposes and the tasks set in the Declaration,
          give a clear understanding that the Chinese chairmanship in CICA will be
          focusing on strengthening of political and social and economic security
          measures in Asia, ensuring trust and mutual respect through establishing
          its new architecture.  In his Speech at the Summit the President of Kazakhstan
          Nursultan Nazarbayev proposed an initiative for establishment on the basis
          of CICA - Organization for Security and Development in Asia (OSDA).
