  body: |-
    "With the retirement of its First President and the successful election of his experienced successor, Mr. Tokayev, the Republic of Kazakhstan enters a new era. I join all friends of Kazakhstan in hoping that this phase of national life will be one of strengthened sovereignty, harmony among many voices, diversified development., and spreading enlightenment."
    __S. Frederick Starr, Chairman of Central Asia and Caucasus Institute__

    «С уходом в отставку Первого Президента и успешным избранием его опытного преемника, г-на Токаева, Республика Казахстан вступает в новую эру. Я присоединяюсь ко всем друзьям Казахстана в надежде, что этот этап национальной жизни будет одним из укрепляющих суверенитет, гармонию между многими голосами, диверсифицированного развития и распространения просвещения".
    __Стивен Фредерик Старр, Председатель Института Центральной Азии и Кавказа__
