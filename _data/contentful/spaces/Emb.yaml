    title: Human Rights Ombudsman
    body: |-
      Since 2002, Kazakhstan has had a Commissioner for Human Rights in the Republic of Kazakhstan (Ombudsman) for human rights. The Commissioner and his associated organization, the National Center for Human Rights, are empowered to investigate human rights issues in the government per the decree of President Nazarbayev. His office has been taking steps to bring itself into compliance with the Paris Principles adopted by the United Nations Human Rights Commission in 1991, as well as implement recommendations for UN member states as approved by the Kazakhstan government in 2011.

      The Kazakhstan Parliament is also reviewing a draft law on preventing torture and other cruel or degrading punishment that also elevates the status of the Ombudsman and his authority. This would allow for the Ombudsman to prepare annual reports on the country’s national human rights mechanism and publicize annual reports on its progress.
