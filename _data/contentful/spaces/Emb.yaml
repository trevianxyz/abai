      [^3]:[PASTORAL AND NOMADIC TRIBES AT THE BEGINNING OF THE FIRST MILLENNIUM B.C.](https://en.unesco.org/silkroad/sites/silkroad/files/knowledge-bank-article/vol_I%20silk%20road_pastoral%20and%20nomadic%20tribes%20at%20the%20beginning%20of%20the%20first%20millenium%20bc.pdf)

