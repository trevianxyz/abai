    title: SPAIID
    body: |-
      The State Program for Accelerated Industrial Innovative Development (SPAIID)is a short-term plan announced in 2010 to apply through 2014. Developed at the encouragement of President Nazarbayev in his 2010 State of the Nation Address, the program focuses on industrial and infrastructure development while also boosting diversification through small- to medium-sized businesses. 

      The program reveals the country’s strategy for diversification and involves the key approaches laid out in the Strategy of Industrial and Innovation Development for 2003-2015, and of the program “30 Corporate Leaders of Kazakhstan,” as well as other policy documents in the field of industrialization.

      For the period until 2015, the main priority of for industrialization will be the implementation of major investment projects in the traditional export-oriented sectors of economy along with the multiplication of new business opportunities for small and medium-sized businesses through the purposeful development of local content, subsequent conversion and processing.

      In order for Kazakhstan to become one of the world`s 30 most developed countries, Kazakhstan has to considerably innovate in the manufacturing of raw materials. In the manufacturing industry, an important number of innovative new projects will be developed with the help of foreign companies including IVECO (Italy), Toyota Tsusho Corporation (Japan) and Byelkamit (Italy-U.S.). In addition, the advent of the Customs Union and the EEU has helped the economy increase its exports of processed artifacts; for example, the size of vehicle-related manufacturing increased 24-fold since 2010.

      SPAIID was launched in 672 facilities in the past five years, creating 69,000 jobs and contributing $17.4 billion in manufacturing and $724.4 million in exports. Many industrial businesses were created across the country during the first half of 2014 alone, manufacturing products such as power lines, drill PDC bits, chemicals, and cement.

      SPAIDD has increased Kazakhstan’s production capacities and profoundly contributed to economic growth and development. Moreover, the program has maintained a sustainable employment rate, which helped the country overcome the intentional financial crisis starting 2008.
