  body: "«27» сентября 2019 года\tг. \nНью-Йорк\n\nВторая мировая война, начавшаяся
    1 сентября 1939 года и унесшая жизни десятков миллионов человек, стала величайшей
    трагедией XX века. Эта катастрофа стала, прежде всего, результатом агрессивных
    устремлений тех, кто был убежден в собственной расовой исключительности и превосходстве.
    При этом неоспоримым фактом является то, что на протяжении всех 1930-х годов Советский
    Союз последовательно выступал за создание общеевропейской системы взаимных обязательств
    и гарантий, призванной предотвратить возникновение глобального военного конфликта.
    \n\nНароды СССР, оказав беспримерное героическое сопротивление, не только выстояли
    в чудовищной схватке с врагом, но и ценой своих жизней спасли будущее всего человечества
    и мировой цивилизации. В победном \n1945 году мир с восхищением и искренней признательностью
    смотрел на воинов-освободителей. \n\nНаш общий долг - хранить и твердо отстаивать
    историческую правду о тех событиях, чтить и передавать через поколения память
    об уроках и жертвах Второй мировой войны, о каждом, кто боролся с нацизмом и фашизмом
    во имя независимости, спасения от порабощения и уничтожения целых стран и народов,
    уважения человеческого достоинства, торжества идеалов свободы, равенства и братства.\n\nМы
    – потомки героев той войны, не можем позволить фальсифицировать и искажать исторические
    факты в угоду политической конъюнктуре. Исходя из обязательности неукоснительного
    соблюдения решений Международного военного трибунала в Нюрнберге, не имеющих срока
    давности, решительно осуждаем любые попытки пересмотра причин Второй мировой войны.
    Считаем особенно опасными те мировоззренческие установки, которые не только потакают
    ксенофобии и нетерпимости, но и на государственном уровне культивируют идею собственного
    превосходства. Оправдывание и героизация жестокости и бесчеловечности неизбежно
    реанимируют идеологию фашизма и нацизма вне зависимости от географических и культурно-исторических
    реалий.\n\nВажнейшим итогом Второй мировой войны стало решение об учреждении Организации
    Объединенных Наций в качестве универсальной международной организации в целях
    поддержания международного мира и безопасности, развития равноправного диалога
    между государствами – членами. Выражаем готовность поддерживать международную
    систему, основанную на коллективных началах в решении международных проблем, на
    верховенстве международного права, прежде всего, на положениях Устава ООН при
    ее центральной координирующей роли в международных отношениях.\n\nПризываем поддержать
    резолюцию 74-й сессии Генеральной Ассамблеи ООН «Борьба с героизацией нацизма,
    неонацизма и другими видами практики, которые способствуют эскалации современных
    форм расизма, расовой дискриминации, ксенофобии и связанной с ними нетерпимости»,
    в том числе предложение признать Победу над нацизмом во Второй мировой войне всемирным
    наследием человечества, а памятники борцам с нацизмом во всех странах – всемирным
    мемориалом человечества.\n\nМинистр иностранных дел Республики Армения\nМинистр
    иностранных дел Кыргызской Республики \nМинистр иностранных дел Республики Беларусь\nМинистр
    иностранных дел Российской Федерации\nМинистр иностранных дел Республики Казахстан\t\nМинистр
    иностранных дел Республики Таджикистан\n"
