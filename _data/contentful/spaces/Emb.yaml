  nb_body: "Kazakhstan put in place extensive measures to attract FDI through the
    launch of the Astana International Financial Center (AIFC). This innovative business
    hub helps coordinate the effort to bring in foreign capital to raise revenue and
    improve the living standards of the Kazakh people. The AIFC also boasts the first
