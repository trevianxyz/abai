    title: Religious Freedom
    body: |-
      Kazakhstan is a multi-confessional secular state that guarantees constitutional freedom of worship and religion to each of its 46 religious denominations. Kazakhstan has earned international recognition for its promotion of religious freedom and belief as well as its efforts to tackle intolerance and discrimination both on domestic and international levels. Indeed, the absence of any inter-faith conflict since the independence more than 25 years ago is a testament to these efforts.

      The country’s 3,088 religious organizations are all free from government interference while the country’s leadership engages religious leaders on important social and cultural matters to foster peace and religious accord. Leaders of the largest religious associations are members of the Assembly of the People of Kazakhstan, the Human Rights Commission under the President of the Republic of Kazakhstan and local government organizations. There are more than 2,500 places of worship of diverse religions, including 2,268 mosques, 162 Russian Orthodox churches, 86 Roman Catholic churches, and 614 Protestant Christian churches. The Kazakh Jewish community has synagogues in Almaty, Astana, Ust-Kamenogorsk, Kostanai, and Pavlodar.

      <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Nice to have met with the Rabbi of Astana Shmuel Karnaukh and learn more about Jewish life in Kazakhstan. <a href="https://t.co/VxdrAg6BhX">pic.twitter.com/VxdrAg6BhX</a></p>&mdash; Knox Thames (@KnoxThames) <a href="https://twitter.com/KnoxThames/status/1129384415505862656?ref_src=twsrc%5Etfw">May 17, 2019</a></blockquote>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

      Kazakhstan’s religious freedom, diversity, tolerance, and its location on the crossroads of Europe and Asia make it an ideal country to facilitate global inter-faith conversation. The country has worked with partners on a bilateral and multilateral basis to develop a dialogue among civilizations and religions. Since 2003, every three years the country hosts the Congress of Leaders of World and Traditional Religions. The forum welcomes Muslim, Russian Orthodox, Roman Catholic, Jewish, Hindu, Buddhist and other religions’ representatives and aims to nurture discussion on how the spiritual and moral potential of world religions can be used to prevent international conflicts and address global threats, xenophobia and intolerance. Kazakhstan aims to have the forum function as a permanent international organization mandated with the implementation of decisions taken collectively by influential spiritual leaders.

      Kazakhstan cooperates with the United States in the human rights and religious freedom protection. One of the platforms for effective dialogue is the [Annual Ministerial to Advance Religious Freedom](https://www.state.gov/ministerial-to-advance-religious-freedom/) hosted by the U.S. Secretary of State. The [1st inaugural Ministerial](https://blogs.state.gov/stories/2018/07/27/en/united-states-hosts-first-ever-ministerial-advance-international-religious) was held on July 24-26, 2018. The 2nd Ministerial took place on July 16-18, 2019. Kazakhstan delegation was led by Minister of Information and Social Development Mr Dauren Abayev.

      <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">US-<a href="https://twitter.com/hashtag/Kazakhstan?src=hash&amp;ref_src=twsrc%5Etfw">#Kazakhstan</a> relations continue to grow w/the new govt of Pres <a href="https://twitter.com/TokayevKZ?ref_src=twsrc%5Etfw">@TokayevKZ</a>. Glad to meet w/<a href="https://twitter.com/KazakhEmbassy?ref_src=twsrc%5Etfw">@KazakhEmbassy</a> Amb Kazykhanov &amp; <a href="https://twitter.com/MFA_KZ?ref_src=twsrc%5Etfw">@MFA_KZ</a> DPM Ashikbayev in town for the <a href="https://twitter.com/hashtag/IRFMinisterial?src=hash&amp;ref_src=twsrc%5Etfw">#IRFMinisterial</a> to discuss our enhanced strategic partnership and our working group on religious freedom. AGW <a href="https://t.co/i3IZ2j6bWV">pic.twitter.com/i3IZ2j6bWV</a></p>&mdash; State_SCA (@State_SCA) <a href="https://twitter.com/State_SCA/status/1152051699147845644?ref_src=twsrc%5Etfw">July 19, 2019</a></blockquote>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

      Within the United Nations framework Kazakhstan has been [actively promoting](https://astanatimes.com/2015/02/dialogue-peace-harmony/) inter-religious and inter-cultural dialogue. In 2005 Kazakhstan was one of the main sponsors of the UN Resolution on Promotion of Inter-religious Dialogue and Cooperation for Peace. During the International Year for the Rapprochement of Cultures in 2010, initiated by [First President Nursultan Nazarbayev](http://kazakhstanun.com/discover-kazakhstan/kazakhstan-president-nazarbayev/) in the 62nd session of the UN General Assembly, more than 1000 events were held around the world by member states, international and regional partners and UNESCO. Building on the success of this initiative and with Kazakhstan’s advocacy, the UN General Assembly then adopted a resolution proclaiming the years 2013-2022 the International Decade for the Rapprochement of Cultures.

      Kazakhstan has used its presidencies of the Organization of Islamic Countries (OIC) in 2011 and the Organization for Security and Cooperation in Europe (OSCE) in 2010 as platforms for strengthening West-East dialogue. During the OSCE presidency Kazakhstan hosted High-Level Conference on Tolerance and non-Discrimination in Astana to promote the values of tolerance, non-discrimination inter-cultural dialogue.

      All these efforts reflect the country’s commitment to promotion of peace, harmony, and religious tolerance.
