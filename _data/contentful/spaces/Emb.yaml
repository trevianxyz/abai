  body: "Efgan Nifti <br>\nExecutive Director, Caspian Policy Center<br>\nWashington
    D.C.<br>\n\nPresident Tokayev addressed the nation pledging to listen to the citizens,
    strengthen civil society, develop a multi-party system, and diversify the economy.
    \ In the year ahead, I wish him and the people of Kazakhstan great success. \n\nSince
    the independence, Kazakhstan developed its statehood, economy and positioned itself
    as an important player in global stage. Development of the Kazakhstan’s energy
    resources in collaboration with international energy giants played crucial role
    in moving Kazakhstan’s economic agenda forward. It is now remarkable to see the
    leadership’s focus and determination on diversifying the country’s economy in
    the areas of agriculture, finance, innovation and connectivity. This will further
    unlock real economic potential of Kazakhstan and create new jobs. \n\nIt is important
    to acknowledge achievements and progress made by the people and the government
    of Kazakhstan, and built on the quarter century of success to reach new horizons.
    \n\nA stable, secure and prosperous Kazakhstan is in the the interest of the United
    States and the region.\n"
