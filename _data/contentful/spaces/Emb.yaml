  title: Foreign Policy
  body: "Kazakhstan’s foreign policy is based on the understanding that it is a large
    country with roots in both Europe and Asia. Kazakhstan’s location and nomadic
    heritage and commercial history of the Silk Road has helped to guide a multi-vectored
    foreign-policy and economic diplomacy.\n\nPresident Tokayev has carried on the
    multi-vectored doctrine that First President Nursultan Nazarbayev implemented
    during his presidency.  Both leaders believe that by enacting strong political
    and economic reforms, the country will be in a better position to build its relationships
    with other nations. Kazakhstan is an impartial nation, one that has worked hard
    to reform its military, political and economic policies as it advances toward
    a full democracy. Kazakhstan's foreign policy underscores a commitment to strong,
    long-lasting alliances, partnerships, and friendships based on mutual respect
    - as is consistent with nomadic legacy.  \n\nKazakhstan has many foreign policy
    and diplomatic accomplishments in its short time as an independent nation."
