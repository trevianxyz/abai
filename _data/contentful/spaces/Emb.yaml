  title: Gender Equality
  body: |-
    Kazakhstan strongly supports equal opportunities for women and considers gender equality not only a human right, but also an economic right. Women now contribute 40 percent of Kazakhstan’s GDP, and account for 52 percent of those engaged in small and medium enterprises (SMEs). Women also make up 66 percent of individual entrepreneurs. 

    The 2011 Enterprise Survey’s country note on Kazakhstan says women were owners or part-owners of 34.4 percent of the country’s businesses and 28 percent of manufacturing companies held women ownership.  The [UNDP Country Programme Document for 2016-2020](http://www.kz.undp.org/content/kazakhstan/en/home/presscenter/articles/2015/02/20/undp-hosts-consultations-with-government-on-2016-2020-country-programme-document-.html), a document drafted in partnership with the Government of Kazakhstan and the National Commission for Women Affairs, Family and Demographic Policy, focuses on more targeted support to women entrepreneurs, and to women who are at risk of poverty and social exclusion.  

    __March 8 International Women's Day is a National Holiday in Kazakhstan__

    Kazakhstan is ranked #56 in the [United Nations Gender Inequality Index](http://hdr.undp.org/en/countries/profiles/KAZ) and is #43 (out of 142 countries) in gender equality by the World Economic Forum 2014.

    20 percent of Kazakhstan's parliamentary ministers are women. In the 2015 ranking compiled by the Inter-Parliamentary Union, Kazakhstan ranks 47th (on a par with France) by percentage of women in national parliaments. Just for the sake of comparison, the United States comes at 76th, after Kenya and Saudi Arabia. 

    <div style="display: flex; justify-content: center;"><img src="https://www.qazaqstan.io/assets/infographics/women-in-civics-kazakhstan.png" style="max-width:100%;height:auto;"></div>

    Almost 34 percent of Kazakhstan's foreign service officers are women and 21 of them occupy senior executive diplomatic positions. [Akmaral Arystanbekova](https://www.kazakhembus.com/content/kazakhstan%E2%80%99s-first-un-representative-reflects-24-years-membership) served as Kazakhstan's first permanent representative to the United Nations from 1992-1999 and Minister of Foreign Affairs from 1989-1991. 

