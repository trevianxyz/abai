  body: "29 августа в 11:05 по местному времени в Посольстве Казахстана в США провели
    минуту молчания по случаю Международного дня действий против ядерных испытаний,
    утвержденного резолюцией Генеральной Ассамблеи ООН 2 декабря 2009 года. Эта резолюция
    была инициирована Казахстаном.\n\nВ своем выступлении Посол РК в США Е.Казыханов
    особо отметил  вклад Казахстана и Первого Президента – Елбасы Н.А.Назарбаева в
    дело нераспространения ядерного оружия. \n\nКазахстан стал лидером международных
    усилий по укреплению режимов нераспространения оружия массового уничтожения и
    примером для других стран после решения Первого Президента – Елбасы Н.А.Назарбаева
    о закрытии Семипалатинского полигона и добровольном отказе от четвертого по величине
    ядерного арсенала в мире.\n\nВ результате ядерных испытаний на полигоне неподалеку
    от современного города Семей пострадало более миллиона человек.\nРеспублика Казахстан
    призывает людей во всем мире провести минуту молчания 29 августа в 11:05, в это
    время стрелки часов образуют римскую букву “V”, символизирующую победу.\n\nМеждународный
    день действий против ядерных испытаний призван более активно просвещать и информировать
    людей о последствиях испытательных взрывов ядерного оружия и любых других ядерных
    взрывов и необходимости их скорейшего прекращения."
