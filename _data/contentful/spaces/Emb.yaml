          value: Nur-Sultan lies in the northern part of Central Kazakhstan. Its territory
            is approximately 96,800 sq. km. The surrounding landscape is far from
            uniform, as hills intermingle with low mountains, plains, and river valleys.
            In the North is found the Kokshetau summit; in the southern and south-eastern
            portions of the region is the Saryarka, part of the Kazakh topography;
            and plains compose the North-East.
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks: []
          value: The climate is sharply continental with aridity rapidly increasing
            to the South. The average temperature in January is -16° C, rising to
            22° C in July. At the extreme, winter temperatures can reach - 40° C,
            and summer temperatures sometimes rise above 35° C, with dust-laden storms
            and hot dry winds.
