  body: "12 June 2019    \nDear Elbasy!    \nDear compatriots!\n\nFirst of all, I
    would like to express my profound thanks to the people of Kazakhstan who have
    supported me during the campaign and placed their faith in my presidency. \nThe
    elections reinforced our country’s principles of democracy. There was fair and
    open competition at the polling stations.\n\nPoliticians from all sides engaged
    in the process. It was an open contest where political parties and policies were
    judged on their merits. There is a common saying that “Elections are simply a
    race of opinions”.\n\nIndeed, this is a fair comparison.\nIn the most important
    political race in our nation’s history, the wisdom and good judgment of our people
    prevailed. This victory is a victory for all our people!\nAs a progressive, unified
    nation, we have collectively chosen the way forward for Kazakhstan’s future development.\n\nThe
    opinion of each citizen who voted for a bright future on June 9 matters. It matters
    to us.  After all, our most important, common values are the peace, unity and
    solidarity of our people. Protecting these values should be a priority for all
    of us. \n\nTherefore, as Kazakhstan’s newly elected President, I would like to
    say the following to our people:\n\nMy ultimate goal is to protect the interests
    of every citizen. I will not allow anyone or anything to drive a wedge between
    us, based on a difference of political views or positions. \n\nI will consider
    the valuable proposals and initiatives which are put forward by various political
    and community leaders. \n\nWe will continue to work openly and fairly.\nThe most
    important principle for us is to serve loyally, in accordance with the law.\nThere
    is only one Homeland for us!\nOur destiny is common!\n\nWe will work together
    for the benefit of our people!\n\nIn these elections our citizens voted to support
    the strategic direction of the First President!\n\nNursultan Nazarbayev has built
    a model of development that was recognized worldwide. Thanks to him, the pale-blue
    flag of Kazakhstan is waving around the world.\nOver recent days, I have received
    many letters from our fellow citizens.\nAll of them share the same common vision,
    to follow the path, preserve and strengthen the strategy of the First President.\n\nIn
    fact, it is a legitimate request of the people to call for such a thing. \nThe
    progress of modern Kazakhstan is, first and foremost, thanks to the work and dedication
    of the First President.\n\nElbasy is the founder of the Kazakh state, a statesman
    on a global scale. And so it is written in world history. It is a common duty
    for all of us to respect the great service the First President has done for our
    people and the global community.\nDear compatriots!\n\nDuring the election campaign,
    I visited many parts of the country. \nMy political platform has been developed
    in response to the main requests of our citizens.\n\nFirst, I will work on the
    implementation of the Third Modernisation of Kazakhstan, the implementation of
    Five Institutional reforms and other important strategic state projects. In other
    words, I am going to work to deliver on the First President’s long-term Strategy.\n\nNew
    approaches and new solutions are needed for the country to reach the next level
    of sustainable development. They will soon be made public.Secondly, I plan to
    specifically address acute social problems, providing assistance to those most
    in need. The government will take concrete steps to achieve tangible results in
    this area. We need to make serious changes to our social policy. We need to systematically
    reform our social policies.\n\nThird. I will support Kazakh entrepreneurs, attract
    and protect investments, stimulate business activity, and expand our broad middle
    class.\nFourth. My goal is to ensure the unity of society and protect the rights
    of every citizen.\n\nAnd finally – always and forever I will defend the national
    interests of Kazakhstan.\nToday, the world has entered an era of rapid change.\nTechnology,
    economies and social order are changing. The vision of people, especially young
    people, is changing.\n\nKazakhstan faces new challenges and threats. As a long-term
    student of international relations, I feel the advent of a new era approaching.
    \n\nTrade wars, tensions in international relations, the breakdown of previous
    security mechanisms, the growth of regional conflicts –this is the new geopolitical
    reality.\nOver the coming years, the leading issues of our time will come to the
    fore: which countries will be able to effectively adapt and integrate to the new
    global realities, and who will be left on the sidelines of world development.\nEconomic,
    social and political progress is our only correct response to the challenges of
    our time.\n\nWe are open to the world, striving to secure the best achievements
    and advanced technologies. Creative change for the benefit of all our people is
    how I view progress.\nAt the same time, the authorities are obliged to hear people’s
    demands, solve problems on the ground, and must be accountable to the citizens.\nNot
    promise, but act! This rule should be followed by all members of the government
    and the regional mayors across the country. \n\nAs President, the most important
    measure of progress is not the overall figure of economic development, but the
    real well-being of all citizens.\nTherefore, when making decisions on strategic
    issues, the view of the people will be considered.\n\nThe formula of our state
    governance: a strong, empowered President – an influential, capable Parliament
    – a government accountable to the people.\nIt is this political system that best
    meets the needs of our state, responds to complex geopolitical realities and contributes
    to the implementation of the strategic tasks facing us.\n\nAt the same time, the
    political transformation of society will continue.\nThe political structures and
    institutions must align with wide-ranging economic transformations, otherwise
    the reforms may be stifled.\nThis is clearly evidenced by international experience.\nOnly
    decent, educated people, appointed based on meritocracy, should work within public
    administration. There can be no other principle of recruitment.\nOverall, we must
    raise the responsibility of the authorities to the needs of people. Special attention
    will be paid to the development of civil society.\n\nDear people!\nMy pre-election
    campaign focused on a wide-ranging public consultation.\nOn May 13, 2019, the
    national action #BIRGE began.\nIts main goal is to identify the most important
    tasks in the development of the country.\nVarious proposals were collected from
    all regions of Kazakhstan.\nAt this point, approximately 540,000 proposals have
    been received.  \nI express my sincere gratitude to everyone who took part in
    the #BIRGE action and showed civic pride.  \n\nNow we can clearly identify actual
    problems facing society.\nWe know how to solve them. What is the public most concerned
    about today? \n\nFirstly, citizens want justice everywhere.\nThe citizens require
    state bodies to provide proper service that starts, first of all, from social
    policy. \nThe main issue of concern is the reduction of incomes.\nThe destabilisation
    of international financial markets and the devaluation of the tenge had a negative
    impact on people’s incomes.\nMore than a million of our citizens had to take a
    loan from a bank.\nThe gap between high and low-income citizens is another pressing
    issue that concerns society. Of course, such challenges are present in every nation,
    but we cannot stand aside and let this issue go unaddressed.   \n\nTherefore,
    we must take action in the medium term to address these acute socio-economic and
    political problems. The current poor state of the environment is another matter
    of public concern.\n\nTherefore, we need to develop and adopt a single environmental
    policy.\nA new environmental code would give impetus to a system of environmental
    protection.\nThe next problem is access to the water supply.\n\nEvery home, every
    family shall have access to clean drinking water.\nAnother important issue of
    public concern is the quality of roads.\nThat is why improving road conditions
    is one of our main goals.\nOne of the biggest challenges that we face in the 21st
    Century is digitisation. \nWe must embrace it in all spheres of our life starting
    with the provision of public services through to the creation of the new branches
    in the future economy.\nThe development of the country, including political progress
    is directly connected to digitisation.\n\nIt will improve the relationship between
    the state and society. \nTherefore, the state programme Digital Kazakhstan first
    introduced by Leader of the Nation must be completed.  \nOur citizens are deeply
    concerned about the development of dialogue between the government and the society.
    \n\nThis dialogue should be based on the recognition of pluralism of opinion.
    Different views, but one united nation – this is the main guideline.\nThat is
    why I decided to establish the National Council of Public Trust. \nThis Council
    shall embrace all the representatives of society, including the youth. \nThe first
    meeting of the National Council of Public Trust will take place in August this
    year. \nThe authorities are obliged to fulfill their promises which they made
    to the people. It is our primary mission. It is the only way to strengthen the
    unity of the nation and maintain stability in the country. \n\nTherefore, a substantial
    programme regarding the implementation of my election platform shall be developed.\n\nThe
    best ideas and initiatives put forward by the people will be reflected in this
    document.We must pay special attention to the following important directions:\n\nFirst
    Direction. \nIncreasing the income of the population.\nThis issue can only be
    resolved through sustained and dynamic economic growth.\nFirst, we need to deeply
    understand why we need growth.\nIn order for our citizens to be able to live and
    work in their country, raise children, rejoice and be proud of the achievements
    of our people, there must be economic growth.\nSoon, at the enlarged meeting of
    the government, we will define specific tasks for the socio-economic development
    of the country.\n\nSecond direction. \nEradication of corruption.\nA package of
    reforms aimed at minimising the level of corruption will be prepared by September
    1.\nCorruption is an issue that hinders the country’s development. It is a scourge
    that threatens mutual respect in society and the security of the state as a whole.\nWe
    will carry out systematic work to combat corruption.\n\nThird direction. \nReform
    of the judicial and law enforcement systems.\nThe courts system is the key to
    the rule of law. Therefore, judges must meet high professional and moral standards
    – a big task.   \nThe system used to evaluate and select judges and candidates
    for this post should be strengthened.\nThe court must be the ultimate arbitrator
    of justice.\nThe main task of the law enforcement system is to gain the trust
    of the people. \n\nFourth direction.\nCreation of new jobs and provision of decent
    wages.\nThe question of equitable distribution of national income is a strategically
    important point.\n\nIt is necessary to allocate funds from the state budget, in
    the first instance, for long-term goals and the creation of new jobs.\nFifth direction.\nA
    solution to the housing problem.\nI pay special attention to the availability
    of affordable housing for many different groups of citizens.   \nOur task is to
    develop a common housing policy. \nThe government will take concrete measures
    in this regard.\n\nSixth direction.\nFair social policy.\nWe will continue to
    be focused on a policy of the sustainable development of human capital.\nWhat
    do we need to do in this regard?\n1 - Support for wide-scale education.  \n2-
    Provision of quality medical services to the entire population.  \nWe are developing
    new policies to help expand delivery of these issues. \nWe will adopt new laws
    that will raise the status of teachers and doctors. We will create favorable conditions
    to protect their rights and improve their financial situation.\n\nSeventh direction.\nNew
    guidelines for regional development.\nOur principle are widely known.\nWe believe
    that strong regions equals a strong Kazakhstan.\nSpecific issues of concern to
    our citizens should be resolved at the local level.\nWe will strengthen the system
    of local self-government.\nThe population will be given the powers to collectively
    address regional problems. \n\nEighth direction.\nThe values of “Ruhani Zhangyru”
    will remain our main spiritual guide.\nHonouring history, loyalty to the Motherland,
    the pursuit of science and knowledge are all noble qualities of our people.\nThese
    qualities strengthen the unity of our people and the creation of the nation, contributing
    to the formation of a competitive country.    \nYoung people will lead Kazakhstan
    into the future. \nTherefore, we must direct this programme to the education of
    the younger generation.\nNinth direction.\n\nForeign policy.\nKazakhstan has earned
    great international prestige and established itself as a peace-loving, open country,
    as well as a reliable and responsible partner in global affairs. \nWe will continue
    on our path of a constructive, balanced, multi-vector foreign policy.\nWe will
    firmly promote and defend our national interests on the global stage.\nOur foreign
    policy will bring concrete benefits to the country, national businesses and every
    citizen.\n\nTenth direction.\nI separately want to appeal to the youth. \nYou
    must play a crucial role in the development of Kazakhstan, and to become the driving
    force of progress.\nElbasy declared 2019 the Year of Youth. The special project
    “Zhastar - Yel Tіregі” was just the start.\nWe are implementing a programme for
    the development of youth business initiatives called “Zhas kіsіpker”, we will
    offer greater support to youth startups. We will introduce youth employment programmes.\nMy
    task is to create opportunities so that you can fulfil your dreams, achieve your
    goals and create your personal “success story”. \nA “Presidential personnel reserve”
    will be created in order to promote young talented managers at all levels of the
    public service.\nOur young people are self-motivated, hardworking and creative,
    that is why the future of Kazakhstan is in safe hands.\n\nDear Compatriots!\nWe
    have a great task before our nation!\nOur goal is clear, and our path is open!\nKazakhstan
    has become a country of new opportunities and prospects.\nOur youth and future
    generations will reap the benefits of these opportunities.\nWe are a nation that
    honours the traditions of our ancestors while striving for the best global achievements.\n\nThis
    is the pillar of our strength.\nWe are going to overcome all the challenges ahead.\nWe
    will work together for the development of a strong and prosperous Kazakhstan.\nFaithfulness
    to my oath and a firm commitment to the obligation is my duty to the people.\nI
    promise to work hard for the bright future of Kazakhstan, for the people. \nI
    wish all of you good health and happiness.\nLong live our beloved Motherland –
    the Republic of Kazakhstan!\n\n\n"
