    title: Modernization 3.0
    body: "President Nursultan Nazarbayev announced five  priorities of what he described
      as “Kazakhstan’s third stage of modernization”.  The priorities are aimed at
      ensuring economic growth and supporting the country to become one of the top
      30 most developed countries in the world by 2050. The five priorities are: \n\n1.
      Acceleration of the economy's modernization, \n2. improved business environment,
      \n3. macroeconomic stability, \n4. improved quality of human capital and institutional
      reforms, \n5. including improved security and more action to tackle corruption.\n\nPresident
      Nazarbayev said in his annual address: “I am setting the task of ensuring the
      implementation of the Third Modernisation of Kazakhstan. It is necessary to
      create a new model of economic growth that will ensure the country's global
      competitiveness.”\n\nHe added: “This modernisation is not a plan to combat current
      global challenges, but a reliable bridge to the future, to meet the objectives
      of Kazakhstan 2050 Strategy. It will be carried out on the basis of the 100
      Concrete Steps Plan of the Nation.”\nThe Head of State also instructed the Government
      to develop a package of measures for the technological re-equipment of basic
      industries by 2025.\n\nThe annual address followed a special announcement given
      by the President last week, in which he set out bold plansto increase the powers
      of parliament. President Nazarbayev stated that these constitutional reforms
      are aimed at furthering the democratic development of Kazakhstan, as the Government
      will be accountable to parliament."
