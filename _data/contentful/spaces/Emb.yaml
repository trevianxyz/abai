              for entering of its contribution into operations under the aegis of
              the United Nations and/or under the direction of NATO; development of
              the military relations of cooperation with NATO with a view of joint
              planning of educational combat training and carrying out doctrines to
              increase ability to carry out peacekeeping, humanitarian, and other
              operations; creation of forces which are capable to cooperate with forces
              of NATO in the long term."
