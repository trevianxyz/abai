    title: US Companies in Kazakhstan
    body: "U.S. companies were among the very first to do business in a newly independent
      Kazakhstan. The path these early American multinationals and investors first
      trudged has since 1991 worn well-trodden for other foreign investors, large
      companies, small- and medium- sized enterprises, and even startups. More than
      700 American companies are successfully operating in Kazakhstan, including Chevron,
      Exxon Mobil, General Electric, Halliburton, etc.\n\nAnnual business and investment
      events are held between the two countries to promote economic cooperation. A
      delegation of 16 major U.S. businesses visited Kazakhstan in October 2018 during
      the first US Department of Commerce [Certified Trade Mission to Kazakhstan](https://www.efe.com/efe/english/business/us-secretary-of-commerce-heads-trade-mission-to-kazakhstan/50000265-3793059)led
      by Secretary Wilbur Ross. The trade mission resulted in agreements in aviation
      and space research, agriculture, the petrochemical industry and infrastructure
      development.\n\n\n  \n \n"
