  body: "### KAZAKHSTAN FACT SHEET\n__General__\n- Independent from the Soviet Union
    since 1991\n- 9th largest country (the largest landlocked), 4 times the size of
    Texas state\n- 4,750 miles of border with Russia (57%) and 1,097 miles with China
    (13%)\n- 1,677 miles of “Western China – Western Europe” highway\n- Time zone:
    UTC+05:00 (10 hours ahead of New York)\n- Capital: Nur-Sultan (formerly Astana);
    pop. 1,045,000\n- Largest city: Almaty (pop. 1,84 million - est. 2018)\n- The
    oldest city dates back to 2-3 century BC\n- Celebrated 550th anniversary of Kazakh
    kingdom in 2015\n- Host of Expo-2017 international exhibition in Nur-Sultan (theme:
    green energy)\n\n__Political__\n- Government Type: Presidential Republic\n- Head
    of State: President Kassym-Jomart Tokayev \n- The first president of the Republic:
    President Nursultan Nazarbayev\n- Head of Government: Prime Minister Askar Mamin\n-
    Bicameral Parliament: the Senate (47 seats) and the Mazhilis (107 seats)\n- Legal
    system: civil law system\n\n__Economic__\n- GDP (2017): $478.6 billion (#42 in
    the world)\n- GDP per capita: $26,300 (#79 in the world)\n- GDP growth rate: 4%
    in 2017, 1.1% in 2016, 1.7% in 2015\n- International Reserves: $98 billion (45%
    of GDP)\n- Unemployment: 4.9% (youth - 3.8%)\n- Inflation: 7.4% (2017)\n- Exports:
    $48.3 billion / Imports: $29.3 billion (2017)\n- Major trade partners: EU (49.8%),
    Russia (19%), China (13.5%), US (2.6%)\n- Major exports: energy (78%), mining
    (8%) and agriculture (3%)\n- Crude oil production: 1.6 million barrels per day
    (#9 by proved reserves)\n- Foreign Direct Investments: over $203 billion (since
    1993)\n- Government debt: 12% of GDP or $27 billion (42% external)\n- Budget spending:
    $25.4 billion (3% deficit)\n- Market capitalization of Kazakhstan Stock Exchange:
    $44 billion\n- Member of Eurasian Economic Union (Russia, Kazakhstan, Belorussia,
    Armenia and Kyrgyzstan)\n- Member of WTO since 2015\n- Ranked 59th in World Economic
    Forum’s Global Competitiveness Index (2018)\n- Ranked 28th in World Bank’s Ease
    of Doing Business (2019)\n \n__Demographic & Social__\n- Population: 18.7 million
    (57% urban, 16 per sq. mile – like Canada, av. growth of 1.6% since 2007)\n- Life
    expectancy: 71.4 years (2018)\n- Median age: 30.9 years (2018)\n- Ethnic diversity
    (2014): Kazakhs 66.01%, Russians 21.05%, Uzbeks 3.07%, Ukrainians 1.7%, Uighurs
    1.44%, Tatars 1.17%, Germans 1.0%, others 4.56%\n- Literacy: 99.7% (#7 by UNESCO’s
    Education for All Development Index)\n"
