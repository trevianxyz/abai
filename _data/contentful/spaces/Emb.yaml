  nb_body: "Kazakhstan Minister of Trade and Integration Bakhyt Sultanov announced
    at a government meeting last week that the Ministry would start updating the National
    Export Strategy. The updated strategy would reflect new global trade challenges
    and business needs. \n\nKazakhstan has already launched a “single window” system
    for exporters on the basis of the Trade Policy Development Center — called QazTrade.
    QazTrade will act as an agent between exporters and government agencies, and will
    also ensure a unified export policy."
