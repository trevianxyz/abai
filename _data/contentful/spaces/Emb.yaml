              Thus, the 3rd CICA Summit made a significant contribution to further strengthening the international authority of Kazakhstan. On September 26, 2011 in New York on the initiative of the Turkish presidency on the sidelines of the UN General Assembly the first informal meeting of the CICA Foreign Ministers was held. An important aspect of the meeting was the signing of the CICA basic documents by the Kingdom of Bahrain and the Kingdom of Cambodia. In April 2012 Kazakhstan’s r proposal to extend the Chairmanship of Turkey for next two years tenure received the support of most CICA Member States. Therefore Turkey which assumed CICA Chairmanship in June 2010 will continue to hold the CICA Chairmanship for the period 2012-14. 

              The Commemorative session and the Forth CICA Ministerial Meeting: the CICA Commemorative session and Fourth Ministerial Meeting held on September 12, 2012 in Astana was attended by delegations of 24 Member States, 8 observer countries and 16 international and regional organizations. The Commemorative session dedicated to the 20th anniversary of the idea of convening CICA was opened by the President of Kazakhstan Nursultan Nazarbayev. The Ministerial Meeting was co-chaired by Ministers of Foreign Affairs of Kazakhstan and Turkey.
            nodeType: text
          nodeType: paragraph
