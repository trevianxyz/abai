        value: A unique sport complex Medeu (sometimes spelled as Medew or Medeo),
          with a skating rink popular among tourists, was built in 1950’s, at 1691
          metres above sea level, which makes it the highest skating rink in the world.
          A sophisticated artificial refrigeration system enables to keep high quality
          ice coverage over 8-months of the year. Another major winter sport attraction
          of Kazakhstan is Shymbulak (Chimbulak) ski resort, also located not far
          from Almaty. Snow lies in these places from November till May; however,
          sunny weather is usually registered there during more than three hundred
          days each year. The resort hotel can accept up to 114 tourists. 
