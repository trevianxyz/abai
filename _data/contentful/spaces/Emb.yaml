    url: "//images.ctfassets.net/3u75lz35gn9w/2YHP9gNUeIg0okWqsiyOE6/14fddbb27bfb7ba1eb17baca4f1dcc0b/Amb_Kazykhanov_bio_pic_cropped.jpg"
