  title: Address of the Head of State Nursultan Nazarbayev to the people of Kazakhstan
  date: !ruby/object:DateTime 2019-03-19 00:00:00.000000000 -04:00
  source_title: Akorda
  source_url: http://www.akorda.kz/en/speeches/internal_political_affairs/in_speeches_and_addresses/address-of-the-head-of-state-nursultan-nazarbayev-to-the-people-of-kazakhstan#2
  image:
    sys:
      id: 5J7c7UmCIFNJg2NUc6PwCX
      created_at: !ruby/object:DateTime 2019-03-19 20:52:54.645000000 Z
