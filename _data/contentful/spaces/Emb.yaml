      title: Science & Technology
      body: "Another prominent initiative is the __Science and Technology Commission__,
        which was launched June 24-25, 2013 in Nur-Sultan by the U.S. State Department
        and the Ministry of Education and Science of Kazakhstan. \n\nBy creating a
        dialogue platform with several working groups (biomedical partnership, disease
        control, peer review, innovations, etc.) Kazakhstan and the Unites States
        affirm their commitment to strengthen scientific and technical cooperation
        between scientists, engineers, and students at research institutes and in
        the private sector. \n\nIn addition to the Science and Technology Commission,
        the United States welcomes Kazakhstan’s climate change initiatives such as
        the \"Green Bridge Initiative\" officially presented during “RIO+20” UN Conference
        and “EXPO-2017”, where the U.S. hosted its own pavilion. The United States
        highly appreciates the decision of Kazakhstan to host the International Science
        and Technology Center (ISTC) headquarters office in Nur-Sultan."
