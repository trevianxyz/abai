            marks: []
            value: 'Most popular climbing routes are located in the Small Almaty Valley
              and Bogdanovich Glacier. Attractions of these places include Pogrebetsky
              Glacier (4,231 meters), Tuyuc Su (4100 m), Ordzhonikidze (3980 m) peaks,
              and many others. In addition, high mountains of Kazakhstan are ideal
              for winter sports. There is no wonder that Kazakhstan hosted Winter
              Asian Games in 2011: one of the priorities of the country has been propaganda
              of winter sports.'
            nodeType: text
