  body: "\"ҚР Нью-Йорктегі Бас Консулы Жәнібек Әбдрашов Нью-Йорктің өнер галлереясында
    “Орталық Азия: қазына сандығы” атты көрмесінің ашылуына қатысты. Көрмеде қазақтың
    дәстүрлі ою-өрнегі салынған шапан мен әйел көйлектері және музыкалық аспаптар
    көрсетілген. Ж.Әбдрашов көрме ашылуында сөйлеген сөзінде еліміздің мәдениеті мен
    көркем-өнерінің тарихы туралы баяндап берді. \n\nГенеральный Консул РК в Нью-Йорке
    Жанибек Абдрашов принял участие в открытии выставки «Сокровища Центральной Азии»,
    находящейся  в Гранд Галерее Нью-Йорка. На выставке представлены платья и музыкальные
    инструменты, выполненные в традиционном казахском стиле с использованием национального
    орнамента. Выступая на открытии выставки, Жанибек Абдрашов рассказал об истории
    культуры и искусства Казахстана.\n\nConsul General of Kazakhstan in New York Zhanibek
    Abdrashov participated in the opening of the exhibition \"Central Asia: A Treasure
    Trove\" in Grand Gallery. The exhibited cultural artifacts include national Kazakh
    dresses and musical instruments decorated in traditional Kazakh ornament. In his
    opening speech Zhanibek Abdrashov spoke about the history of culture and art of
    Kazakhstan.\""
