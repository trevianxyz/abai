      title: Anti-corruption
      body: "Fighting corruption is one of the priorities of President Tokayev and
        is fundamental to Kazakhstan’s 100 Concrete Steps programme, the massive reform
        project intended to accelerate the country’s development, and realization
        of Kazakhstan 2050 Strategy goals. Kazakhstan has developed an effective legal
        and institutional platform to facilitate the anti-corruption policies. The Civil
        Service Affairs and Anti-Corruption Agency works on detecting and stopping
        corruption offenses in all spheres. \n\nPresident Tokayev [signed a law](https://astanatimes.com/2019/12/tokayev-signs-law-making-ministers-and-governors-responsible-for-corruption-among-subordinates/)
