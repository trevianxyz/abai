  title: Foreign Media Covers Presidential Election in Kazakhstan
  date: !ruby/object:DateTime 2019-06-08 08:00:00.000000000 -05:00
  source_title: MFA
  source_url: "/2019-06-08-​​foreign-media-covers-presidential-election-in-kazakhstan"
  category:
  - Featured Articles
  body: |
    Tomorrow on June 9, the early presidential elections will take place in Kazakhstan, which is certainly going to be the biggest socio-political event of the year for Kazakhstan.

    Attention among the political establishment and the mainstream international media demonstrates a strong interest of the global community in the processes taking place in Kazakhstan.

    The press pool of accredited international journalists for this electoral period is extraordinarily large and diverse. 227 correspondents from more than fourty countries are arriving to Nur-Sultan, Almaty, Shymkent and other regions of the country. Among them are BBC News, the Guardian and Aljazeera English, The New York Times, The Wall Street Journal, Associated Press, Agence France-Presse, Der Spiegel and Deutsche Welle, Agencia EFE from Spain, Agenzia Nova of Italy, Chinese “Global Times” and CNBC Arabia, as well as such Russian media organizations as First Channel, NTV, VGTRK, Kommersant, Rossiyskaya Gazeta, Komsomolskaya Pravda, Gazeta.Ru, Lenta.ru, Izvestia; Tokyo Shimbun, NHK, Kyodo News from Japan and many other independent international media.

    In addition, 121 foreign journalists, including the reporters of Azattyq (USA), Xinhua and Renmin Ribao or “People’s Daily” (China), RAI (Italy) and other media with a permanent accreditation in Kazakhstan have already been actively covering the election process.
