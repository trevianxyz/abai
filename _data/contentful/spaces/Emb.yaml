  title: Political Cooperation
  body: |+
    Kazakhstan considers the U.S. one of its most important diplomatic partners and both countries have shared priorities. Bilateral cooperation was affirmed by President Donald J. Trump and President of Kazakhstan, Nursultan Nazarbayev, at the White House in January 2018. The two leaders reaffirmed the independence, territorial integrity, and sovereignty of Kazakhstan, as well as its role in advancing global peace and prosperity. Kassym-Jomart Tokayev, who [was sworn in](https://astanatimes.com/2019/03/new-kazakh-president-sworn-in-praises-predecessor-pledges-continuity/) as the new President of Kazakhstan on March 20, 2019, pledged foreign policy continuity. The U.S. State Department [recognized](https://www.state.gov/r/pa/prs/ps/2019/03/290529.htm) the leadership of former President Nursultan Nazarbayev, his role as the father of modern Kazakhstan, and affirmed the importance of continuing to strengthen Kazakhstan - U.S. relations with President Tokayev.
    <iframe src="https://www.qazaqstan.io/embeds/congressional-record/" width="100%" height="700px" frameborder="0"></iframe>



