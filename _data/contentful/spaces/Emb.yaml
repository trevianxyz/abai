            of Procedure of the CICA”, “Declaration of the principles of mutual relations
            of the CICA Member States”, “Structure and institutions of the CICA”,
            were considered.  In 1996-1997, in Almaty, two meetings of Deputy Foreign
            Ministers of the CICA Member States were held.
