      title: Welcome from Ambassador
      body: "Dear Friends,\n\nI would like to offer you a warm welcome to the website
        of the Republic of Kazakhstan in the United States. Since independence, Kazakhstan
        has built with the United States a strong foundation for multifaceted strategic
        partnership.\n![Ambassador Erzhan Kazykhanov](//images.ctfassets.net/3u75lz35gn9w/3q4ArYET6bbezgtAY4AH1T/33b7a5077aa48a22c62cba01db4f95be/Ambassador_Erzhan_Kazykhanov.jpg)\n\nFrom
        economic development and energy cooperation to enhanced support for Afghanistan
        and combating transnational threats such as terrorism and nuclear proliferation,
        our joint work has advanced our shared goals and contributed to regional stability
        and global security. We can proudly say that our relations have withstood
        the test of time and are based on mutual trust and respect. \n\nI look forward
        to embracing closer bilateral ties, and witnessing the further emergence of
        deepening and expanding cooperation across the full range of bilateral, regional,
        and global issues. \n\n#### H.E. Erzhan Kazykhanov\n#### Ambassador of Kazakhstan
        to the United States"
