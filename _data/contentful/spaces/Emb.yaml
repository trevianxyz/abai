          value: 3) exemption from property tax for up to 8 years from the date when
            fixed assets (e.g., a plant) are commissioned (only for those assets which
            were commissioned for the first time);
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks:
          - type: bold
          value: 4) reimbursement of up to 30 percent of actual expenses on construction
            works and purchase of equipment (so-called “investment subsidy” (*4))
            on the basis of documentary evidence after full commissioning. To apply
            for an investment subsidy, an applicant must also provide a feasibility
            study approved by the state expertise. The Government will approve the
            rules on granting investment subsidies;
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks:
          - type: bold
          value: 5) exemption from the need to obtain work permits for foreign workers
            of the legal entity holding the investment contract, its contractors and
            subcontractors in the area of research and design activities, engineering
            services and construction works. Such exemption is valid until the expiration
            of 1 year from the date of commissioning. The list of professions and
            number of attracted staff is set out in the investment contract;
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks:
          - type: bold
          value: 6) stability with regard to the above tax preferences and “work permits-free”
            regime(*5) ;
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks:
          - type: bold
          value: 7) interaction with the Investments Committee under the principle
            of “one window”. An investor shall only file an application to the Investments
            Committee with related documents and negotiate further with the Committee
            regarding conditions of the investment contract;
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks:
          - type: bold
          value: 8) simplified procedure for obtaining land plots for a Project;
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks:
          - type: bold
          value: 9) assistance from the Investments Committee with regard to obtaining
            a guaranteed order(s) from national state-owned companies;
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks:
          - type: bold
          value: 10) (this preference existed earlier and remains valid) exemption
            from customs fees for the import of technological equipment and spare
            parts, for the period of an investment contract, but not more than 5 years.
          nodeType: text
        nodeType: paragraph
      nodeType: document
