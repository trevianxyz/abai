      title: Trade & Commerce
      body: "Kazakhstan is the most efficient and investment-friendly transit hub
        for the greater Eurasia region. By 2020 the country aims to become a key logistics
        hub for Eurasia and beyond by developing transportation and export centers
        on the territory. Kazakhstan and the US have established a robust trade relationship
        that has generated skilled jobs in both countries. Kazakhstan imports annully
        from the U.S. high tech medical equipment, industrial machinery and livestock.
        \n<div class=\"embed-responsive embed-responsive-16by9\">\n<iframe class=\"embed-responsive-item\"
        src=\"https://us-exports-kz.glitch.me\" style=\"max-width:100% height:auto\"></iframe>\n</div>\n
        \n__Proximity to Large Markets and Market Capacity__\n\nKazakhstan is the
        most efficient and investment-friendly transit hub for the greater Eurasia
        region. By 2020 the country aims to become a key logistics hub for Eurasia
        and beyond by developing transportation and export centers on the territory.
        Kazakhstan is setting up the __Western Europe - Western China International
        Transportation Corridor__, which will cut ground transportation time from
        China to Europe in third (from 30 to 10 days) and multiply the transit cargo
        volume by 1,000%, to 170 million tons from the current 16 million tons, allowing
        the country to jump from the 86th spot on the World Bank’s Logistics Performance
        Index to 40th place. This will increase Kazakhstan’s GDP by 68% above a 2010
        baseline while also boosting the GDP of neighboring countries by 43%, providing
        an additional boost to Kazakhstan’s export economy. Kazakhstan’s integration
        into the EEU has already reduced border crossing times and gives Kazakhstan
        access to a wider market of more than 171 million people with $2.7 trillion
        annual GDP.\n\n__Kazakhstan is the Eurasian Hub __\n\nThe continental bridge
        for goods that move from East and West, South to North. By 2020 the country
        aims to become a key transit hub for Eurasia and beyond by developing transportation,
        logistics, and export centers on the territory and neighboring foreign countries.
        Kazakhstan is setting up the Western Europe - Western China International
        Transportation Corridor, which will cut the transportation time from China
        to Europe in third (from 30 to 10 days), will multiply the transit cargo volume
        by 1,000 percent, to 170mil tons from the current 16mil, allowing the country
        to jump from the current 86th spot on the World Bank’s Logistics Performance
        Index to 40th place by increasing cargo transport. This will increase Kazakhstan’s
        GDP by 68 per cent above the 2010 baseline, while boosting the GDP of neighboring
        countries by 43 per cent. Kazakhstan’s integration into the customs union
        with Russia and Belarus, which took full effect in January 2012, has cut border-crossing
        time in half and significantly reduced pilferage. The deeper integration under
        the umbrella of the __Eurasian Economic Union__ (EEU) promises to further
        reduce transportation costs and transaction costs.\n\n<div style=\"display:
        flex; justify-content: center;\"><img src=\"https://www.qazaqstan.io/assets/infographics/nasdaq-aifc.png\"
        style=\"max-width:100%;height:auto;\"></div>\n\nEEU builds on the successes
        of the Customs Union (CU) and Common Economic Space (CES) to establish a market
        for more than 171 million people with $2.7tn annual GDP. The objective of
        the union is to form a legal framework for a united economic zone, establish
        a common energy market, and enable the free movement of people within the
        community. With the current size of 76.8mil people, the middle class accounts
        for around 30 per cent of total population in Kazakhstan and more than 55
        per cent in Russia. Both are both growing at an annual rate of 7 per cent,
        which makes both of them attractive for importation of consumer goods. Russia
        is the 6th biggest middle class consumer in the world.\n\nFor many investors
        Kazakhstan is a great springboard for expanding not only into the member countries
        of EEU but also the entire Central Asian region. It shares borders with all
        the other Central Asian countries and lies close to the Caucasus region. Central
        Asia and Caucasus offer a combined disposable income of over $260 billion.\nProjects
        in the transportation and energy sectors supported by the Central Asia Regional
        Economic Cooperation (CAREC) Program will give additional impetus to the development
        of intra-regional trade relations as well as connectivity with China and Europe. "
