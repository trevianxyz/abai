              «Enhancing Dialogue, Trust and Coordination for a New Asia of Peace,
              Stability and Cooperation» was adopted. The purposes and the tasks set
              in the Declaration, give a clear understanding that the Chinese chairmanship
              in CICA will be focusing on strengthening of political and social and
              economic security measures in Asia, ensuring trust and mutual respect
              through establishing its new architecture.  In his Speech at the Summit
              the President of Kazakhstan Nursultan Nazarbayev proposed an initiative
              for establishment on the basis of CICA - Organization for Security and
              Development in Asia (OSDA).
