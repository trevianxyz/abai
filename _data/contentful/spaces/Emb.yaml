  title: First President Nazarbayev proposes “Three Dialogues” at Belt & Road Forum
  date: !ruby/object:DateTime 2019-04-27 00:00:00.000000000 -04:00
  source_title: MFA
  source_url: "/2019-04-27-nazarbayev-proposes-three-dialogues"
  image:
    sys:
      id: 1w8X4hPrphXOpwp9AKoEJg
      created_at: !ruby/object:DateTime 2019-04-28 01:54:30.413000000 Z
      updated_at: !ruby/object:DateTime 2019-04-28 01:54:30.413000000 Z
    title: beltroadpic
    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/1w8X4hPrphXOpwp9AKoEJg/7744ddf27d6d31659b81f9dadea57051/beltandroad.jpg"
  category:
  - Announcements
  body: |-
    During his participation at the 2nd Belt & Road Forum, the First President of Kazakhstan Nursultan Nazarbayev has proposed to form a new global architecture “Triple D”, which stands for the need to establish “Three Dialogues” in contemporary geopolitical reality.

    __The first “D”__ affects the global level - the establishment of a dialogue between the United States, Russia, China and the EU.

    __The second “D”__ touches upon #Eurasia with aim to unite the potentials of the #CICA and the OSCE.

    __The third “D”__ stands for a systematic economic dialogue between the Eurasian Economic Union, EU, the Shanghai Cooperation Organization and ASEAN.
