        value: Kazakhstan’s President Nazarbayev enjoys high popularity among Kazakh
          citizens, which can be attributed to the country's impressive economic growth.
          In the 2000s, Kazakhstan’s economy grew sharply. In order to sustain the
          economic growth and develop country’s infrastructure, President Nazarbayev
          introduced New Economic Policy Nurly Zhol in November 2014. Nurly Zhol targets
          seven major areas of infrastructure development, such as energy, housing,
          industrial infrastructure, transportation and logistics, small and medium
          enterprises, public utilities and social infrastructure.
