    title: Astana International Finance Centre
    body: |-
      Kazakhstan enters a new phase of the development after a period of high economic growth. The crisis of 2007-2009 was successfully overcome through the use of accumulated resources. Sovereign wealth funds, established in the previous years, played a major role in the economic development. With the falling prices for the country's main export commodities, new approaches to public policy are necessary. In particular, diversification of economy, better management of the accumulated funds and assets, as well as the development of a financial services market have become important. At the same time, the country's integration into regional cooperation organisations and the Eurasian Economic Union creates conditions for accelerating the integration of Kazakhstan into the global financial system. 

      Five institutional reforms of the Head of State and Hundred Concrete Steps Program to implement these reforms (hereinafter – Plan of the Nation) have become a new starting point in the development of Kazakhstan. As part of the Plan of the Nation, [Astana International Financial Centre](http://www.aifc.kz/) (hereinafter – AIFC) was established at the order of the President of Republic of Kazakhstan with a special legal status to be based on the EXPO-2017 International Specialized Exhibition (hereinafter – EXPO-2017) infrastructure. 

      A Constitutional Law providing favourable environment for the AIFC participants was passed for a successful launch of the AIFC. The main goal of AIFC, like of any other state reform, is to improve welfare of Kazakhstan residents. Various aspects of the AIFC shall allow improving the approaches to managing sovereign wealth funds and facilitating the transfer of foreign knowledge and technology to the country, thus, ensuring an increase and the development of human capital. The slowdown of business cycles in the country due to the deteriorating conditions in foreign markets and unfavourable geopolitical situation in the region, only justifies the need for a financial centre - it is important now more than ever to attract new investments in the financial capital, as well as in technology and human capital. The initiative to establish an international financial centre with a high-tech infrastructure and a new institutional framework is one of the reforms aimed at the long-term development. 

      In order to establish AIFC as a local centre of expertise with a developed capital market and later to develop it into a regional platform for financial intermediation, the strategy for the development of AIFC has been developed until 2021, inclusive. Implementing the initial phase of the development of the AIFC shall serve as a solid foundation for the realisation of the subsequent phases, namely, development into a regional financial centre, and eventually, into an international financial centre. The strategy for the development of AIFC shall be reviewed upon the implementation of each phase of the development due to a change of goals and objectives.

