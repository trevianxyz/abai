        title: Nur-Sultan
        body: "Nur-Sultan is located in the center of Kazakhstan in the dry steppe
          zone and in the grass steppe subzone. The area of the city stands above
          the flood plain. The Yessil River is a major waterway of the capital. The
          city has an extreme continental climate with cold winter and hot dry summer.\n\nNur-Sultan
          hosted the 2017 world's fair, Astana Expo 2017. The theme of the Astana
          Expo 2017 is \"Future Energy\". \n\nNur-Sultan’s favourable location in
          the centre of the Eurasian continent makes it an economically advantageous
          transport, communication and logistics centre, and a natural bridge between
          Europe and Asia.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/Yrqt_3Po2LE\"
          frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
          picture-in-picture\" allowfullscreen></iframe>\n\nThe transfer of the capital
          to Nur-Sultan gave a powerful impetus to its economic development. The city’s
          high economic growth rates attract numerous investors. The share of Nur-Sultan
          in the overall volume of investments attracted to Kazakhstan accounts for
          10 percent, while the Gross Regional Product of the city amounts to 10.2
          percent.\n\nThe city has become one of the largest business centres in Kazakhstan.
          \n\nEntrepreneurship is rapidly developing in Nur-Sultan. Today there are
          more than 128,000 small and medium enterprises in the city. \n\nNur-Sultan
          is among the leading cities of the country in terms of the volume of construction.
          After the city became the capital of Kazakhstan, 10 million square metres
          of housing facilities have been built. Hundreds of companies from Kazakhstan
          and abroad took part in the construction of Nur-Sultan.\n\nThe architectural
          concept of Nur-Sultan was based on the idea of Nursultan Nazarbayev implying
          a special Eurasian style of Nur-Sultan should harmoniously combine the cultural
          traditions of both the East and the West. A well-known Japanese architect
          Kisho Kurokawa became the author of the general layout of the capital city.\n\nToday
          Nur-Sultan, located in the heart of Eurasia, is a venue for numerous international
          forums, congresses and large scale international events. The Congress of
          Leaders of World and Traditional Religions, the Astana Economic Forum and
          other forums are held regularly in the city. In December, 2010, the historical
          Summit of the Organisation for Security and Co-operation in Europe took
          place in the capital city of Kazakhstan, after which it hosted the anniversary
          summits of the Shanghai Cooperation Organisation and Organisation of Islamic
          Cooperation. In early 2011, the city welcomed the participants and guests
          of the 7th Asian Winter Games. In 2017, Nur-Sultan hosted the international
          specialized exhibition EXPO-2017.\n\nThe Akmolinsk outer military district
          was founded in 1832 on the banks of the Esil River, in the Qaraotkel woods.
          Until 1961, the name of this town was Akmolinsk (Aqmola in Kazakh), and
          because of its ideal location, it soon turned into a central point for trade
          livestock fairs. In 1961, the name was changed to Tselinograd, then to Aqmola
          in 1992. Astana was not the official name until 1998. In 2019, the capital
          was renamed to Nur-Sultan after the First President of Kazakhstan, Nursultan
          Nazarbayev.\n\n### Expat's Nur-Sultan\n\n__Facts__\n\n- In 1998, Nur-Sultan’s
          area was over 300 sq. km., but today, the city boundaries are rapidly expanding.\n-
          The distance between Nur-Sultan and Almaty, the former capital, is 1,318
          km.\n- In 1998, Nur-Sultan’s population was about 300,000. This year (2009),
          the population has reached 700,000.\n\n__New Capital__\n\nIn 1997, the President
          of Kazakhstan made the decision to relocate the capital of Kazakhstan from
          Almaty to Akmola city (Nur-Sultan) for the following reasons:\n\n- Advantageous
          geopolitical location\n- Considerable industrial potential\n- Crucial resources
          for subsequent development of the construction industry\n- Location in the
          largest transport junction\n- Essential transport and telecommunication
          infrastructure\n- Highly skilled urban workforce\n- Large private sector\n-
          Potentialities for entrepreneurship development\n- Political and social
          stability\n- Free land for further urban development.\n\nThe most important
          reason for moving the capital and expanding and improving the city of Nur-Sultan
          was to represent the new face and image of a modern, economically stable
          and prosperous, democratically viable Kazakhstan.\n\n__City of the Future__\n\nAt
          Nur-Sultan’s historical inauguration ceremony, the President declared, “From
          now on any major decisions important for the future of the people will be
          made here in the centre of this colossal country. Now the heart of our motherland
          is beating here. Kazakhstan is making and defining its history and destiny
          here and today.”\n\nIn 1998, the decision was made to officially change
          the name of the new capital Akmola to Astana, (“capital” in Kazakh). A year
          later, the Astana from waterUnited Nations Educational, Scientific and Cultural
          Organization (UNESCO) granted the status, “City of Peace,” to Astana.\n\nThe
          city’s rapid growth as the administrative and business center of the country
          matches the original concept for social and economic development. The theme
          of this concept is “The blossoming of Astana is the blossoming of Kazakhstan.”\n\n__More
          than 200 joint ventures and foreign companies are operating in the capital,
          including those belonging to:__\n\n- Turkey\n- Russia\n- Germany\n- Kyrgyzstan\n-
          Switzerland.\n \nAstana is a member of the International Association of
          Capitals and Cultural Cities of the Commonwealth of Independent States (CIS);
          it also has close bilateral relations with 13 cities and regions of the
          CIS.\n\n__The growth of Astana, as a result of it becoming the new capital,
          has had a powerful influence on neighboring industrial regions, such as:__\n\n-
          Karagandy\n- Pavlodar\n- East Kazakhstan\n- Kostanay\n\nThe move has also
          supported the development of entrepreneurship and businesses which will,
          in turn, lead to the opening of foreign companies, firms, and major bank
          branches within the city of Astana.\n\n__Business Magnet__\n\nAstana is
          a major center of activity and the hub of national and international transport
          links. The extensive traffic is mainly due to strong economic ties between:\n\n-
          South and Central Kazakhstan\n- Western Siberia and the Ural region\n- The
          Volga region and Central Russia.\n\nConstruction and the business of government
          have spurred investments in the local economy as well. Between 2000 and
          2004, the number of new legal entities registered in the capital more than
          doubled, and the local housing stock nearly tripled in size. \n\n__The centers
          of the capital city’s economic activity are:__\n\n- Construction\n- The
          food industry\n- Tourism\n\nThe city boasts a growing number of restaurants
          and hotels that cater to business travelers. Major exhibition centers and
          universities, such as the L. Gumilyov Eurasian University, can be found
          within Astana. The A. Barayev Research Institute of Grain Farming is another
          establishment, not only famous in Kazakhstan but within the scientific world.
          In addition to the three museums, Astana also has branches of the Union
          of Writers and Artists of Kazakhstan, with over 40 newspapers and two literary
          magazines being published in the city.\n\n__Tourist Attractions__\n\n__Astana’s
          tourist attractions include:__\n\n- Astana-Baiterek, a monument to the country’s
          independence with a sweeping view of the city\n- A circus\n- An ethnic park\n-
          A presidential culture museum\n- The world’s most inland aquarium\n- A 10,000-seat
          skating stadium and cycle track.\n\nAdditionally, Astana is fast becoming
          a mecca for sports tourism; new sport centers are planned for the neighboring
          areas of Korgalzhyn and Ereimentau.\n\n__Culture and the Arts__\n\nThe Presidential
          Cultural Center of the Republic of Kazakhstan was established in the center
          of Astana. The structure of the Center includes a museum Cultural Centerwith
          various rooms and displays representing Kazakhstan’s past and present values.
          In addition, the Center has a library containing more than a million books
          and electronic catalogues.\n\nThe Kazakh National Music Academy has also
          been established in Astana. This Academy combines specialized and general
          musical education into one school. The Academy is a member of the European
          Association of Conservatories, Academies and Musical High Schools.\n\n__Spectators
          enjoy visiting theaters such as:__\n\n- The Theater of Drama and Music,
          named after K. Kuanyshbaev and opened on November 15, 1991\n- The State
          Theater of Russian Drama, named after M. Gorky\n- The National Opera and
          Ballet Theater, named after K Baiseitova and opened in Cinema City2000.\n\nIn
          addition to theaters, the pristine new cinema complex, Cinema-City, was
          opened in 2000. It was built in the tradition of international cinemas and
          has become a favorite of the people of Astana.\n\n__Eighth Wonder of the
          World__\n\nIn September 2006, the inauguration of the Palace of Peace and
          Accord (62 meters in height), also known as the Peace Pyramid, marked another
          milestone in Astana’s evolution and may well become the Eighth Wonder of
          the World. Built to house the Assembly of Nations of Kazakhstan, a university,
          a museum, a library and a winter garden, the pyramid was designed by British
          architect Sir Norman Foster, who is famous for his futuristic glass roof
          on the German Parliament, the Reichstag.\n\n__Special Economic Zone__\n\nConstruction
          of the new city developments on left bank of the Esil River has started.
          To aid in this process, the Special Economic Zone (SEZ), providing more
          favorable conditions for investment, has been created. According to the
          General Development Plan of the Capital, the integrated structure of this
          complex, located on the left bank, will symbolize the new capital.\n\n__The
          creation of the SEZ will provide many benefits to both the state and potential
          investors, including:__\n\n- State support of direct investments into construction
          of Astana city\n- Significant tax privileges and preferentials\n- Opportunities
          to introduce modern technologies and scientific achievements in the field
          of construction\n- Land for construction in the new center of the capital\n-
          Formation and development of the real estate market\n- Guaranteed right
          to prolong the investment activity on the initial terms, until the expiration
          of the SEZ period. This cannot exceed ten years, irrespective of the changes
          in the juridical regime of the SEZ or its liquidation before the appointed
          time, including the extension of the area. \n\nThe Customs regulation in
          the territory of the SEZ is applied in accordance to the customs legislature
          of Republic of Kazakhstan. The territory of the SEZ is considered to be
          a part of the customs-free territory of the Republic of Kazakhstan.\n\n__The
          following goods and equipment are customs-free:__\n\n- Machines and equipment
          for construction\n- Goods that will be completely consumed in construction\n-
          Goods and equipment necessary for construction.\n\n__Products__\n\nThe region
          around Astana is one of the Republic's granaries and a large center of agricultural
          machine-building. In fact, it produces:\n\n- One-fifth of all grain\n- One-tenth
          of cattle-breeding products\n- One-fourth of grain being sold to the country.\n\nLand
          being used for crops constitutes 3,422.6 hectare (ha), a metric unit of
          area equivalent to 107,637 square feet. Other industries are thriving too,
          including:\n\n- Cattle breeding\n- Pig breeding\n- Sheep breeding\n- Horse
          breeding\n- Poultry farming\n\nIndustry development within the region has
          most often been associated with agriculture, namely the processing of agricultural
          raw products. The region is fairly active in conducting foreign economic
          activities; it maintains mutually advantageous relations with many countries,
          including the major trade partners of:\n\n- Russia\n- Uzbekistan\n- Belarus\n-
          Tajikistan\n\nExported products to CIS countries, such as those listed above,
          are primarily:\n\n- Grain\n- Meat\n- Flour\n- Milk products\n- Imports from
          CIS countries consist of:\n- Fuel\n- Power resources\n- Products of chemical
          industries\n- Timber\n- Saw-timber\n- Paper\n- Rolled stock of ferrous metals\n-
          Consumer goods.\n\nThe remaining share of exports is shipped to non-CIS
          countries, such as:\n\n- The United States\n- China\n- France\n- Germany\n-
          Turkey\n- Austria.\n- These countries receive:\n- Uranium oxide\n- Molybdenum\n-
          Fertilizers.\n\nImported products from these countries include:\n\n- Food
          products\n- Machinery for agro-industrial complex\n\nIn addition to agricultural
          products, there is also an abundance of mineral reserves, concentrated in
          the northern region of Astana. The most common are:\n\n- Industrial diamonds\n-
          Tin\n- Zirconium\n- Uranium\n- Gold\n- In other areas, more deposits are
          found, such as:\n- Gold\n- Uranium\n- Bauxites\n- Antimony\n- Copper\n-
          Lignites\n- Caoline ores\n- Quartz sands\n\n__Geography__\n\nAstana lies
          in the northern part of Central Kazakhstan. Its territory is approximately
          96,800 sq. km. The surrounding landscape is far from uniform, as hills intermingle
          with low mountains, plains, and river valleys. In the North is found the
          Kokshetau summit; in the southern and south-eastern portions of the region
          is the Saryarka, part of the Kazakh topography; and plains compose the North-East.\n\nThe
          climate is sharply continental with aridity rapidly increasing to the South.
          The average temperature in January is -16° C, rising to 22° C in July. At
          the extreme, winter temperatures can reach - 40° C, and summer temperatures
          sometimes rise above 35° C, with dust-laden storms and hot dry winds.\n\nThe
          largest rivers in the area are the Ishim and the Nura. Lakes include:\n\n-
          The Tengh\n- The Karasor\n- The Korgalzhyn\n- The Balyktykol\n- The Kypshak\n\n__Nature__\n\nThe
          region contains a vast variety of animals:\n\n- 55 species of mammals\n-
          180 species of birds\n- 30 species of fish.\n\nThe rarest species include:\n\n-
          Pamir argali (arkhars)\n- Saker falcons\n- Golden eagles\n- Bustards\n-
          Demoiselle cranes\n- Steppe eagles\n- Dalmatian pelicans\n- Little bustards\n-
          Flamingos\n\nTo protect rare disappearing species of animals, nature and
          game preserves have been established. Some 66 species of plants exist in
          the region, filling an area of 4,391.6 ha."
