  body: |-
    Shortly after election, President Kassym-Jomart Tokayev established a National Council of Public Trust as a dialogue platform for government to be more responsive to the public, which convened its first meeting on September 6, 2019. Topics discussed included, among others, decriminalization of libel, reform of the penitentiary system and the judiciary, gender balance and women empowerment. The National Council includes more than 40 representatives of civil society, public activists, political scientists and experts. Tokayev chairs the council himself.

