      created_at: !ruby/object:DateTime 2019-01-29 17:25:40.162000000 Z
      updated_at: !ruby/object:DateTime 2019-01-29 17:25:40.162000000 Z
    title: Nursultan Nazarbayev
    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/3SkjyLviNwIlztrN3f8GoA/4bc96070e23ede0e169d982dc0c5ba95/Nursultan_Nazarbayev.jpg"
  category:
