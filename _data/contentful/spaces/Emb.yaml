        marks: []
        value: The Halyk Arena was commissioned specifically for the Winter Universiade
          2017. A seating capacity of the venue is 3000.Along with the Ice Palace,
          this venue will be among top sports establishments during the Universiade
          and it will continue to attract spectators long afterwards.Both Almaty Arena
          and Halyk Arena are designed with the perspective of their large-scale use
          after the students’ competitions. The arenas are built with the possibility
          of transforming ice cover into courts for volleyball, basketball, indoor
          soccer, as well as holding large-scale concerts provided with the latest
          technologies of sound and light system. It is predicted that the venue is
          capable to attract 150 000 attendees annually.
