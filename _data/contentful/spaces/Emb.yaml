        - data: {}
          content:
          - data: {}
            marks: []
            value: According to this policy of NATO will render 100 % the financial
              help to the partner countries having an internal gross product (gross
              domestic product) lower than10 000 US dollars per capita and to 80 %
              for the partner countries which have gross domestic product per capita
              between 10 000 and 13 550 US dollars. To the partner countries having
              gross domestic product of over 13 550 US dollars per capita, the financial
              help of NATO won't be rendered.
