      title: Organization for Security and Co‑operation in Europe (OSCE)
      body: |
        Kazakhstan’s work with the OSCE has been broad and consistent to strengthen inter-religious and interethnic dialogue at all levels. In its role as the 2010 OSCE Chairman-in-Office (CiO), the Republic of Kazakhstan followed the “Ministerial Troika” and a  “Quintet” format. Kazakhstan, the first non-European CiO, and paid specific attention to its Chairmanship agenda to the longstanding OSCE priorities, Democracy, Human rights, and Unresolved Conflicts. At the same time, Kazakhstan introduced its own agenda: 

        - __Security__ – Strengthening security in Central Asia is one of the most important priorities of Kazakhstan’s efforts within the OSCE. In addition, Kosovo’s independence can potentially help end unresolved conflicts in Transcaucasia (Nagorno-Karabakh, Abkhazia) and other European regions (Crimea, Moldavia).
        - __Inter-religious tolerance__ – Kazakhstan will enhance international laws that strengthen inter-religious and ethnic tolerance within the OSCE’s zone of responsibility. Foreign Minister Tazhin’s 2008 commitments to cooperate with the OIC and OSCE also illustrate Kazakhstan’s determination in strengthening inter-religious and interethnic dialogue at all levels.
        - __Energy security__ – In support of the European Union energy security agenda, Kazakhstan will strengthen alternative energy. This corresponds with the United States’ policies of energy security, such as the Clean Technology Fund, that focus on alternative energy and the development of clean energy technologies.
