  news_bulletin: nbUsa
  nb_body: "The New York Times' Andrew E. Kramer writes about Kazakhstan's deradicalization
    program that allows Kazakh women return to their homeland from Syria without the
    fear of being persecuted. Unlike virtually any Western country and most of the
    rest of the world, Kazakhstan is welcoming home women from the Islamic State rather
    than arresting them if they dare show up. \n\nAll repatriated women go through
    deradicalization programs, where they are provided with nannies to look after
    their children, fed hot meals and treated by doctors and psychologists. "
