  body: "2019 жылдың 8 мамырында Қазақстан Республикасының Нью-Йорк қаласындағы Бас
    консулы Ж.Әбдрашов Ресей Федерациясының Нью-Йорктегі Бас консулдығы ұйымдастырған
    Ұлы Отан соғысындағы Жеңіс күніне орай қабылдау және концертіне қатысты.\nІс-шараға
    Нью-Йоркте тұратын Ұлы Отан соғысының ардагерлері, дипломатиялық корпустың, бизнес
    және академиялық топтардың өкілдері, қоғам қайраткерлері, сондай-ақ соғысқа қатысқандардың
    жарқын бейнесіне құрмет көрсетіп келген бұрынғы кеңестік республикалардың азаматтары
    қатысты.\n Өз сөзінде Ж.Әбдрашов Ұлы Отан соғысы Кеңес Одағының халықтарына үлкен
    сын болғанын және теңдесі жоқ ерлік пен жеңіске жету жолындағы ерік-жігерді көрсеткен
    түрлі ұлттар мен ұлт өкілдерінің жауынгерлік бауырластығы мен бірлестігінің айқын
    үлгісі болғанын атап өтті. Сонымен қатар, Ж.Әбдрашов майданға миллиондаған жауынгерлерді
    жіберген, сондай-ақ тыл еңбеккерлерінің  майданға қару-жарақ, тамақ пен оқ-дәрі
    жолдаған Қазақстанның ұлы жеңістегі рөліне тоқталып кетті. \n\n\n8 мая 2019 года
    Генеральный Консул РК в Нью- Йорке Ж.Абдрашов принял участие в приеме и концерте
    по случаю Дня Победы в Великой Отечественной войне, организованном Генеральным
    консульством Российской Федерации в Нью-Йорке. \nВ мероприятии приняли участие
    ветераны Великой Отечественной войны, проживающие в Нью-Йорке, представители дипломатического
    корпуса, деловых и академических кругов, общественные деятели, а также граждане
    бывших союзных республик, которые пришли отдать дань памяти участникам войны.
    \n В своем выступлении Ж.Абдрашов отметил, что Великая Отечественная война явилась
    огромным испытанием для всех народов Советского Союза и стала ярким примером боевого
    братства и сплоченности представителей разных народов и национальностей, проявивших
    беспримерный героизм и несгибаемую волю к победе. Отдельно остановился на роли
    Казахстана в великой победе, который отправил на фронт миллионы солдат, а труженики
    тыла обеспечивали фронт вооружением, продовольствием и амуницией. "
