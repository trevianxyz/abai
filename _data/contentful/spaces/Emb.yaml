  title: Nurly Zhol
  body: |
    First [President Nursultan Nazarbayev](http://kazakhstan-president.com/) in November 2014 announced a robust domestic stimulus policy titled ‘Nurly Zhol’ (Bright Path) that will drive state and foreign direct investment into critical infrastructure and priority sectors and drive economic growth. Nurly Zhol will total around $9 billion U.S. dollars and help to shift productivity towards agribusiness, manufacturing, trade and logistics, tourism, information technology and finance, and away from the oil sector. Importantly, Nurly Zhol will increase liquidity in the loans to small and medium sized business and domestic exporters. Nurly Zhol forecasts 4,500 new jobs by supporting SME growth.

    <iframe src="//www.slideshare.net/slideshow/embed_code/key/dHMIElElZGZ6Kg" width="668" height="714" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;" allowfullscreen> </iframe> <div style="margin-bottom:5px"> <strong> <a href="//www.slideshare.net/kzembassyusa/nurly-zhol-infographic-a-new-economic-policy-for-kazakhstan" title="Nurly Zhol Infographic - A New Economic Policy for Kazakhstan " target="_blank">Nurly Zhol Infographic - A New Economic Policy for Kazakhstan </a> </strong> from <strong><a href="https://www.slideshare.net/kzembassyusa" target="_blank">Embassy of Kazakhstan in the USA</a></strong> </div>

    __Nurly Zhol targets seven areas of investment:__

    1. Development of transport and logistics infrastructure. Main road projects include those linking China to Western Europe, and Astana to Almaty. A logistics hub is being created in the east of the country, while marine infrastructure is being developed in the west.
    2. Development of industrial infrastructure. This includes the completion of infrastructure in existing special economic zones, and the construction of new industrial zones. The development of tourism infrastructure is expected to create many jobs.
    3. Development of energy infrastructure. The focus is on the construction of high-voltage lines spanning Ekibastuz, Semey and Ust-Kamenogorsk, and Semey to Aktogay, Taldykorgan and Almaty, with a view to ensuring a balanced energy supply.
    4. Modernization of public utilities infrastructure, and water and heat supply networks. In addition to the funds already budgeted for the modernization of heat and water supply systems, up to $540 million will be dedicated each year to accelerating the upgrades.
    5. Strengthening of housing infrastructure. Social housing will be constructed and made available for long-term rent with the right to buy. Low-interest loans and low mortgage interest will help make housing more affordable.
    6. Development of social infrastructure. An additional 20 billion tenge is being spent to reduce the deficit of kindergarten places. Ten higher-education institutions will also receive additional funding.
    7.  Support for small and medium-sized enterprises, and business activities. Loans totaling $837 million will help increase the output of the SME sector to 50 per cent of GDP by 2050.

