  title: 'Manifesto: The World. The 21st century'
  date: !ruby/object:DateTime 2016-03-31 00:00:00.000000000 -05:00
  source_title: Akorda
  source_url: http://www.akorda.kz/en/speeches/external_political_affairs/ext_other_events/manifesto-the-world-the-21st-century
  image:
    sys:
      id: 57LzVqavIsqKwYOCWaIEmS
      created_at: !ruby/object:DateTime 2019-01-11 21:02:45.237000000 Z
      updated_at: !ruby/object:DateTime 2019-01-11 21:02:45.237000000 Z
    title: nazarbayev 2
    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/57LzVqavIsqKwYOCWaIEmS/35e2e518ac5507c14c7def328cc0a6f7/nazarbayev_2.jpg"
  category:
  - Prepared Remarks & Speeches
  body: "__By Kazakhstan President Nursultan Nazarbayev__\n\nHumanity hoped that the
    21st century would herald a new era of global cooperation.\n\nThis, however, may
    turn out to be a mirage.\n\nOur world is once again in danger and the risks cannot
    be underestimated. \n\nThe threat is a deadly war on a global scale.\n\nOur civilization,
    by scholars’ estimates, has survived more than 15,000 wars, approximately three
    every year.\n\nHundreds of millions of people have died, cities and countries
    have been destroyed, cultures and civilizations have vanished.\n\nAt the dawn
    of the 21st century, stunning scientific discoveries are being made, and new technologies
    are being invented.\n\nThe world is at the verge of the Fourth Industrial Revolution.\n\nMany
    horrific diseases are being successfully eradicated.\n\nBut the virus of war continues
    to poison the international situation.\n\nIt drives the military-industrial complex,
    which in some countries has become the most powerful sector of the economy.\n\nIt
    may even in the future infect the development of artificial intelligence.\n\nMilitarism
    has deeply penetrated our minds and behavior.  \n\nThere are more than one billion
    small firearms in the hands of people. Thousands of civilians die every day from
    their use.\n\nWe cannot exclude the risk that this military threat could become
    a tragic reality on a global scale.\n\nWe can see the signs of such a terrible
    outcome.\n\nIn international relations, the risk of conflict has increased.\n\nConflict
    has engulfed the historic battlegrounds of the two World Wars – Eastern Europe,
    the Middle East, and North Africa.\n\nThe Treaty on the Non-Proliferation of Nuclear
    Weapons is not fulfilling its purpose.\n\nNuclear weapons and the technology that
    produces them have spread all over the world due to double standards of the main
    powers.\n\nIt may be just a matter of time before they fall into the hands of
    terrorists.\n\nInternational terrorism has gained a more sinister character.\n\n
    It has moved from isolated acts in individual countries to a large scale terrorist
    aggression across Europe, Asia and Africa.\n\nThe exodus of millions of refugees,
    the destruction of sites and historic monuments have become an everyday reality.\n\nEconomic
    sanctions and trade wars are commonplace.\n\nOur planet is now on the edge of
    a new Cold War which could have  devastating consequences for all humankind.\n\nThis
    threatens the achievements of the last four decades.  \n\nAs a result of successful
    negotiations, the nuclear arsenals of the United States and Russia have been reduced
    substantially.\n\nFive nuclear powers have announced and kept a moratorium on
    nuclear weapons testing.\n\nThe process of forming regional security systems has
    accelerated.\n\nA unique and comprehensive security structure – the Organization
    of Security and Cooperation in Europe – was created on principles of mutual trust.\n\nCoordinated
    action between world powers and UN peacekeeping operations saw many conflicts
    ended.\n\nHowever, today we are witnessing the erosion of these international
    security achievements.\n\nThis is an increasing and serious concern for millions
    of people.\n\nHow will the world situation develop?\n\nCould the tensions between
    the leading world powers escalate into a new long-term confrontation? Which country
    could be the next victim of the so-called “proxy-wars” between the world and regional
    powers?\n\nWhich territory, flourishing for now, will be torn apart by tank tracks
    and explosive shells? In which cities will children die under heavy rocket fire?\n\nFrom
    where and where to will the refugees fleeing conflicts migrate next?\n\nMore than
    60 years ago two prominent scientists Albert Einstein and Bertrand Russell presented
    their manifesto, in which they asked “a dreadful but an inescapable question:
    shall we put an end to the human race, or will mankind be able to renounce war?”\n\nThe
    most brilliant minds of the 20th century have warned the people that in a future
    world war nuclear weapons will inevitably be used leading to the destruction of
    all life on our planet.\n\nTheir demand that disputes between countries cannot
    and should not be resolved by military means remains hugely relevant in the 21st
    century.\n\nTo end all wars is the most challenging task for our civilization.\n\nBut
    there is no other reasonable alternative.\n\nThis task has to be treated by the
    world leaders as the highest priority on the global agenda.\n\nIn the 21st century
    humanity must take decisive steps towards demilitarization.\n\nWe won’t get another
    chance.\n\nIf this objective is not achieved, our planet will end as a graveyard
    of radioactive materials.\n\nOur planet is unique. We have no other home.\n\nIt
    is why we need a new comprehensive PROGRAM - “21st CENTURY: A WORLD WITHOUT WARS”.\n\nThrough
    this global strategy we need to identify joint and responsible actions to be taken
    by all nations in order to destroy the virus of war.\n\nThis document should be
    based on three main principles.\n\nFirst, there will be no winners in any modern
    war; everyone would be on the losing side.\n\nSecondly, a new war will inevitably
    entail the use of weapons of mass destruction.  \n\nThis will lead to the destruction
    of all humankind.\n\nIt will be too late to argue over who is responsible for
    this catastrophe.\n\nThis threat must be understood by all current and future
    national leaders and politicians.\n\nThirdly, the main tool for resolving all
    disputes between states should be peaceful dialogue and constructive negotiations
    on the basis of equal responsibility for peace and security, mutual respect and
    non-interference into domestic affairs\n\nTaking all of this into consideration,
    the world community must take comprehensive action towards these goals.\n\n__First__,
    there must be gradual progress to a world free of nuclear and other weapons of
    mass destruction.\n\nAn important step, to which Kazakhstan made a significant
    contribution, has already been taken in the right direction.\n\nOn December 7,
    2015, the UN General Assembly adopted the Universal Declaration for the Achievement
    of a Nuclear-Weapons-Free World put forward by Kazakhstan.\n\n25 years ago Kazakhstan
    permanently closed the Semipalatinsk Nuclear Test Site.\n\nWe were the first,
    and for now, only such country to take this action.\n\nOur newly independent state
    then voluntarily renounced the  world’s 4th largest arsenal of nuclear weapons
    - the menacing legacy of the collapsed Soviet Union.\n\nThese decisions triggered
    a moratorium on conducting nuclear tests by world nuclear powers.\n\nTwenty years
    ago, the Comprehensive Test Ban Treaty (CTBT) was developed in the UN and was
    put forward to Member States to sign but has still to come into force.\n\nUnder
    the IAEA auspices, Kazakhstan is to host the Low-Enriched Uranium Bank on its
    territory, which will allow countries to develop civilian nuclear energy.\n\nGlobal
    nuclear security summits are of great importance.\n\nWe now need global decisions
    to prohibit deploying lethal weapons in outer space, on the seabed and in international
    waters of the World Ocean, as well as in the Arctic.\n\nWe should develop and
    adopt international binding agreements to ban the creation of new types of weapons
    of mass destruction through new scientific discoveries.\n\nIt is necessary to
    create a register in the UN of such scientific developments, which could be used
    for the creation and advancement of weapons of mass destruction.\n\n__Secondly__,
    we must build on and expand existing geographical initiatives to gradually eliminate
    war as a way of life.\n\nThere are already six nuclear weapon free zones in the
    world.\n\nThey encompass Antarctica, virtually the entire South Hemisphere, including
    Latin America, Africa, Australia, and Oceania.\n\nThe newest is a zone free of
    nuclear weapons in Central Asia created 10 years ago in Semipalatinsk by five
    states of the region.\n\nNow we must intensify international efforts to create
    a nuclear weapons-free zone in the Middle East.\n\nIn 1992, Kazakhstan put forward
    the initiative to convene the Conference on Interaction and Confidence-Building
    Measures in Asia.\n\nThis century the forum has been successfully institutionalized
    with participation of 26 Member States of the continent, the United Nations and
    other international organizations.\n\nMultilateral cooperation among the People’s
    Republic of China, the Russian Federation, Kazakhstan, Kyrgyzstan, Tajikistan,
    and Uzbekistan within the Shanghai Cooperation Organization’s activities has had
    a positive impact.\n\nPeace zones in South America, South Atlantic and the Indian
    Ocean have significant potential.\n\nWe should bring together these initiatives
    to create global areas of peace based on a special international law.\n\nIssues
    of security and development in these Areas of Peace could be guaranteed by all
    the UN Member States as well as the UN Security Council.\n\n__Thirdly__, it is
    necessary to eliminate such relics of the Cold War as military blocs, which threaten
    global security and impede broader international cooperation.\n\nGeopolitical
    reality means that when one military bloc is established and developed an opposing
    bloc will be created.  \n\nPower generates anti-power.\n\nMilitary blocs can include
    countries which are not always aware of their responsibility to promote peace
    and security.\n\nWe have also seen attempts by some states to use the protection
    of military blocs to their advantage in their interactions with third countries,
    including immediate neighbors.\n\nIt is how confrontation can be infinitely cloned
    in different regions and globally.\n\nWe should also have learnt from past wars
    and conflicts that it is impossible to ensure our own security by undermining
    the security of others.\n\nThat is why a Global Coalition of States for peace,
    stability, trust and security under the UN auspices should be set up against military
    blocs.\n\nOur common task for the next decade should be to end wars and conflicts
    in Afghanistan, Iraq, Yemen, Libya, and Syria, in eastern Ukraine and the Palestinian-Israeli
    confrontation.\n\nWe must reduce the dangerous potential of the situations on
    the Korean Peninsula, the basin of the South China Sea, and the Arctic.\n\n__Fourthly__,
    it is important to adapt the international disarmament process to the new historic
    conditions.\n\nA short-sighted dismantlement of previous treaty limitations on
    anti-missile systems and conventional arms has resulted in militarization in the
    political space of Eurasia.\n\nThis increases the risk of a new global war, even
    by the possible failure of electronic defense management systems.\n\nWe need a
    new strategy for the UN Conference on Disarmament.\n\nThe world needs to eliminate
    the new threat of cybercrime, which can become a very dangerous weapon if used
    by terrorists.\n\n__Fifthly__, a world without war requires primarily fair global
    competition in international trade, finance, and development.\n\nDuring the 70th
    session of the UN General Assembly, Kazakhstan proposed the development of a 2045
    Global Strategic Initiative Plan.\n\nIts main goal is to eliminate the root causes
    of wars and conflicts.\n\nThis can best be achieved by through equal and fair
    access to infrastructure, resources and markets for all nations.\n\nThe plan should
    be implemented in time for the 100th anniversary of the United Nations in 2045.\n\nKazakhstan
    proposes to convene a high level UN Conference in 2016.\n\nAt this conference
    we should confirm the basic principles of international law to prevent devastating
    wars and conflicts in the 21st century.\n\nCalls for reason and dialogue, restraint
    and common sense should not be the targets of attacks by those opposing global
    peace.\n\nIn the 21st century, we all need peace.\n\nThis is a key mission of
    our time.\n\nPeace is worth fighting for just as deliberately and persistently
    as did people in the past century.\n\nWe should think hard about the future of
    our children and grandchildren.\n\nWe must combine the efforts of governments,
    politicians, scientists, entrepreneurs, artists, and millions of people around
    the world in order to prevent a repetition of tragic mistakes of past centuries
    and  spare the world from the threat of a war.\n\nFailing to act or putting limits
    on efforts to promote peace risk global catastrophe.\n\nMy Manifesto “The World.
    The 21st Century” reflects a sincere concern for the fate of future generations,
    which will live and work in the coming decades.\n\nWe, the leaders of states and
    politicians, bear an enormous responsibility for the future of the humanity.\n\nAs
    an individual who went through hardship and difficulties, and as a statesman who
    made a difficult decision to close the Semipalatinsk nuclear test site and renounce
    nuclear weapons, I urgently call on world leaders and the entire international
    community to listen to reason.\n\nWe need to do our utmost to free humanity from
    the threat of deadly wars forever.\n\nThere is no more important goal."
