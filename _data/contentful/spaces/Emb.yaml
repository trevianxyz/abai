        among their direct subordinates Nov. 28. The law introduces amendments that
        will oblige ministers and governors to resign if the top officials in their
        institutions are found guilty of corruption.\n\nKazakhstan's National Bureau
        of Anti-Corruption has established close cooperation with the United States,
        the United Nations (UNO), the Organization for Security and Cooperation in
        Europe (OSCE), the Organization for Economic Cooperation and Development (OECD),
        Transparency International and others. Kazakhstan has pledged to provide information
        on anticorruption measures, involve NGOs in anticorruption policies and continue
        to develop an anti-corruption culture. The Modern Anti-Corruption Standards
