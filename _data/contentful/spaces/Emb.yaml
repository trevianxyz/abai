                livestock fairs. In 1961, the name was changed to Tselinograd, then
                to Aqmola in 1992. Astana was not the official name until 1998. In
                2019, the capital was renamed to Nur-Sultan after the First President
                of Kazakhstan, Nursultan Nazarbayev.
