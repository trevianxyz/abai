  title: Climate Change
  body: |-
    Kazakhstan is actively contributing to the global response to climate change and takes seriously the consequences of the world’s collective inaction to reduce greenhouse gas emissions. Kazakhstan has made domestic commitments to reduce GHG emissions by 15 percent by 2020, and 25 percent by 2050, which will equal emission levels of 1992. As stated by President Nazarbayev in hisKazakhstan 2050 Strategy, Kazakhstan seeks to derive 50 percent of domestic energy power from renewable, green technology sources. 

    Although Kazakhstan possesses world-class conventional energy resources, it has developed ambitious plans to nurture a green economy in Kazakhstan, which will increase living standards, and technological development while minimizing the environmental impact. The Rio+20 United Nations Conference on Sustainable Development participants supported the Green Bridge Partnership Program initiated by Kazakhstan. Kazakhstan's bid for a non-permanent seat on the United Nations Security Council coincides with the Astana Expo 2017, themed "Future Energy", where Kazakhstan will showcase technology, equipment and best practices that will be key to facilitating a global shift towards a [green economy](http://kzgreenenergy.com/). 

    Kazakhstan is also keenly mindful of the serious risks climate change and rising sea levels present for island nations and other geographically disadvantaged states. 
