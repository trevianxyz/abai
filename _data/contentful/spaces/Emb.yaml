  title: Elections
  body: |-
    Kazakhstan is a presidential republic and is legislated by a bicameral parliament.  Since gaining independence in 1991 from the former Soviet Union, Kazakhstan has held presidential and parliamentary elections in accordance with Kazakhstan's constitution.

    Each election in Kazakhstan is observed by hundreds of election monitors from international organizations and foreign nations. Each election is [observed by the OSCE](http://www.osce.org/odihr/elections/kazakhstan) at the invitation of the the Ministry of Foreign Affairs.

    The political parties in Kazakhstan include Nur Otan Party, Ak Zhol Democratic Party of Kazakhstan, Auyl (Agrarians) People’s Democratic Patriotic Party, Communist People’s Party of Kazakhstan (CPPK), Nationwide Social Democratic Party (NSDP) and Birlik (Unity) Party. 
