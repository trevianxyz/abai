  body: "## Внимание!!!\n## Уважаемые граждане,\n\nСообщаем, что властями штата Флорида
    объявлен режим чрезвычайного положения в связи с приближением урагана четвертой
    категории \"Дориан\". Ожидается, что стихия достигнет штата Флорида 1 сентября
    2019 года с порывом  ветра от 135  до 157 км/ч.\n\nВ соответствии с  рекомендацией
    властей штата Флорида просим Вас  запастись продовольствием, водой и лекарствами
    на семь дней, а также подготовить план действий на случай стихийного бедствия.\n\n<span
    class=\"underline\">Сообщаем, что посольством открыта горячая линия, по которой
    граждане РК могут получить необходимую консультативную помощь:</span><br>\n<a
    href=\"tel:2022325488\">(202)232-5488</a> ext 122;   \n<a href=\"mailto:consuldc16@gmail.com?Subject=Hurricane&Dorian&Assistance\"
    target=\"_top\">consuldc16@gmail.com</a>.\n \n\n### Также, рекомендуем изучить
    меры безопасности при сильном ветре и действия при штормовом предупреждении:\n\n####
    Что делать, если поступило штормовое предупреждение?\n\n1. Плотно закройте и укрепите
    все двери и окна. На стекла наклейте крест-накрест полоски пластыря (чтобы не
    разлетались осколки).\n2. Подготовьте запас воды и пищи, медикаментов, фонарик,
    свечи, керосиновую лампу, приемник на батарейках, документы и деньги.\n3. Отключите
    газ и электричество.\n4. Уберите с балконов ( дворов) предметы, которые могут
    быть унесены ветром.\n5. Из легких зданий перейдите в более прочные или убежища
    гражданской обороны.\n6. Держитесь подальше от берега моря и рек.\n7. Если у вас
    есть машина, постарайтесь отъехать как можно дальше от эпицентра урагана. \n\n####
    Если вы оказались на улице во время урагана\n1. Держитесь подальше от зданий и
    строений, высоких столбов, деревьев, рекламных щитов, мачт, опор и электропроводов.\n2.
    Нельзя находиться на мостах, путепроводах, эстакадах, в местах хранения легковоспламеняющихся
    и ядовитых веществ.\n3. Спрячьтесь под мостом, железобетонным навесом, в подвале,
    погребе. Можно лечь в яму или любое углубление. Глаза, рот и нос защитите от песка
    и земли.\n4. Нельзя залезать на крышу и прятаться на чердаке.\n5. Если вы едете
    на машине по равнине, остановитесь, но не покидайте автомобиль. Плотнее закройте
    его двери и окна.\n6. Если вы в городском транспорте, немедленно покиньте его
    и ищите убежище.\n7. Если стихия застигла вас на возвышенном или открытом месте,
    бегите (при необходимости ползите) в сторону какого-либо укрытия (к скалам, лесу),
    которое могло бы погасить силу ветра, но берегитесь падающих веток и деревьев.\n8.
    Когда ветер стих, не выходите сразу из укрытия, так как через несколько минут
    шквал может повториться.\n9. Сохраняйте спокойствие и не паникуйте, помогайте
    пострадавшим.\n \n#### Как вести себя после стихийных бедствий\n1. Выходя из укрытия,
    осмотритесь – нет ли нависающих предметов и частей конструкций, оборванных проводов.\n2.
    Не зажигайте газ и огонь, не включайте электричество до тех пор, пока специальные
    службы не проверят состояние коммуникаций.\n3. Не пользуйтесь лифтом.\n4. Не заходите
    в поврежденные строения, не подходите к оборванным электропроводам.\n5. Взрослое
    население оказывает помощь спасателям."
