            Executive body: International Secretariat in Almaty, functioning since 2006. The CICA Executive Director - Ambassador Gong Jianwei (China), Deputy Executive Director - Ms. A.Bakytbekkyzy (Kazakhstan), professional staff (representatives of Kazakhstan, Turkey, Russia, India and Iran).
