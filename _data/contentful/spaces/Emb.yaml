    title: WTO Accession
    body: |-
      Accession to the WTO has been a foreign policy priority for Kazakhstan since its independence in 1991. Kazakhstan gained WTO membership in 2015.  Kazakhstan worked to create the Eurasian Economic Union prior to WTO membership, which is viewed as a practical realization of the Kazakh President’s idea concerning the economic integration of Eurasian countries similar to the European Union announced by him in the mid-1990s.

      It is well known that a unified customs territory is an integral step towards that high level of economic integration. Neither in negotiations on the WTO, nor in negotiations on the Customs Union did Kazakhstan ever renounce its interests, and the country considers both processes to be mutually complementary rather than mutually exclusive. Therefore, the processes of Eurasian integration and WTO accession have always been in parallel.

      __WTO advances Kazakhstan’s Economic Interests__

      Kazakhstan's goal is further strengthening integration among global economies, and facilitate trade and investment freely among WTO countries.  Elimination of internal customs borders and harmonization of legislation of the WTO members is already creating additional benefits for the trading partners by insuring free circulation of goods between the Eurasian countries and thus, providing traders and investors with bigger economic space and more attractive market for potential investors.
      Kazakhstan's Regional Trade Agreements

      Kazakhstan’s decision on creating the EEU with Russia and Belarus was based solely on the country’s own economic interests including the following factors:

      - __Mineral Reserves.__ Kazakhstan has the sixth largest mineral reserves in the world and is a major player in the energy markets. A major portion of mineral and energy resources produced in Kazakhstan is exported to external markets. One of the main tasks of the Government of Kazakhstan is development of nonextractive sectors and diversification of the economy and export promotion of highly marketable products. A unified customs tariff within the Customs Union would expand the regional market and promote Kazakhstan’s exports. Future customs tariff policy within the Customs Union will allow the import of raw materials and equipment under low custom duties within the development of investment projects. Establishment of the Customs Union would entail creation of a unified commodity market with a total GDP of about $2 trillion (2008) and a population of 180 million people, as well as create preferential conditions within the Customs Union. Such a large market within a unified customs territory would make Kazakhstan even more attractive for foreign investors who have considered Kazakhstan as one of the most attractive markets in our part of the world.
      - __Geopolitical Realities.__ Kazakhstan is the largest land-locked country in the world and much of its foreign trade depends on the routes that go through the territories of neighboring states. Membership in the Customs Union will provide Kazakhstan’s businesses with domestic (non-discriminatory) transit tariffs, taking into consideration that almost all the trading relations, particularly with the European Union, are implemented through the transit of the territory of Russia.
      - __Global Financial Crisis.__ The crisis has thinned down the flow of FDIs, decreased trade turnover, led to the introduction of protectionist mechanisms by some trade partners, and seriously damaged the economies of neighboring states. This harsh reality, therefore, demanded a more active and joint approach to further integrate and modernize the regional economy. Creation of the Customs Union will allow for more efficient use of the limited financial resources due to the global economic crisis. It will also provide a rationale for companies to use available resources to increase their production capacity.

      WTO accession provides sizable benefits for Kazakhstan and serves its long-term economic priorities. The decision was based on the need to meet Kazakhstan’s national economic interests including:

      - Unimpeded access to global markets
      - Expanding trade with large neighboring economies, such as Russia and China
      - Accelerated economic diversification by moving towards service and technology based economy.

      Therefore, any speculations suggesting political motivation behind the decision are baseless.

      __WTO and EEU Negotiations Moved in Parallel__

      As mentioned earlier, negotiations on Kazakhstan’s accession to the WTO and efforts to join the Customs Union were moving in parallel. The idea of establishing a single customs territory was initiated earlier and had been moving at a much better pace, which was in full compliance with Kazakhstan’s economic interests. The process of harmonizing tariffs within the creation of the Customs Union demanded flexibility from every member and a transition period was introduced for some major commodities sensitive for Kazakhstan. It is also important to understand that the pace for creating the Customs Union has been, to a large extent, dependent on the political will from the Governments of the three states. Therefore, promotion of trade and economic cooperation with the neighboring countries has become the most important priority.

      Kazakhstan’s team reassured American counterparts that the accession to the WTO has always been top priority for Kazakhstan’s foreign policy. The United States welcomes progress achieved by Kazakhstan in bringing its legislation in compliance with the WTO rules and supports its continuous trade liberalization process. In particular, such issues as sanitary and phytosanitary measures, intellectual property rights and veterinary certificates are at the final stage of negotiations.

      Kazakhstan has finalized negotiations with the Unites States on Goods market access. Minister of Economic Development and Trade Zhanar Aitzhanova signed a document with U.S. Representative to the WTO Michael Punke in Geneva.  
