    title: Learn and study Kazakh at CESSI
    body: |-
      The Central Eurasian Studies Summer Institute (CESSI) offers intensive Central Eurasian language courses alongside a cultural enhancement program which introduces students to the rich world of Central Eurasian history and culture.

      The Center for Russia, East Europe and Central Asia ([CREECA](http://www.creeca.wisc.edu/)) at the University of Wisconsin-Madison will host CESSI in the summer of 2011.

      The CESSI summer 2011 program will focus on the languages of Kazakhstan, Uzbekistan, Tajikistan, and the Xinjiang Uyghur Autonomous Region (PRC). These languages serve as gateways to the ancient Islamic civilizations of the Silk Road.

      CESSI is a joint initiative of 22 [U.S. Department of Education-funded National Resource Centers](http://www.creeca.wisc.edu/cessi/contributors.html) at 12 U.S. universities, along with Nazarbayev University (Astana, Kazakhstan).
      The University of Wisconsin-Madison is an international leader in foreign language instruction. CESSI is but one of several summer language institutes hosted by UW-Madison. For information on other summer language offerings and institutes on our campus, please visit the UW-Madison Language Institute's site: http://www.languageinstitute.wisc.edu/content/languages_programs/languages_summer_2011.html

      For further information about CESSI 2011, please contact Nancy Heingartner, CESSI program coordinator,cessi@creeca.wisc.edu, 1-608-262-3379.
      For more information, please visit: http://www.creeca.wisc.edu/cessi/
