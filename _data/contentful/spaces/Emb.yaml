      title: Land Code Reforms
      body: |-
        Kazakhstan recently made reforms to the existing agriculture land codes to encourage foreign direct investment into the priority sector. The new codes will drive investment into Kazakhstan's rural communities, create modernized agricultural jobs, increase transparency by making public the details of land auctions, and add up to 15 years to the land leases available to foreign investors. Kazakhstan's land code reforms better position Kazakhstan to support its commitment to [Food Security](http://kazakhstanun.com/kazakhstan-un-security-council/) and providing stability to global food markets.       

