      title: Horse Culture
      body: "Strong evidence suggests that the <a href=\"https://science.sciencemag.org/content/323/5919/1332\">Botai
        civilization</a> was the first to domesticate the horse. Research and analysis
        of escavated pottery and other artifacts has coalesced the opinion that the
        ancient inhabitants of what is modern-day Kazakhstan used horses to aid them
        with their day-to-day lives.  \n\n<iframe src=\"https://www.qazaqstan.io/embeds/horse-culture/\"
        width=\"100%\" height=\"600px\" style=\"display: block; margin: 0 auto;\"
        frameborder=\"0\"></iframe>\n\n## Significance of the Horse in Kazakh Culture\n\nWhile
        the people of the Great Steppe had tamed horses thousands of years ago, the
        horse, its symbolism and history are woven into the fabric of Kazakh culture
        and modern-day Kazakhstan.\n\nThe world cultural community recognizes the
        unique and special role equines have in Kazakh culture. UNESCO has included
        the __traditional Spring Festive Rites of Kazakh horse breeders__ on the Representative
        List of the [Intangible Cultural Heritage (ICH) of Humanity](https://ich.unesco.org/en/RL/traditional-spring-festive-rites-of-the-kazakh-horse-breeders-01402).
        \n\nPreceded by year-long preparations, the the Spring Festive Rites of Kazakh
        Horse Breeders include: \n\n- __Biye baylau__ (tethering mares), the ancient
        first milking rite encompassing the separation of mares and foals from the
        herds, milking the mares and celebrating with songs, dances and games. \n-
        __Ayghyr kosu__ (the stallion’s marriage), a rite for adjoining stallions
        in herds to commence a new breeding season. \n- __Kymyz muryndyk__ the opening
        of the Spring season's Kymyz sharing rite and marks the season's production
        and sharing among other families. Kymyz, pronounced \"koumiss\", is a fermented
        mare's milk beverage. \n\n<div class=\"d-flex justify-content-center\">\n<iframe
        width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/Kx_-XBQELIs\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen></iframe>\n</div>\n\n## Sayis - National
        Horse Racing Games\n- __Kokpar__\nThis game consists of two teams of horse
        riders. The objective is for the team to gather a goat carcass and bring it
        to their part of the playing field, past a designated line. Each time tries
        to do this as many times as possible to gain points.\n- __Audaryspak__\n  The
        objective of this game is quite simple: two horsemen must wrestle and attempt
        to push each other off of his saddle. \n- __Kyz kuu__ \n  In this game, a
        horseman tries to catch a girl on a horse galloping at full speed. He has
        to do this before she reaches the finish line. If he catches her, he may kiss
        her. But, if he loses, the girl must catch him and whip him (playfully, of
        course).\n- __Kumys-alu__\n  This game is quite easy to grasp, too. A horseman
        must gallop on his horse and attempt to pick up coins scattered on the ground.
        The rider gets to keep the coins he gathers as a prize.\n- __Tenge alu__ \n-
        __Zhaby atu__ \n- __Zhorga zharys__"
