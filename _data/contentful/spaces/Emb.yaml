  body: "### Құрметті Қазақстан Республикасының\n### АҚШ-да тұрақты және уақытша тұратын
    азаматтары!\n\n2019 жылы 9 маусымда Қазақстан Республикасы Президентінің кезектен
    тыс сайлауы өтеді.\nОсыған орай, АҚШ аумағында № 249 және № 250 сайлау учаскелері
    құрылды. \n\n- ҚР Вашингтон қ. Елшілігінің жанында құрылған __№ 249__ сайлау учаскесі,
    мекенжайы: [1401 16th St NW, Washington, DC 20036](https://goo.gl/maps/61o8BRrdUcRPyJa17),
    тел. [202-232-5488](tel:202-232-5488), email: [consuldc@mfa.kz](mailto:consuldc@mfa.kz)\n\n-
    ҚР Нью-Йорк қ. Бас консулдығының жанында құрылған __№ 250__ сайлау учаскесі, мекенжайы:
    [535 5th Avenue, 19th floor, New York, New York 10017](https://goo.gl/maps/n8qLf2FF2hNiSUK96);
    тел. [(646) 370-6331](tel:646-370-6331); email: [electionkz2019@gmail.com](mailto:electionkz2019@gmail.com)\n\n«Қазақстан
    Республикасындағы сайлау туралы» Қазақстан Республикасының Конституциялық заңының
    38-бабының, 1-тармағына сәйкес, дауыс беру жергілікті уақыт бойынша 07:00 ден
    20:00 дейін өтеді.\nСайлауға қатысу үшін АҚШ аумағында тұрақты және уақытша тұратын
    ҚР азаматтары жоғарыда көрсетілген сайлау учаскелеріне алдын-ала тіркелулері қажет.\nСайлаушы
    ретінде тіркелу, жеке деректеріңізді (аты-жөні, туған күні, ЖСН және АҚШ-тағы
    мекен-жайы) электронды поштаға жолдау арқылы жүргізіледі.\nДауыс беруге 18 жасқа
    толған және Қазақстан Республикасы азаматының паспортын ұсынған сайлаушылар қатыса
    алады.\nҚосымша ақпаратты Қазақстан Республикасы Орталық сайлау комиссиясының
    ресми интернет ресурсы [www.election.kz](https://www.election.kz) көре аласыз.\n\n\n###
    Уважаемые граждане Республики Казахстан,\n### временно находящиеся или постоянно
    проживающие в США!\n\n9 июня 2019 года состоятся внеочередные выборы Президента
    Республики Казахстан.\nВ этой связи, на территории США созданы избирательные участки
    № 249 и № 250.\n\n- __№ 249__ избирательный участок расположен при Посольстве
    РК в Вашингтоне по адресу [1401 16th St NW, Washington, DC 20036](https://goo.gl/maps/61o8BRrdUcRPyJa17),
    тел. [202-232-5488](tel:202-232-5488), email: [consuldc@mfa.kz](mailto:consuldc@mfa.kz)\n\n-
    __№ 250__ избирательный участок расположен при Генеральном консульстве РК в Нью-Йорке
    по адресу: [535 5th Avenue, 19th floor, New York, New York 10017](https://goo.gl/maps/n8qLf2FF2hNiSUK96);
    тел. [(646) 370-6331](tel:646-370-6331); email: [electionkz2019@gmail.com](mailto:electionkz2019@gmail.com)\n\nВ
    соответствии с пунктом 1, ст.38 Конституционного Закона РК «О выборах в Республике
    Казахстан», голосование будет проведено 9 июня 2019 года с 07:00 до 20:00 по местному
    времени.\nДля участия в выборах гражданам РК, временно находящимся и/или постоянно
    проживающим на территории США, необходимо заранее зарегистрироваться в качестве
    избирателя в вышеуказанных избирательных участках.\nРегистрацию избирателей можно
    осуществить по электронной почте, отправив свои личные данные (Ф.И.О., дата рождения,
