            through elaborating multilateral approaches towards promoting peace, security
            and stability in Asia. Member States: Afghanistan, Azerbaijan, Bahrain,
            Bangladesh, Cambodia, China, Egypt, India, Iran, Iraq, Israel, Jordan,
            Kazakhstan, Kyrgyzstan, Mongolia, Pakistan, Palestine, Qatar, Republic
            of Korea, Russia, Tajikistan, Thailand, Turkey, United Arab Emirates,
            Uzbekistan and Vietnam. Observers: Indonesia, Japan, Malaysia, Philippines,
            Ukraine, USA, Sri Lanka (states); United Nations, Organization for Security
            and Cooperation in Europe, League of Arab States, TurkPA (organizations).\n\n"
