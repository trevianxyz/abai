  title: Официальная церемония открытия Генерального консульства Казахстана в Сан-Франциско
  date: !ruby/object:DateTime 2019-10-19 00:00:00.000000000 -04:00
  source_url: "/2019-10-19-consulate-general-san-francisco"
  image:
    sys:
      id: 1XED0mNvCsN1kGiS5t1oLo
      created_at: !ruby/object:DateTime 2019-10-19 17:04:31.642000000 Z
      updated_at: !ruby/object:DateTime 2019-10-19 17:04:31.642000000 Z
    title: CG SF
    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/1XED0mNvCsN1kGiS5t1oLo/0be9fccc8353a3369ec364d725457910/CG_SF.png"
  category:
  - Featured Articles
  body: "16 октября т.г.  состоялась официальная церемония открытия офиса Генерального
    консульства Казахстана в г. Сан-Франциско.  Казахстан стал первой страной Центральной
    Азии, открывшей свое дипломатическое представительство на Западном побережье США.
    \n\nВо многом, это стало возможно благодаря договоренностям, достигнутым на высшем
    уровне в ходе официального визита Елбасы в Вашингтон в январе 2018 года, где стороны
    приняли заявление о расширенном стратегическом партнерстве между Казахстаном и
    США в 21 веке. \n\nПоздравить Казахстан со столь знаменательным событием собрались
    высокие представители Офиса зарубежных миссий Государственного департамента США,
    офиса губернатора штата Калифорния, мэрии г. Сан-Франциско, а также руководство
    крупных американских компаний, расположенных в Кремниевой долине. \n\nВ своем
    поздравлении мэр г. Сан-Франциско Лондон Брид отметила, что \"с энтузиазмом приветствует
    открытие Генерального консульства Казахстана, призванное расширить казахстанско-американское
    сотрудничество\". Директор Офиса зарубежных миссий Государственного департамента
    США Мэттью Дэвис подчеркнул, что \"наши страны продолжают укреплять взаимодействие
    по всему спектру вопросов и открытие Генконсульства Казахстана на Западном побережье
    является прямым результатом совместной  плодотворной работы\". \n\nВыступая перед
    гостями мероприятия, Посол Казахстана в США Ержан Казыханов поблагодарил мэра
    г. Сан-Франциско Лондон Брид, офис губернатора шт. Калифорния, Государственный
    департамент США за теплые пожелания по случаю открытия Генерального консульства
    РК, а также с удовлетворением отметил высокую динамику развития торгово-инвестиционных
    связей между нашими странами. Кроме того, пригласил гостей мероприятия посетить
    выступления \"Astana Ballet\" в  крупнейших городах шт. Калифорния, включая г.
    Сан-Франциско \n19-22 ноября т.г. для ознакомления с культурным наследием великой
    степи.\n\nВ рамках своего рабочего визита по случаю открытия Генконсульства в
    г. \nСан - Франциско, Посол Ержан Казыханов посетил Кремниевую долину, где провел
    переговоры с рукодством  компаний Plug&Play и  CISCO. \n\nПо итогам переговоров
    с Генеральным директором «Plug&Play» Саидом Амиди достигнута договоренность об
    открытии энергетического инновационного  хаба «Plug and Play» в 2020 году в г.
    Нур-Султан для осуществления трансферта технологии и инноваций в Казахстан.  Компания
    подтвердила участие на международном форуме «Digital Bridge» в г. Нур-Султан 24-25
    октября 2019 года.\n\nПо итогам переговоров с вице-президентом компании «Cisco»
    Гаем Гидрихом достигнута договоренность о предоставения на безвозмездной основе
    учебной программы по информационным технологиям и кибербезопасности в рамках программы
    «Цифровой Казахстан». \n\nВажным пунктом программы также стала организация круглого
    стола совместно с Американо-казахстанской деловой ассоциацией, которая в этом
    году отмечает свое 20-летие. В работе круглого стола приняли участие представители
    таких технических гигантов, как «Cisco», «Chevron», «Plug and Play», «500 Startups»,
    «Primus Power», «Valmont», «MinIO», «Nutanix» и др. На круглом столе презентована
    программа «Цифровой Казахстан», возможность реализации совместных проектов в рамках
    «Kazakhstan Investment Development Fund». Особое внимание было также уделено отечественным
    \ ИТ-компаниям, расположенным в Кремниевой долине и установлению контактов между
    казахстанскими стартапами и американскими корпорациями. \n  \nОткрытие Генконсульства
    РК в г.Сан-Франциско позволит оказывать консульские услуги казахстанцам на Западном
    побережье США. Так, в ходе визита в здании Генконсульства РК состоялась встреча
    с молодыми казахстанцами, работающими в Кремниевой долине в компаниях Google,
    Epam, Motrux LLC и др., а также со студентами, обучающимися по программе \"Болашак\"
    в престижных университетах  Калифорнии  - Стэнфорд, Беркли и др. Примечательно,
    что среди гостей были многие казахстанцы, приехавшие на данную встречу из соседних
    городов, включая г. Лос-Анджелес. Казахстанцы приветствовали открытие Генерального
    консульства и с удовлетворением отметили, что благодаря  дипломатическим усилиям
    Казахстана, стало возможным поддерживать связь с Родиной и соотечественниками.
    \n"
