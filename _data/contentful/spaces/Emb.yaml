      title: Economic Quick Facts
      body: "### ECONOMIC QUICK FACTS ABOUT KAZAKHSTAN\n- GDP (2017): $478.6 billion
        (#42 in the world)\n- GDP per capita: $26,300 (#79 in the world)\n- GDP growth
        rate: 4% in 2017, 1.1% in 2016, 1.7% in 2015\n- International Reserves: $98
        billion (45% of GDP)\n- Unemployment: 4.9% (youth - 3.8%)\n- Inflation: 1.8%
        (Aug 2015), 7.4% (2017)\n- Foreign trade turnover increased by 25 percent
        to $69.5 billion in 2017. \n- Exports increased by 30% to $48.3 billion (2017)
        / Imports increased by 15.5 to $29.3 billion (2017)\n\n![KZUS trade](//images.ctfassets.net/3u75lz35gn9w/6Cu1ryafie0ZIMGIo5Na0c/869098df995950ad40596329f0baf5c4/KZUS_trade.png)\n\n-
        Major trade partners: EU (49.8%), Russia (19%), China (13.5%), US (2.6%)\n-
        Major exports: energy (78%), mining (8%) and agriculture (3%)\n- Crude oil
        production: 1.6 million barrels per day (#9 by proved reserves)\n- Foreign
        Direct Investments: over $203 billion (since 1993)\n- Government debt: 12%
        of GDP or $27 billion (42% external)\n- Budget spending: $25.4 billion (3%
        deficit)\n- Market capitalization of Kazakhstan Stock Exchange: $44 billion\n-
        Member of Eurasian Economic Union (Russia, Kazakhstan, Belorussia, Armenia
        and Kyrgyzstan)\n- Member of WTO since 2015\n- Ranked 59th in World Economic
        Forum’s Global Competitiveness Index (2018)\n- Ranked 28th in World Bank’s
        Ease of Doing Business (2019)\n "
