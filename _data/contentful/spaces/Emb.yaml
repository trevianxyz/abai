      title: Manufacturing
      body: |-
        The production of machine equipment is vital to Kazakhstan’s development and relates to several other core economic goals, such as the growth of the energy and mining sectors as well as infrastructure.

        Manufacturing that serves the country’s booming construction sector is also a high-growth opportunity and the gross value-added amount for Kazakhstan’s industrial engineering sector in all of 2008 was equaled in the first half of 2013, a sign of the machinery sector’s booming growth.

        Machinery constitutes an important share of the Kazakhstan’s non-agricultural imports from the US. In 2013, machinery represented $333 million of the non-agriculture imports from the US (which totaled $882 million the same year).
