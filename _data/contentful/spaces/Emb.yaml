  title: Speech of former Italian Foreign Minister Franco Frattini on Nazarbayev Prize
  date: !ruby/object:DateTime 2019-09-06 09:00:00.000000000 -04:00
  source_url: "/2019-09-06-speech-franco-frattini-nazarbayev-prize"
  image:
    sys:
      id: 3HTToYlGhCqscZUFjZKlkd
      created_at: !ruby/object:DateTime 2019-09-06 11:38:15.802000000 Z
      updated_at: !ruby/object:DateTime 2019-09-06 11:38:15.802000000 Z
    title: Franco Frattini
    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/3HTToYlGhCqscZUFjZKlkd/8508dad16e4f995694629a56940967c2/Franco_Frattini.png"
  category:
