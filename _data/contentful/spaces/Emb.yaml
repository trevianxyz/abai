    билеттерді келесі сілтеме бойынша алуға [болады](https://www.eventbrite.com/e/the-spirit-of-the-great-steppe-eurasian-symphony-orchestra-registration-74577911541).
    \n\n16 қазанда өтетін концертке билеттерді келесі сілтеме бойынша алуға [болады](https://www.eventbrite.com/e/eurasian-symphony-orchestra-the-spirit-of-the-great-steppe-registration-74562435251).\n\nThe
