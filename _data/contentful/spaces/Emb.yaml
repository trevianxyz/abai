  body: "Minister Tileuberdi \nMinistry of Foreign Affairs of the Republic of Kazakhstan
    \nNur-Sultan\n\nDear Mr. Minister:\n\nI write to extend my congratulations to
    you on your appointment as Foreign Minister. I look forward to continuing with
    you the close collaboration and partnership I enjoyed with your predecessor, former
    Minister Atamkulov. I am confident that under your leadership Kazakhstan’s Foreign
    Ministry will continue to broaden and deepen our enhanced strategic partnership
    along the lines set forth by our countries’ presidents in January 2018.\n\nI look
    forward to meeting you in New York, and to working closely with you to advance
    our partnership agenda.\n\nPlease accept my warmest regards and best wishes on
    your new appointment.\n\nSincerely,\nMichael R. Pompeo"
