            value: Historical background 
            nodeType: text
          - data: {}
            marks: []
            value: |2-

              The idea of convening the CICA was first proposed by President of the Republic of Kazakhstan Nursultan Nazarbayev, at the 47th Session of the United Nations General Assembly on October 5, 1992. Aspiration to establish an efficient and acceptable structure for ensuring peace and security in the region was the motivation of this initiative. Unlike other regions in the world, for that moment there was no such a structure in Asia, and earlier attempts for its creation were not a success.  From the very beginning the idea of convocation of the CICA has found support of a number of the Asian states defining the political climate on the continent, and the international organizations (the United Nations, the OSCE, and the LAS). During realization of the initiative in 1993-1994 three meetings of the representatives of Foreign Ministries of Asian states were held. Following the results of the given meetings a Special Working Group (SWG) was established. The task of the Group includes preparation of documents for the meeting.
            nodeType: text
          nodeType: paragraph
