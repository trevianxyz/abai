  title: Welcome from Consul General Aidarbekov
  body: "Dear friends, \nIt is a pleasure to welcome you at the homepage of the Consulate
    General of the Republic of Kazakhstan in New York. \n\nSince its independence,
    Kazakhstan has built a strong and multifaceted relationship with the United States.
    Over the past years, our country has become a credible partner of the United States
    in all strategically important spheres from the defense, security, and non-proliferation
    to trade, investment, and human development. \n\nThe longstanding relations between
    the two countries have allowed us to advance a common agenda and opportunities
    for cooperation across the full range of bilateral and regional issues.\n\nI look
    forward to expanding our political and economic relations further into the realm
    of economics, investment, and other forms of cooperation. \nThank you for visiting
    our website. Should you feel that you need more information, the Consulate staff
    is happy to help you. \n\nPlease follow us on Facebook, Twitter and Instagram.\n\nSincerely,\nAlmat
    Aidarbekov\nConsul General of the Republic of Kazakhstan in New York \n\n\n\n\n\t"
