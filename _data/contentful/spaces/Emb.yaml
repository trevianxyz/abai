  title: Counter-Terrorism
  body: |-
    Kazakhstan takes seriously its international obligations in the fight against terrorism. As part of its commitments to implementing United Nations resolutions, Kazakhstan works closely with the  __Counter-Terrorism Committees of the UN Security Council__, and has joined the multilateral effort to combat transnational crime, such as illegal trafficking of drugs, arms, and human beings.

    President Nazarbayev has prioritized countering terrorism and violent extremism as one of the most serious threats to peace and security. President Nazarbayev has proposed several directions for UN member states to concentrate joint efforts.

    *"We need to establish a United Nations-led counter terrorism coalition and develop a common mechanism for locating and bringing to justice the perpetrators of extremism and terrorism. Secondly, we need to establish a United Nations-led counter terrorism coalition and develop a common mechanism for locating and bringing to justice the perpetrators of extremism and terrorism. Third, we must establish a universal set of regulations and rules related to the fight against terrorists and extremists, which would be applicable to all states."* - __President Nazarbayev__

    Kazakhstan has contributed US$300,000 to the United Nations Counter-Terrorism Trust Fund to support Member States in the implementation of the United Nations Global Counter-Terrorism Strategy. In particular, the funds will be used to support the Implementation of the Joint Plan of Action for the United Nations Global Counter Terrorism Strategy in Central Asia. “We are convinced that the fight against this scourge must be waged by the joint efforts of all United Nations Member States and under United Nations principles”, he said. “Therefore, we consider our present contribution to the United Nations Counter-Terrorism Centre as one of the important elements to prevent and address these challenges in Central Asia,” said Yerzhan Ashikbayev, Deputy Minister of Foreign Affairs of Kazakhstan. 

    Astana [hosted](https://astanatimes.com/2015/07/calls-for-broader-cooperation-define-astana-anti-extremism-conference/) the Regional Conference for Central and South Asian countries on countering violent extremism in June 2015. 
