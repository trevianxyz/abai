      title: Information Technology (ICT)
      body: |-
        Technological innovation is at the forefront of efforts to diversify Kazakhstan’s economy. The government aims to become a major technological hub in Central Asia, focusing on ICT.

        Kazakhstan’s strategic location between China and Europe allows for it to play a critical linking role between these economic giants, as well as acting as the communications hub for fast-growing Central Asia.

        __The Park of Information Technologies in Alatau__, a special economic zone, has been established to facilitate transfer of technology and foster innovation.

        The local demand for high-quality telecommunication infrastructure and services, particularly Internet access and data transfer services, is increasing with rapid economic and social progress. There is a demonstrated market demand for a more agile technological infrastructure, included upgraded telecommunications networks in rural and urban areas and enhancing broadband Internet access.

        While there are international firms working on these projects, Kazakhstan is interested in attracting the high-tech expertise of U.S. companies.
