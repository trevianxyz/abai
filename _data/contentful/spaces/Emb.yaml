  body: |-
    Dear friends!

    On behalf of the Ministry of Foreign Affairs of the Republic of Kazakhstan and on my own account, I congratulate you on the upcoming New Year!

    The past 2018 will be remembered for the undeniable success of our state's foreign policy. We have successfully completed non-permanent membership in the UN Security Council, which has become a serious test and achievement for Kazakhstan`s diplomacy.

    I should point out that the new 2019 will be no less intense and important. The head of state set before us a serious task of effectively “economizing" foreign policy, in particular, further increasing the pace of attracting foreign investment and supporting Kazakhstan's exports.

    Modern diplomacy is facing a mass of new challenges, which undoubtedly affects Kazakhstan's diplomacy. Under these conditions, we will continue serious work on the system restructuring of our work. In the new year, we will present an updated Ministry of Foreign Affairs, it will be even more dynamic, even more mobile, even more focused on results.

    In order to promote “economic" diplomacy, the process of interagency cooperation is gaining momentum.

    The implementation of the instructions of the country's leadership will be carried out in conjunction with other central and executive government bodies.


    Much work lies ahead of us. We face high goals - ensuring the interests of our country and promoting the economic well-being of the people of Kazakhstan.

    On the eve of the holiday, I would like to wish everyone happiness, personal growth, inspiration and fulfillment of their cherished desires. Let the new 2019 year give you new emotions and discoveries! Health, family welfare and success in work!

    Best regards,

    __Minister of Foreign Affairs of the Republic of Kazakhstan__

    __Beibut Atamkulov__

    __December 31, 2018__
