  body: "Erzhan Kazykhanov, Ambassador Extraordinary and Plenipotentiary of Kazakhstan
    to the United States of America presented his credentials to President Donald
    J. Trump on April 24, 2017. During the meeting that took place in the White House,
    His Excellency Ambassador Erzhan Kazykhanov conveyed greetings and best wishes
    from the President of Kazakhstan Nursultan Nazarbayev to the President of the
    United States.\n\nAmbassador Erzhan Kazykhanov emphasized that strategic partnership
    between the two countries continues to strengthen in all key areas including political,
    trade and economic, investment, legal and cultural-humanitarian spheres. President
    Trump praised Kazakhstan’s achievements since Independence as well as our country’s
    contribution to international and regional security. The US President expressed
    his interest in expanding Kazakh-American relations and support for the upcoming
    Astana EXPO-2017 International Specialized Exhibition in Astana. "
