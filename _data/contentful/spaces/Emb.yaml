        nodeType: text
      - data: {}
        marks: []
        value: Kazakhstan is the first among CIS countries to host the Winter Universiade.
          Currently, the Organizing Committee is in the active phase of preparation
          for the event. Operational activities are being accomplished in accordance
          and guidance of International Federation of University Sport (FISU). The
          Winter Universiade will take place in Almaty from January 29 to February
          8. More than 2000 athletes from more than 57 countries are expected to take
          part in the Winter Universiade 2017. The program of the event will include
          12 sport held in eight venues, the total number of medals 86. 3000 volunteers
          will be involved in organization of the event (including volunteers from
          foreign countries and regions of Kazakhstan). Over 30 000 guests and tourists
          are expected to attend the festivities. It is estimated that the number
          of TV viewers will reach 1 billion, with broadcasting available in 80 countries. 
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks:
        - type: italic
        - type: bold
        value: Sports program. 
        nodeType: text
      - data: {}
        marks: []
        value: 'The Winter Universiade will include 12 sports: Alpine skiing, biathlon,
          curling, speed skating, Nordic combined, Cross-country, ski jumping, snowboarding,
          figure skating, freestyle skating, ice hockey, short track. At this point,
          57 countries officially registered to take part in the event. The final
          list of participating countries will be known at the end of this year. There
          are 5 test events planned to be held before the Universiade, where apart
          from technical services, the functional areas of the Organizing Committee
          will be tested. 127 international judges and around 600 national technical
          officials will be involved in the event. During the Winter Universiade,
          the Games Control Centre will function to monitor the event online 24 hours
          a day. The competitions will be held at eight venues: Shymbulak Ski Resort,
          Medeu High-mountain Ice Rink, Sunkar International Ski Jumping Complex,
          Baluan Sholak Sports Palace, Alatau Cross-country Skiing and Biathlon Stadium,
          Almaty Arena, Halyk Arena and Tabagan Ski Resort. It is not the first time
          Almatywill host this kind of multi-sport event. In 2011, Almaty hosted the
          seventh Asian Winter Games.'
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks:
