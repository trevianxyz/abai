  title: Mukhtar Tleuberdi appointed Minister of Foreign Affairs of the Republic of
    Kazakhstan
  date: !ruby/object:DateTime 2019-09-18 00:00:00.000000000 -04:00
  source_url: "/2019-09-18-mukhtar-tleuberdi-appointed-minister-foreign-affairs-kazakhstan"
  image:
    sys:
      id: 4JMyrdpvsTtk3wbnpBbee8
      created_at: !ruby/object:DateTime 2019-09-18 15:00:59.359000000 Z
      updated_at: !ruby/object:DateTime 2019-09-18 15:00:59.359000000 Z
    title: Mukhtar Tleuberdi
    description: Mukhtar Tleuberdi appointed Minister of Foreign Affairs of the Republic
      of Kazakhstan
    url: "//images.ctfassets.net/3u75lz35gn9w/4JMyrdpvsTtk3wbnpBbee8/7a0a60664bedfa3807af67dc0d6b6f33/Mukhtar_Tleuberdi.jpg"
  category:
  - Announcements
  body: |-
    *NUR-SULTAN, 18 September 2019* - Mukhtar Tleuberdi was appointed the Minister of Foreign Affairs of the Republic of Kazakhstan by the decree of the President of the Republic of Kazakhstan Kassym-Jomart Tokayev.

    __Mukhtar Tleuberdi__

    Born on 30 June 1968. Graduated from the Philosophy and Economics Faculty of S. Kirov Kazakh State University, completed an internship at the Institute of Asian and African Studies of Lomonosov Moscow State University and Language Institute of Yonsei University (Republic of Korea.) Speaks English and Korean.

    After graduation worked at the Departments of History of Philosophy and Chinese Philology of Al-Farabi Kazakh State University.

    Began his diplomatic service at the MFA of the Republic of Kazakhstan in 1993 with the office of attaché, during his career at the Central Office worked as a third secretary at the Asia Division, first secretary at the Asia, Middle East and Africa Department, head of divison at the Bilateral Cooperation Department. Worked abroad as a Second secretary at the Embassy of the Republic of Kazakhstan in the Republic of Korea and a Counsellor in the Embassy of Kazakhstan in the State of Israel.

    Worked as an adviser to the Secretary of State at the Administration of the President of the Republic of Kazakhstan. In 2003 was appointed Vice-Minister of Foreign Affairs.

    In 2004 was appointed Ambassador Extraordinary and Plenipotentiary of the Republic of Kazakhstan to Malaysia and since 2005 with concurrent accreditation to the Republic of Indonesia, Brunei Darussalam and the Republic of the Philippines.

    In 2009 was transferred to the post of Ambassador Extraordinary and Plenipotentiary of the Republic of Kazakhstan to the Swiss Confederation and with concurrent accreditation to the Principality of Liechtenstein, the Vatican City State, as well as of the Permanent Representative of the Republic Kazakhstan to the United Nations Office and other international organizations in Geneva. In 2015 was accredited as the Ambassador of the Republic of Kazakhstan with concurrent accreditation to the Sovereign Military Hospitaller Order of St. John of Jerusalem of Rhodes and of Malta.

    March 2016 - September 2019 – First Deputy Minister of Foreign Affairs of the Republic of Kazakhstan.

    On 18 September 2019, by the presidential decree, Mukhtar Tleuberdi was appointed Minister of Foreign Affairs of Kazakhstan.

    Awarded with medal “For Distinguished Labor" (2014), anniversary medals “10 th Anniversary of the Constitution of the Republic of Kazakhstan" (2005), “10th Anniversary of the Parliament of the Republic of Kazakhstan" (2006), “10th Anniversary of Astana" (2008) “20th Anniversary of Independence of the Republic of Kazakhstan" (2011), “10th Anniversary of the SCO" (2011), “20th Anniversary of the Constitution of the Republic of Kazakhstan" (2015.) Awarded with Letters of Appreciation of the President of the Republic of Kazakhstan (2003, 2010.)

    Holds a diplomatic rank of the Ambassador Extraordinary and Plenipotentiary.
