        - data: {}
          content:
          - data: {}
            marks: []
            value: It is well known that a unified customs territory is an integral
              step towards that high level of economic integration. Neither in negotiations
              on the WTO, nor in negotiations on the Customs Union did Kazakhstan
              ever renounce its interests, and the country considers both processes
              to be mutually complementary rather than mutually exclusive. Therefore,
              the processes of Eurasian integration and WTO accession have always
              been in parallel.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks:
            - type: bold
            value: WTO advances Kazakhstan’s Economic Interests
            nodeType: text
          - data: {}
            marks: []
            value: |2-

              Kazakhstan's goal is further strengthening integration among global economies, and facilitate trade and investment freely among WTO countries.  Elimination of internal customs borders and harmonization of legislation of the WTO members is already creating additional benefits for the trading partners by insuring free circulation of goods between the Eurasian countries and thus, providing traders and investors with bigger economic space and more attractive market for potential investors.
            nodeType: text
          nodeType: paragraph
