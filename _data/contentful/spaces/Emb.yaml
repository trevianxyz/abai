        value: After the fall of the Soviet Union, Kazakhstan inherited more than
          400 nuclear warheads and the Semipalatinsk nuclear weapon test site. In
          August 1991, President Nazarbayev signed a historic decree to close the
          Semipalatinsk test site and worked with the United States to safely secure
          those nuclear warheads and nuclear materials. Under the leadership of President
          Nazarbayev, Kazakhstan has gone a long way from promoting nuclear disarmament
          using the platforms of international organizations to playing a leading
          role in building a nuclear weapons free world.
