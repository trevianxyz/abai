    - data: {}
      content:
      - data: {}
        marks: []
        value: 'Kazakhstan is represented in the Council by the following government
          officials: Prime Minister, Chairman of the National Bank, Deputy Head of
          the President’s Administration, Deputy Prime-Minister, Minister of Foreign
          Affairs, Minister of Industry and New Technologies, Minister of Finance,
          Minister of Economic Development and Trade, and Head of the Executive Body
          of the Council (Chairman of the Committee on Investments of the Ministry
          of Industry and New Technologies). '
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: The foreign side of the Council is represented by top managers of international
          organizations, economic and financial institutions, foreign companies and
          corporations. The Plenary Sessions of the Council are conducted once or
          twice a year. For more information about current members of the FIC, please
          visit 
        nodeType: text
      - data:
          uri: http://www.fic.kz/
        content:
        - data: {}
          marks: []
          value: www.fic.kz
          nodeType: text
        nodeType: hyperlink
      - data: {}
        marks: []
        value: "."
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks:
        - type: bold
        value: 'Investment Ombudsman

          '
        nodeType: text
      - data: {}
        marks: []
        value: |2-

          Kazakhstan is putting in its best efforts to ensure the continuing improvement of its business and investment climate. The establishment of a task force on the protection of rights of foreign investors, the so-called “investment ombudsman”, is the most recent example of those efforts. 
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: 'The institution of Investment Ombudsman was established in the Law
          on Investment adopted in 2014. In December 2015, Minister of Investment
          and Development Asset Issekeshev was appointed as the the Investment Ombudsman
          of Kazakhstan. Issekeshev began his duties January 1, 2016. '
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: The institution is based on international best practices, in particular
          on the successful experience of South Korea where this institution had been
          functioning since 1999 and helped resolve all 4,500 complaints between 2000
          and 2012 without any one of them reaching the courts.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Anyone who invests in Kazakhstan, or an embassy on their behalf, will
          be able to appeal to the investment ombudsman on specific issues and problems
          and file requests both through the Secretariat, located at the Investment
          Committee of the Ministry of Industry and New Technologies, and the Investors’
          Support Center at the National Agency for Export and Investments KAZNEX
          INVEST, which is a part of the structure of the Ministry of Industry and
          New Technologies of Kazakhstan.
        nodeType: text
      nodeType: paragraph
