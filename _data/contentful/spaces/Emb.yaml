  body: "Kazakhstan's Minister of Culture Arystanbek Mukhamediuly and Ambassador Kazykhanov
    hosted a meeting with executives of leading Hollywood film studios, and presented
    Kazakhstan as a filming location. Kazakhstan has vast grassy steppe, rocky canyons,
    mountains and urbanscapes that provide dynamic landscapes for American production
    studios. Parts of the Netflix series Marco Polo was filmed in Kazakhstan.  \n\nExecutives
    in attendance included Mary Ann Hughes of Disney, Larry Ulman of NBC Universal,
    Graham Lee of CBS, Vanessa Mendoza of Paramount Pictures, Michel Walbrecht of
    Warner Bros., and HBO's Jay Rowe.   "
