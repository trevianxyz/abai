  body: "Consul General of the Republic of Kazakhstan in New York Mr. Zhanibek Abdrashov
    at the 3rd annual Smart Cities New York conference. Global event where innovators
    and decision-makers share their knowledge how to make cities more livable, equitable,
    and sustainable through innovations in technology and infrastructure. \n\nҚазақстан
    Республикасының Нью-Йорктегі Бас консулы Жанібек Әбдрашов «Smart Cities New York»
    атты 3-ші жыл сайынғы «ақылды қалалар» жөніндегі конференцияға қатысты. Шараға
    қатысушылар технологиялық және инфрақұрылымдық инновациялар арқылы қалада тұруды
    қалай ыңғайлы етудің жолдары бойынша білімдерімен бөлісуде. \n\nГенеральный консул
    Республики Казахстан в Нью-Йорке Жанибек Абдрашов принял участие в 3-й ежегодной
    конференции по «умным городам» «Smart Cities New York». На конференции участники
    делятся своими знаниями о том, как сделать города более комфортными для жизни
    через технологические и инфраструктурные инновации.  \n\n"
