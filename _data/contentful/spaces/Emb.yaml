    title: Security Cooperation
    body: Security and nuclear non-proliferation is a cornerstone of the Kazakhstan
      - United States relations. Kazakhstan considers the U.S. one of its most important
      partners in regional and global security. Bilateral cooperation was affirmed
      by President Donald J. Trump and President Nursultan Nazarbayev at [the White
      House](https://www.whitehouse.gov/briefings-statements/united-states-kazakhstan-enhanced-strategic-partnership-21st-century/)
      in January 2018. The two leaders reaffirmed the independence, territorial integrity,
      and sovereignty of Kazakhstan, as well as its role in advancing global peace
      and prosperity.
