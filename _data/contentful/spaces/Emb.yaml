  nb_body: "President Kassym-Zhomart Tokayev received US COngressmen Devin Nunez and
    Rick Crawford on August 9. The sides discussed the development of Kazakhstan-US
    strategic partnership and regional cooperation. \n\n“The US was one of the first
    states to recognize Kazakhstan's independence. We have close cooperation in the
    trade, economic, investment and energy sectors. An important component of our
    successful cooperation is nuclear non-proliferation and disarmament,” noted President
    Tokayev."
