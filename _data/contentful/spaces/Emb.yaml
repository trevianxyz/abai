              The priority directions of cooperation with NATO in the defensive sphere are:
              - cooperation deepening within the Individual plan of action of partnership (IPAP);
              - further expansion of cooperation in a framework of «Planning and analysis process» (PAP), usage of this program as the instrument of defensive planning, consultation and assistance in development of doctrine documents;
              - improvement of quality of actions of the Individual program of partnership for the most effective realization of the Purposes of partnership;
              - cooperation between military educational institutions of Kazakhstan and NATO countries (and partners), consultations from NATO in the field of vocational training and education. Consultations on system reform of military training taking into account standards of the countries of NATO, assistance in preparation of military shots;
