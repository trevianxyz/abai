    «Шабыт» во главе с ректором Казахского национального университета искусств, народной
    артисткой РК, «Қазақстанның Еңбек Ері» Айман Мусахаджаевой выступят с концертным
    туром в Нью Йорке 14- го и 16-го октября 2019 года.\n\nБесплатные билеты на концерт
    14-го октября можно получить по [ссылке](https://www.eventbrite.com/e/the-spirit-of-the-great-steppe-eurasian-symphony-orchestra-registration-74577911541).\n\nБилеты
