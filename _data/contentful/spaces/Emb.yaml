      Act.\n\n__Personally Identifiable Information__\n\nAs a general rule, the Embassy
      does not collect PII about you when you visit our website, unless you choose
      to provide such information to us. Submitting PII through our website is voluntary.
      By doing so, you are giving the Embassy your permission to use the information
      for the stated purpose. However, not providing certain information may result
      in the Embassy’s inability to provide you with the service you desire.\n\nIf
      you choose to provide us with PII on a Embassy website, through such methods
      as completing a web form or sending us an email, we will use that information
      to help us provide you the information or service you have requested or to respond
      to your message. The information we may receive from you varies based on what
      you do when visiting our site.\n\n \n\nGenerally, the information requested
      by the Embassy will be used to respond to your inquiry or to provide you with
      the service you request. When this information is requested, the reasons for
      collecting it, a description of the Embassy’s intended use of the information,
      how to grant consent to use mandatorily provided information, and how to grant
      consent for other than statutorily mandated uses will be fully described in
      a separate customized “Privacy Notice.” This customized Privacy Notice will
      either appear on the web page collecting the information or be accessible through
      a hyperlink (link) prominently displayed immediately above or below the information
      request.\n\n \n\nEmail\n\n \n\nMany of our programs and websites allow you to
      send us an email. We will use the information you provide to respond to your
      inquiry. We will only send you general information via email. You should be
      reminded that email may not necessarily be secure against interception. Therefore,
      we suggest that you do not send sensitive personal data (such as your Social
      Security number) to us via email. If your intended email communication is very
      sensitive, or includes information such as your bank account, credit card, or
      Social Security number, you should instead send it by U.S. mail. Another alternative
      may be submission of data through a secure web page, if available.\n\n \n\nElectronic
      mail messages that meet the definition of records in the Federal Records Act
      (44 U.S.C. 3101 et seq.) are covered under the same disposition schedule as
      all other Federal records. This means that emails you send us will be preserved
      and maintained for varying periods of time if those emails meet the definition
      of Federal records. Electronic messages that are not records are deleted when
      no longer needed.\n\n \n\nCategories of information the Embassy collects on
      its websites are further described below.\n\n \n\nAutomatically Collected Information\n\n
      \n\nWe collect and temporarily store certain information about your visit for
      use in site management and security purposes only. We collect and analyze this
      information because it helps us to better design our website to suit your needs.
      We may also automatically collect information about the web content you view
      in the event of a known security or virus threat. This information includes:\n\n
      \n\n1. The Internet domain from which you access our website (for example, “xcompany.com”
      if you use a private Internet access account, or “yourschool.edu” if you connect
      from an educational domain);\n\n \n\n2. The Internet Protocol (IP) address (a
      unique number for each computer connected to the Internet) from which you access
      our website;\n\n \n\n3. The type of browser (e.g., Firefox, Internet Explorer,
      Chrome) used to access our site;\n\n \n\n4. The operating system (e.g., Windows,
      Mac OS, Unix) used to access our site;\n\n \n\n5. The date and time you access
      our site;\n\n \n\n6. The Universal Resource Locators (URLs), or addresses, of
      the pages you visit;\n\n \n\n7. Your username, if it was used to log in to the
      website; and\n\n \n\n8. If you visited this website from another website, the
      URL of the forwarding site.\n\n \n\nWe may share the above information with
      our employees or representatives with a “need-to-know” in the performance of
      their official duties, other Federal agencies, or other named representatives
      as needed to quickly process your request or transaction. This information is
      only used to help us make our site more useful for you. Raw data logs are retained
      temporarily as required for security and site management purposes only. More
      information about how we share information can be found in our Privacy Act Systems
      of Records Notices.\n\n \n\nThird-Party Websites and Applications\n\n \n\nThe
      Embassy uses social media websites and other kinds of third-party websites.
      The Embassy uses social media websites to interact with foreign constituencies
      and engage in public diplomacy worldwide. Social media websites are used to
      publicize embassy and Embassy events, and engage with members of the public
      in foreign countries. The Embassy also uses web measurement and customization
      technologies to measure the number of visitors to our websites and their various
      sections and to help make our websites more useful to visitors. In such cases,
      the third-party application may request an email address, username, password,
      and geographic location (e.g., State, region, or ZIP code) for account registration
      purposes. The Embassy of State does not use third-party websites to solicit
      and collect PII from individuals. Any PII passively collected (i.e., not solicited)
      by the third-party website will not be transmitted or stored by the Embassy;
      no PII will be disclosed, sold or transferred to any other entity outside the
      Embassy, unless required for law enforcement purposes or by statute.\n\n \n\nThe
      Embassy uses various types of online surveys to collect opinions and feedback
      from a random sample of visitors. Primarily, kazakhembus.com uses the ForeSee
      Results’ American Customer Satisfaction Index (ACSI) online survey on an ongoing
      basis to obtain feedback and data on visitors’ satisfaction with the kazakhembus.com
      website. This survey does not collect PII. Although the survey invitation pops
      up for a random sample of visitors, it is optional. If you decline the survey,
      you will still have access to the identical information and resources at the
      kazakhembus.com site as those who do take the survey. The survey reports are
      available only to kazakhembus.com managers and other designated staff who require
      this information to perform their duties. The Embassy may use other limited-time
      surveys for specific purposes, which are explained at the time they are posted.\n\nThe
      Embassy retains the data from the ACSI survey results as long as needed to support
      the mission of the kazakhembus.com website.\n\nInformation Collected for Tracking
      and Customization (Cookies)\n\nA cookie is a small file that a website transfers
      to your computer to allow it to remember specific information about your session
      while you are connected. Your computer will only share the information in the
      cookie with the website that provided it, and no other website can request it.
      There are two types of cookies:\n\n \n\nSession: Session cookies last only as
      long as your web browser is open. Once you close your browser, the cookie is
      deleted. Websites may use session cookies for technical purposes such as to
      enable better navigation through the site, or to allow you to customize your
      preferences for interacting with the site.\nPersistent: Persistent cookies are
      saved on a user’s hard drive in order to determine which users are new to the
      site or are returning, and for repeat visitors, to block recurring invitations
      to take the ForeSee satisfaction survey.\n \n\nIf you do not wish to have session
      or persistent cookies stored on your machine, you can turn cookies off in your
      browser. You will still have access to all information and resources at Embassy
      websites. However, turning off cookies may affect the functioning of some Embassy
      websites. Be aware that disabling cookies in your browser will affect cookie
      usage at all other websites you visit as well.\n\nSecurity\n\nThe Embassy takes
      the security of all PII very seriously. We take precautions to maintain the
      security, confidentiality, and integrity of the information we collect at this
      site. Such measures include access controls designed to limit access to the
      information to the extent necessary to accomplish our mission. We also employ
      various security technologies to protect the information stored on our systems.
      We routinely test our security measures to ensure that they remain operational
      and effective.\n\nWe take the following steps to secure the information we collect:\n\nEmploy
      internal access controls to ensure that only personnel who have access to your
      information are those with a need to do so to perform their official duties.\nTrain
      appropriate personnel on our privacy and security policies and compliance requirements.\nSecure
      the areas where we retain paper copies of the information we collect online.\nPerform
      regular backups of the information we collect online to ensure against loss.\nUse
      technical controls to secure the information we collect online including, but
      not limited to:\nSecure Socket Layer (SSL)\nEncryption\nFirewalls\nPassword
      protections\nPeriodically test our security procedures to ensure personnel and
      technical compliance.\nEmploy external access safeguards to identify and prevent
      unauthorized access by outsiders that attempt to “hack” into, or cause harm
      to, the information contained in our systems.\n \n\nWe hold our contractors
      and other third-party providers to the same high standards that we use to ensure
      the security, confidentiality, and integrity of personal information they may
      have access to in the course of their work completed on behalf of the Embassy.\n\nInteraction
      With Children Online\n\nThe Embassy is committed to the protection of children’s
      online privacy. The Children’s Online Privacy Protection Act (COPPA) governs
      information gathered online from or about children under the age of 13. Verifiable
      consent from a child’s parent or guardian is required before collecting, using,
      or disclosing personal information from a child under age 13. If a Embassy website
      intends to collect information about children under 13 years old, COPPA-required
      information and instructions will be provided by the specific web page that
      collects information about the child. The web page will specify exactly what
      the information will be used for, who will see it, and how long it will be kept.\n\nVisiting
      Other Websites\n\nOur website contains links to international agencies, private
      organizations, and some commercial entities. These websites are not within our
      control and may not follow the same privacy, security, or accessibility polices.
      Once you link to another site, you are subject to the policies of that site.
      All Federal websites, however, are subject to the same Federal policy, security,
      and accessibility mandates.\n\n \n\n \n\n "
