    title: Strategic Partnership Dialogue
    body: "Kazakhstan and the United States in 2010 launched the __Annual Bilateral
      Consultations__ (ABC) under Strategic Partnership – a framework for cooperation
      on range of issues including regional cooperation, stabilization of Afghanistan,
      security, democratic reform, rule of law, human rights, civil society development,
      economic development, energy, science and technology, and people to people contacts.
      \n\nKazakhstan and the United States elevated cooperation to the framework of
      an __Enhanced Strategic Partnership Dialogue__ during President Nursultan Nazarbayev's
      visit to the US in January 2018. During their meeting on January 16, 2018 President
      Nazarbayev and President Trump committed to an [Enhanced Strategic Partnership
      for the 21st Century](https://www.whitehouse.gov/briefings-statements/united-states-kazakhstan-enhanced-strategic-partnership-21st-century/).\n\nThe
      first meeting of Enhanced Strategic Partnership Dialogue was held on December
      8-12, 2018 in Nur-Sultan [during the visit](http://mfa.gov.kz/en/content-view/kazahstansko-amerikanskoe-sotrudnicestvo-obsuzdeno-v-astane)
      of the US delegation led by Principal Deputy Assistant Secretary for the Bureau
      of South and Central Asian Affairs, Ambassador Alice Wells.\n\nIn 2013, Washington
      hosted the second SPD meeting where the two sides recognized that significant
      progress had been made in the bilateral relationship since the inaugural meeting
      in 2012. \n\nThe third SPD took place when Foreign Minister Idrissov and Secretary
      Kerry met on December 10, 2014 in Washington, D.C. The two sides highlighted
      the robust and growing bilateral ties between Kazakhstan and the United States
      and reaffirmed their commitment to further deepen the strategic partnership.
      The United States expressed its unwavering support for Kazakhstan’s independence,
      sovereignty, and territorial integrity. The joint statement on the third SPD
      highlighted Kazakhstan and U.S. partnership on global issues such as counterterrorism
      and peace-building, recognized Kazakhstan's role as neutral host of the P5+1
      talks with Iran and contribution to the UN ebola response fund. \n\nThe U.S.
      also welcomed Kazakhstan's hosting of the fifth Congress of Leaders of World
      and Traditional Religions, June 10-11, 2015, in Nur-Sultan. The joint statement
      affirmed U.S. - Kazakh cooperation on nuclear nonproliferation and security,
      and democracy and civil society strengthening. The U.S. welcomed Kazakhstan's
      human rights progress, particularly the Consultative and Advisory Body Dialogue
      Platform on Human Dimension.\nThe first session of the fourth SPD was held on
      November 2, 2015, when Secretary Kerry visited Nur-Sultan. The sides discussed
      counter-terrorism measures, the conflict in eastern Ukraine and regional security.
      The next session of the fourth SPD was in Washington, D.C. on March 9, 2016.\n\nThe
      fifth SPD took place on September 20, 2016 in New York City, on the margins
      of the 71st United Nations General Assembly. Foreign Minister Idrissov and Secretary
      Kerry assessed that the strategic partnership between the two countries has
      never been stronger.\n\nThe ESPD convened most [recently](http://mfa.gov.kz/en/content-view/-1825
      \"ECPD between Kazakhstan and the United States was discussed in Washington,
      D.C\") on December 4, 2019 in Washington, D.C., and preceeded a visit by Foreign
      Minister Tileuberdi.  \n\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
      lang=\"en\" dir=\"ltr\">Good meeting with Kazakhstani Foreign Minister Tileuberdi
      yesterday. The U.S. – <a href=\"https://twitter.com/hashtag/Kazakhstan?src=hash&amp;ref_src=twsrc%5Etfw\">#Kazakhstan</a>
      strategic partnership has never been stronger and the U.S. looks forward to
      continuing to strengthen bilateral relations with the government and people
      of Kazakhstan. <a href=\"https://t.co/eapFi0jMeq\">pic.twitter.com/eapFi0jMeq</a></p>&mdash;
      Secretary Pompeo (@SecPompeo) <a href=\"https://twitter.com/SecPompeo/status/1205487276429578242?ref_src=twsrc%5Etfw\">December
      13, 2019</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
      charset=\"utf-8\"></script>\n\n\n<div style=\"display: flex; justify-content:
      center;\"><img src=\"https://www.qazaqstan.io/assets/infographics/kzus-enhanced-strategic-partnership.png\"
      style=\"max-width:100%;height:auto;\"></div>\n \n"
