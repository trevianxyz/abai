              value: Global Financial Crisis. The crisis has thinned down the flow
                of FDIs, decreased trade turnover, led to the introduction of protectionist
                mechanisms by some trade partners, and seriously damaged the economies
                of neighboring states. This harsh reality, therefore, demanded a more
                active and joint approach to further integrate and modernize the regional
                economy. Creation of the Customs Union will allow for more efficient
                use of the limited financial resources due to the global economic
                crisis. It will also provide a rationale for companies to use available
                resources to increase their production capacity.
