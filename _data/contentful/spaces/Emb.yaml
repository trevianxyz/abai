        value: Athletes’ Village. 
        nodeType: text
      - data: {}
        marks: []
        value: For the first time in the history of the Winter Universiades, the Athletes’
          Village is being constructed specifically for the event. The Athletes’ Village
          consists of 8-9 storey apartment blocks in total amount of eight buildings
          and four 14-storey, universal square in the middle of the village, dining
          room for 800 people, swimming pool, medical centre, cinema and domestic
          service facilities as well, 2-storey platform with a rich infrastructure
          that will ensure comfortable service for Universiade participants.It stands
          to note that all venues built for the Winter Universiade will be available
          for public use after staging the games.
        nodeType: text
      nodeType: paragraph
