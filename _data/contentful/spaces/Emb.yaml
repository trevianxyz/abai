      title: Ambassador Kazykhanov's Biography
      body: |-
        Ambassador Kazykhanov is one of Kazakhstan's most experienced diplomats.  Prior to his appointment as the Ambassador to the U.S., Mr. Erzhan Kazykhanov has served as Kazakhstan’s Ambassador to the United Kingdom of Great Britain and Northern Ireland.
        Before becoming Ambassador to the UK, he held the position of Assistant to the President of the Republic of Kazakhstan and Minister of Foreign Affairs of Kazakhstan.

        He previously served as the Deputy Minister of Foreign Affairs of Kazakhstan, as well as the Ambassador of Kazakhstan to Austria, Permanent Representative of Kazakhstan to the International Organizations in Vienna and Permanent Representative to the United Nations in New York.

        Born on 21 August 1964, in Almaty, Kazakhstan, he earned his bachelor's degree in Oriental studies from the Saint Petersburg State University, Russian Federation, in 1987. Ambassador Kazykhanov holds PhD in History from Al-Farabi Kazakh National University.

        He is the author of numerous articles on Kazakhstan’s foreign policy, economic diplomacy, multilateralism, and the role of the United Nations. He speaks Russian, English and Arabic, and is the recipient of several State awards and recognitions.

        The Ambassador is married and has two children.
