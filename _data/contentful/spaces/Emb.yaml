              value: Nur-Sultan lies in the northern part of Central Kazakhstan. Its
                territory is approximately 96,800 sq. km. The surrounding landscape
                is far from uniform, as hills intermingle with low mountains, plains,
                and river valleys. In the North is found the Kokshetau summit; in
                the southern and south-eastern portions of the region is the Saryarka,
                part of the Kazakh topography; and plains compose the North-East.
