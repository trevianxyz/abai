    title: Human Rights
    body: "Kazakhstan’s [work on human rights](https://astanatimes.com/2014/12/kazakhstan-works-improve-protection-human-rights-ombudsman-says/)
      in Kazakhstan has been recognized on an international level, in particular by
      the UN Human Rights Council and the Committee against Torture. Kazakhstan has
      also attracted foreign partners for joint human right’s projects, including
      the OSCE, UN Children’s Fund, Office of the UN High Commissioner for Human Rights
      and Penal Reform International. In 2012, the United Nations elected [Kazakhstan
      to the Human Rights Council](http://thehill.com/blogs/congress-blog/foreign-policy/271693-kazakhstans-appointment-to-unhcr#disqus_thread) for
      a three year term. \n\nKazakhstan has consistently recognized the importance
      of human rights to the success of the country. The first article of [the constitution](http://www.constitution.kz/english/)
      states that the highest values of are “an individual, his life, rights and freedoms.”
      There is a recognition that while the post-Soviet situation upon independence
      was not ideal, Kazakhstan has made earnest efforts towards improving Kazakhstan's
      human rights.\n\nThe Ministry of Foreign Affairs hosted this year’s first meeting
      of the Dialogue on Human Dimension Consultative and Advisory Body (CAB), chaired
      by Minister Beibut Atamkulov. In his speech, Atamkulov noted CAB’s unique position
      as a dialogue platform for discussing important social and political processes
      occurring in Kazakhstan. The organisation, established in 2013, provides for
      an open state policy and commitment to dialogue with civil society. Since its
      formation, the meaningfulness and relevance of the discussions have never decreased,
      but only increased depending on the topics concerned, and are highlighted by
      their constructive attitude. “Today, the Republic of Kazakhstan is a party to
      all key international instruments in the field of the promotion and protection
      of human rights. This undoubtedly testifies to the firm commitment of our state
      to the values and principles of the protection of human rights, as well as the
      consistent strengthening of our national human rights system,” he said. In turn,
      Kazakhstan’s human rights activists positively assessed CAB’s work, expressing
      full support for further activities and suggesting ways to improve the dialogue
      format. Participants from Kazakh NGOs were positive about CAB’s role and the
      importance of implementing the human rights aspects under discussion in a practical
      way. The meeting was attended by members of the Mazhilis (lower house of Parliament)
      and representatives of state agencies and the nation’s civil sector. Representatives
      of UN and [OSCE](https://kazakhembus.com/foreign-policy/international-organizations/organization-for-security-and-co-operation-in-europe-osce)
      missions attended as observers. \n\nThere are many positive areas of progress
      that underscore these initiatives. In tandem to serving on the UNHRC, Kazakhstan's
      UN mission held the Vice Chairmanship of the UN Human Rights Office and recognized
      the responsibility that came with this leadership role.\n\nKazakhstan adopted
      new versions of the Criminal Code, Criminal Executive Code and new Criminal
      Procedure Code which will serve to expand equality, curb corruption and strengthen
      the judiciary in the country. \n\nBilateral meetings of the __Strategic Partnership
      Dialogue__ between the United States and Kazakhstan [regularly reinforce](http://www.state.gov/r/pa/prs/ps/2014/12/234936.htm)
      both country'a commitment to human rights, democracy, media and independent
      organizations in Kazakhstan.\n\nIn 2015 then-Minister of Foreign Affairs Erlan
      Idrissov attended the 28th session of the UN Human Rights Council and the UN
      Conference on Disarmament where he reminded all delegates that Kazakhstan submits
      periodic reports to the UN showing compliance with all major international policies.
      Idrissov also held bilateral meetings with Prince Zeid Ra’ad Al-Hussein, the
      UN High Commissioner for Human Rights and Michael Möller, acting director-general
      of the UN office in Geneva. Tleuberdi notes that Kazakhstan has regularly welcomed
      international special rapporteurs examining key human issues like Right to Peaceful
      Assembly."
