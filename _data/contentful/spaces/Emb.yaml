      title: Eurasian economic delegates
      description: |-
        Photo by: Yekaterina Shtukina
        Eurasian economic delegates, from left, Armenian Prime Minister Nikol Pashinyan, Belarusian Prime Minister Siarhiej Rumas, Kazakhstan Prime Minister Askar Mamin, Kyrgyz Prime Minister Mukhammedkalyi Abylgaziev, Russian Prime Minister Dmitry Medvedev and Tigran Sargsyan, chairman of the Board of the Eurasian Economic Commission, as they pose for a photo prior to the Eurasian Economic Union Intergovernmental Council in Cholpon-Ata, Kyrgyzstan, Friday, Aug. 9, 2019. (Yekaterina Shtukina, Sputnik, Government Pool Photo via AP)
      url: "//images.ctfassets.net/3u75lz35gn9w/3sS67XbeSFVUXYfafC3KbB/c394752d7856c64d180b4ee642aa9242/Eurasian_economic_delegates.jpg"
    category:
    - Featured Articles
    location_news: mfa
    deploy_topics: fdiTrade
    news_bulletin: nbBr
    nb_body: "Kazakhstan put in place extensive measures to attract FDI through the
      launch of the Astana International Financial Center (AIFC). This innovative
      business hub helps coordinate the effort to bring in foreign capital to raise
      revenue and improve the living standards of the Kazakh people. The AIFC also
      boasts the first English law-based court and arbitration center in Eurasia.\n\nKazakhstan
      also implements a large-scale privatization program. Air Astana, the oil and
      gas giant Kazmunaigaz and the national railroad among others will all go public
      this or next year. "
