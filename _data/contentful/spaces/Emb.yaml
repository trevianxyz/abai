  title: Constitution
  body: The year 2019 marks the 24th anniversary of the [Constitution of Kazakhstan](http://www.constitution.kz/english/).
    Twenty four years ago, Kazakhstan’s Constitution laid the foundation for __democracy
    and rule of law__ in Central Asia. Kazakhstan’s Constitution was drafted with
    the ideals of freedom, equality and concord at the forefront. The 9 sections of
    Kazakhstan’s Constitution address the citizenry and executive, legislative and
    judicial branches.
