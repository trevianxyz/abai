      "Discovering Kazakhstan" is a television show airing on Kazakh TV. "Discovering Kazakhstan" takes viewers on an adventure through Kazakhstan's past, present and future. You'll experience Kazakh culture, Kazakh cuisine, the beauty of the great steppe and the vibrant city life all through the experiences of the Kazakh people.  We hope you will #VisitKazakhstan and discover Kazakhstan for yourself.  

