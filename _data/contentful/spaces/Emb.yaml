    title: Consulates General
    body: "The Republic of Kazakhstan has <strong>two Consulates General in the U.S.
      - one in <a href=\"https://kazconsulny.org/\">New York City</a> and <a href=\"https://sf.kazakhembus.com/\"
      >San Francisco</a></strong>. The Consuls General appointed to lead each mission
      have important roles in maintaining and strengthening Kazakhstan - U.S. relations
      across diplomatic, cultural and commerical area. \n\nA Consular Section is located
      adjacent to the embassy and two consulates general to provide [Visa & Consular
      Services](https://consular.kazakhembus.com/) to <span class=\"underline\">permenant
      residents</span> of the United States.  Please note that the Consular Sections
      operate at different hours than the embassy and consulates general.  \n"
