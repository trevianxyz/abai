          marks: []
          value: This day marks the anniversary of the meeting held in 1726 between
            three local Kazak elders (biis), Tole Bi, Kazybek Bi, and Aiteke Bi. Fearing
            the threat of invading Dzhungars, the three sought to reunite their hordes
            to create a stronger, more effective defense. President Nazarbayev has
            indicated that the success of these men in uniting the Kyrgyz and Uzbek
            tribes should inspire the process of establishing peace in Central Asia.
