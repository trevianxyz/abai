  nb_body: The Aleph Jewish Ethno Cultural Centre in Nur-Sultan organised a celebration
    of Hanukkah and invited a reporter from The Astana Times to talk about the holiday
    and community. The Aleph Jewish Centre was established in 1993 by a group of teachers
    and other culture workers and was one of the first to become part of the Assembly
    of the People of Kazakhstan. Aleph was chosen as the name, as it is the first
    letter of the Hebrew alphabet.
