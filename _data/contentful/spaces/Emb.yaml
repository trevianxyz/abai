  title: Anti-corruption
  body: "Fighting corruption is one of the priorities of President Tokayev and is
    fundamental to Kazakhstan’s 100 Concrete Steps programme, the massive reform project
    intended to accelerate the country’s development, and realization of Kazakhstan
    2050 Strategy goals. Kazakhstan has developed an effective legal and institutional
    platform to facilitate the anti-corruption policies. The Civil Service Affairs
    and Anti-Corruption Agency works on detecting and stopping corruption offenses
    in all spheres. \n\nPresident Tokayev [signed a law](https://astanatimes.com/2019/12/tokayev-signs-law-making-ministers-and-governors-responsible-for-corruption-among-subordinates/)
    in December 2019 making ministers and akims (governors) responsible for corruption
    among their direct subordinates Nov. 28. The law introduces amendments that will
    oblige ministers and governors to resign if the top officials in their institutions
    are found guilty of corruption.\n\nKazakhstan's National Bureau of Anti-Corruption
    has established close cooperation with the United States, the United Nations (UNO),
    the Organization for Security and Cooperation in Europe (OSCE), the Organization
    for Economic Cooperation and Development (OECD), Transparency International and
    others. Kazakhstan has pledged to provide information on anticorruption measures,
    involve NGOs in anticorruption policies and continue to develop an anti-corruption
    culture. The Modern Anti-Corruption Standards and Development of International
    Cooperation [international conference](https://www.iaca.int/medias/news/974-iaca-emphasizes-international-cooperation-at-astana-anti-corruption-conference.html)
    in Nur-sultan in 2017 resulted in adopting recommendations on the modern anti-corruption
    standards.\n\n<div class=\"alert alert-info\" role=\"alert\" style=\"border-left-style:
    solid; border-left-width: thick; border-left-color: #0abde3; background-color:
    #fff;\">\n  <p style=\"padding-left: 10px;\">On January 4, 2020, Kazakhstan became
    the 50th member state of The Group of States against Corruption (GRECO) anticorruption
    body established in 1999 by the Council of Europe. \n</p> \n  <blockquote class=\"twitter-tweet\"
    data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">I welcome the Republic of Kazakhstan
    \U0001F1F0\U0001F1FF as <a href=\"https://twitter.com/hashtag/GRECO?src=hash&amp;ref_src=twsrc%5Etfw\">#GRECO</a>
    <a href=\"https://twitter.com/coe?ref_src=twsrc%5Etfw\">@coe</a> <a href=\"https://twitter.com/hashtag/anticorruption?src=hash&amp;ref_src=twsrc%5Etfw\">#anticorruption</a>
    body 50th member state <a href=\"https://twitter.com/CoE_HRightsRLaw?ref_src=twsrc%5Etfw\">@CoE_HRightsRLaw</a>
    <a href=\"https://twitter.com/CoESpokesperson?ref_src=twsrc%5Etfw\">@CoESpokesperson</a>
    <a href=\"https://twitter.com/jrodm_coe?ref_src=twsrc%5Etfw\">@jrodm_coe</a></p>&mdash;
    Gianluca Esposito (@GianlucaCoE) <a href=\"https://twitter.com/GianlucaCoE/status/1213443559451484160?ref_src=twsrc%5Etfw\">January
    4, 2020</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n</div>\n<br>\n<hr>\n<iframe src=\"https://www.qazaqstan.io/embeds/anti-corruption/\"
    width=\"100%\" height=\"800px\" style=\"display: block; margin: 0 auto;\" frameborder=\"0\"></iframe>\n<hr>\n\n<div
    class=\"alert alert-info\" role=\"alert\" style=\"border-left-style: solid; border-left-width:
    thick; border-left-color: #0abde3; background-color: #fff;\">\n  <p style=\"padding-left:
    10px;\">Deputy Assistant FBI Director Matthew Moon said Kazakhstan’s anti-corruption
    policy and its tools are progressive and effective. He added that the United States
    has implemented similar measures which creates opportunity for bilateral cooperation.
    He also noted that Kazakhstan’s 10-15 year goals meet international standards.</p>
    \n</div>\n\n<div class=\"alert alert-info\" role=\"alert\" style=\"border-left-style:
    solid; border-left-width: thick; border-left-color: #0abde3; background-color:
    #fff;\">\n  <p style=\"padding-left: 10px;\">Freedom House Vice-President Robert
    Herman said the Kazakh Agency for Civil Service and Anti-Corruption Affairs is
    addressing all forms of corruption and is helping form an anticorruption culture
    across social groups in Kazakhstan.</p> \n</div>\n\n<div class=\"alert alert-info\"
    role=\"alert\" style=\"border-left-style: solid; border-left-width: thick; border-left-color:
    #0abde3; background-color: #fff;\">\n  <p style=\"padding-left: 10px;\">Alejandro
    Ponso, chief research director of the World Justice Project, also praised Kazakhstan,
    saying he witnessed the results of the reforms during a summer visit to Astana
    and said the reforms could improve the country’s position in international ratings.</p>
    \n</div>\n\n[How to Report Corruption?](http://anticorruption.gov.kz/en/kategorii/sposoby-podachi-obrashcheniy-po-faktam-korrupcii)\n"
