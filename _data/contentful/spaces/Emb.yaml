    title: Human Rights Action Plan
    body: |-
      In 2009, President Nazarbayev announced the national Human Rights Action Plan, a program to improve human rights in Kazakhstan in conjunction with the country’s holding of the OSCE chairmanship in 2010. The Plan was undertaken between 2009 and 2012 in order to present recommendations for improving human rights in the country across a variety of sectors. Labor, free speech, religious freedom, minorities, and women are but a few of the numerous categories reviewed by the National Plan. It revealed the presence of gaps in how human rights are proscribed for and applied in the country, citing a need to improve coordination and organization among governmental and nongovernmental entities in order to protect human rights.

      After the conclusion of the National Plan in 2012, a follow-up meeting between officials from Kazakhstan and the European Union discussed Kazakhstan’s intention of creating a new plan for 2014 and afterwards. European officials cited areas for improvement but also welcomed this move by Kazakhstan to continue its cooperation and focus on human rights at the local and international levels.
