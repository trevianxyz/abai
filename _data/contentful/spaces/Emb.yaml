        value: Almaty Arena.
        nodeType: text
      - data: {}
        marks: []
        value: The multifunctional Ice Complex with a seating capacity of 12 000 is
          a new arena of world class designed for opening and closing ceremonies of
          the Almaty Winter Universiade 2017. The venue will also stage the figure
          skating and curling events.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: The complex was finished 3 months ahead of schedule. Currently, site
          construction works are being conducted. The share of local content at the
          venue is 60%. The venue was designed and built by the Kazakh engineers. The
          Almaty Arena is the biggest venue of the Winter Universiade 2017 and is
          capable to attract 600 000 attendees annually. The venue comprises the main
          arena with 12 000 seats and small arena with 475 seats. The main arena will
          host the Opening and Closing ceremonies, as well as figure skating events.
          The small arena will host curling.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Apart from hosting the Winter Universiade events, it will also stage
          boxing, figure skating, basketball, concerts, and other events. It is designed
          to be the second largest venue in CIS, in its respective discipline. The
          venue is perfectly planned for holding conferences, forums and exhibitions
          at various levels with equipped halls, meeting rooms and others. The new
          arena will become permanent venue for professional athletes as training
          process in such conditions may proceed at the highest level. At the same
          time, “Almaty Arena” will be available for everyone (public skating, amateur
          competitions, organization of sports clubs and others).
        nodeType: text
      nodeType: paragraph
