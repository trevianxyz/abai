  title: Digital Kazakhstan
  body: 'The Digital Kazakhstan state program was approved in December 2017. It is
    an important program that aims to improve the standard of living of every Kazakh
    citizen through the use of digital technologies. The plan is to implement the
    program within five years from 2018 until 2022 in five key areas: digitization
    of the economy, transition to digital government, implementation of the Digital
    Silk Road, human capital development and creating an innovation ecosystem. Within
    these five areas, there are 17 specific goals and 120 projects.'
