  title: Kazakhstan from Space
  body: |-
    Commander Scott Kelly of the International Space Station has amazed the world with his photos of planet Earth taken from space. His photos show us howbreathtakingly surreal and beautiful Earth looks from orbit. These are the photos he's taken from above Kazakhstan. Update: Astronauts continue to take photos of Kazakhstan from ISS. Their photos will continue to be added at the end of this list.   

    <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/GoodMorning?src=hash">#GoodMorning</a> <a href="https://twitter.com/hashtag/Kazakhstan?src=hash">#Kazakhstan</a>! Good to have your native son, <a href="https://twitter.com/AidynAimbetov">@AidynAimbetov</a> onboard <a href="https://twitter.com/Space_Station">@Space_Station</a>. He's doing great! <a href="http://t.co/8ZRS5En7Pw">pic.twitter.com/8ZRS5En7Pw</a></p>— Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/640489268008370176">September 6, 2015</a></blockquote><script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script><blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/EarthArt?src=hash">#EarthArt</a> Our planet seems to have a sense of humor at times. <a href="https://twitter.com/hashtag/YearInSpace?src=hash">#YearInSpace</a> <a href="http://t.co/rvyjJHqFgi">pic.twitter.com/rvyjJHqFgi</a></p>— Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/649297930512375808">September 30, 2015</a></blockquote><script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script><blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">If I was looking through a microscope instead of a very big camera lens I would think I was looking at a virus <a href="http://t.co/CGdEzGz1iz">pic.twitter.com/CGdEzGz1iz</a></p>— Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/594946445272297473">May 3, 2015</a></blockquote><script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script><blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Some people see images in clouds. I see images on Earth. What do you see in these <a href="https://twitter.com/hashtag/patterns?src=hash">#patterns</a>? <a href="https://twitter.com/hashtag/YearInSpace?src=hash">#YearInSpace</a> <a href="http://t.co/OK09KE0571">pic.twitter.com/OK09KE0571</a></p>— Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/593477654986301444">April 29, 2015</a></blockquote><script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script><blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Love how sunset turns the mountains blue. <a href="https://twitter.com/hashtag/YearInSpace?src=hash">#YearInSpace</a> <a href="https://t.co/wkoMdQRFvF">pic.twitter.com/wkoMdQRFvF</a></p>— Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/676078770718158849">December 13, 2015</a></blockquote><script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script><blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">More mountain blue from <a href="https://twitter.com/Space_Station">@Space_Station</a>! <a href="https://twitter.com/hashtag/YearInSpace?src=hash">#YearInSpace</a> <a href="https://t.co/rmsjLFsiru">pic.twitter.com/rmsjLFsiru</a></p>— Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/676110989016875009">December 13, 2015</a></blockquote><blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/Halloween?src=hash">#Halloween</a> <a href="https://twitter.com/hashtag/EarthArt?src=hash">#EarthArt</a> Some places of our world look other worldly. Boo! <a href="https://twitter.com/hashtag/YearInSpace?src=hash">#YearInSpace</a> <a href="https://t.co/CwT86NtR5Y">pic.twitter.com/CwT86NtR5Y</a></p>— Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/660584531309649922">October 31, 2015</a></blockquote><script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script><blockquote class="twitter-tweet" data-lang="en"><p lang="ru" dir="ltr">Каспий <a href="http://t.co/yakMacJxnf">pic.twitter.com/yakMacJxnf</a></p>— Айдын Аимбетов (@AidynAimbetov) <a href="https://twitter.com/AidynAimbetov/status/640453558274428928">September 6, 2015</a></blockquote><script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script><blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Took this a few months ago from <a href="https://twitter.com/Space_Station">@Space_Station</a>. Beautiful colors surrounding lake in Kazakhstan <a href="https://t.co/TL0BDBu3PB">pic.twitter.com/TL0BDBu3PB</a></p>— Shane Kimbrough (@astro_kimbrough) <a href="https://twitter.com/astro_kimbrough/status/865372021789798400">May 19, 2017</a></blockquote><script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
