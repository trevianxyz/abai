  body: "__Distinguished Chairman! Distinguished Summit Participants!__\n\nToday the
    number of conflicts is growing in different corners of the world,  due to sanctions
    and trade wars on the rise international politics have become tense.\n\nTherefore,
    we should use ASEM forum to effectively solve above mentioned issues.\n\nWe know
    from history that a pragmatic dialogue among super powers is the guarantee of
    global stability and security.\n\nRegretfully, the international community is
    falling short of such dialogue and mutual understanding.\n\nToday we are all witnessing
    an economic and political, military confrontation similar to the Cuban crisis
    of the  60s of the previous century.  Especially with NATO frontiers coming close
    to the Russian borders.  \n\nHow do we build the future together, how do we promote
    inclusive sustainable productivity without solving this issue?\n\nThat is why
    this summit should call upon major countries such as US, Russia, China, and EU
    to realize their responsibility to humankind and look for the path to resolve
    international confrontations.\n\nShould this not happen:\n\nFirstly, clashes and
    confrontation in Syria, Ukraine and other countries will escalate further;\n\nSecondly,
    the difficult problems such as WMD proliferation, transnational terrorism will
    not be solved;\n\nThirdly, the world economy will deteriorate, situation of poor
    countries would become harder, fear will be seeded.  \n\nEveryone is aware that
    national leaders before us have managed to find understanding after WWII, at the
    time of bloody wars and in combatting terrorism. \n\nThis is also the demand of
    this time.\n\nI call upon above mentioned countries leaders (US, Russia, China,
    EU) to get together to discuss these burning problems.  Perhaps a UN special session
    should be called for this matter.\n\nIf need be we stand prepared to offer Astana
    as a platform for such a meeting.\n\nIn conclusion, I would like to say that Kazakhstan
    is ready to actively participate in a partnership of Asian and European nations
    to face global challenges!\n\nLocated between Asia and Europe we are a country
    that has built highways and railway terminals to promote trade, bring Europe and
    China closer.\n\nThank you for your attention! "
