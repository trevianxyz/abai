  title: US Relations
  body: "The United States, on December 25, 1991, was the first country to recognize
    Kazakhstan’s independence following the break up of the Soviet Union. Kazakh -
    U.S. Relations are built on the cornerstone of nuclear nonproliferation and security,
    and over the course of 25 years has grown to include strong bilateral cooperation
    on trade, regional security and the stabilization of Afghanistan, regional economic
    integration, and development of civil society, rule of law and democracy. The
    steadfast [bilateral relationship](https://www.state.gov/u-s-relations-with-kazakhstan/)
    between the US and Kazakhstan is built upon a foundation of trust and mutual respect,
    and at any time exclude no topic or issue. Progress on mutually prioritized issues
    is guided by the Enhanced Strategic Partnership Dialogue. The ESPD is described
    by the White House as *[An Enhanced Partnership for the 21st Century](https://www.whitehouse.gov/briefings-statements/united-states-kazakhstan-enhanced-strategic-partnership-21st-century/)*,
    to which Kazakhstan agrees. The ESPD is convened annually, and most [recently](http://mfa.gov.kz/en/content-view/-1825
    \"ECPD between Kazakhstan and the United States was discussed in Washington, D.C\")
    on December 4, 2019 in Washington, D.C., and preceeded a visit by Foreign Minister
    Tileuberdi.  \n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\"
    dir=\"ltr\">Good meeting with Kazakhstani Foreign Minister Tileuberdi yesterday.
    The U.S. – <a href=\"https://twitter.com/hashtag/Kazakhstan?src=hash&amp;ref_src=twsrc%5Etfw\">#Kazakhstan</a>
    strategic partnership has never been stronger and the U.S. looks forward to continuing
    to strengthen bilateral relations with the government and people of Kazakhstan.
    <a href=\"https://t.co/eapFi0jMeq\">pic.twitter.com/eapFi0jMeq</a></p>&mdash;
    Secretary Pompeo (@SecPompeo) <a href=\"https://twitter.com/SecPompeo/status/1205487276429578242?ref_src=twsrc%5Etfw\">December
    13, 2019</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n\n<div>\n  <a class=\"card-action\" href=\"http://dashboard.kazakhembus.com/\"
    style=\"text-decoration: none;\">\n    <div class=\"card card--big my-5\" onclick=\"location.href='http://dashboard.kazakhembus.com/';\">\n
    \      <img class=\"card-img-top\" width=\"60%\" src=\"/assets/images/kz/usa-dash-background.png\">\n
    \       <div class=\"card-body p-5\">\n            <h2 class=\"card-title mt-4
    temp-tool-title\" style=\"color: #fff;\">Bilateral Relations Dashboard</h2>\n
    \           <p class=\"temp-tool-text text-white\" style=\"text-decoration: none;\">The
    United States and Kazakhstan have a deep and comprehensive bilateral relationship.
    Rich media and data visualisations help to tell the story of friendship and cooperation
    between our two nations.</p>\n        </div>\n    </div>\n  </a>\n \n</div>\n
    \n\n<br>\n<iframe src=\"https://www.qazaqstan.io/embeds/us-kz-cooperation/\" width=\"100%\"
    height=\"600px\" style=\"display: block; margin: 0 auto;\" frameborder=\"0\"></iframe>"
