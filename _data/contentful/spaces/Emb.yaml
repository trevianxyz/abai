  body: "Уважаемый господин Президент!\n \nОт имени Национальной Коалиции в поддержку
    еврейских общин Евразии я хотел бы поздравить Вас с инаугурационной речью. На
    протяжении многих лет руководство Казахстана улучшило жизнь всех людей в регионе,
    включая еврейскую общину. Национальная Коалиция в поддержку еврейских общин Евразии
    поддерживает и будет и далее поддерживать прекрасные отношения как с Вашей страной,
    так и с ее Послами. Я приветствую приверженность Вашей Администрации по расширению
    присутствия Казахстана в качестве «миролюбивой, открытой страны, а также надежного
    и ответственного партнера в международных делах». Пожалуйста, примите это послание,
    как знак дружбы между Казахстаном и Национальной Коалицией в поддержку еврейских
    общин Евразии. Желаю Вам и Вашему народу здоровья, удачи и светлого будущего.\n
    \ \\- Mark B. Levin, Executive Vice-Chairman and CEO of NCSEJ\n \nDear Mr. President,\n
    \nOn behalf of The National Coalition Supporting Eurasian Jewry I would like to
    extend my congratulations to you on your inauguration speech. For many years Kazakhstan’s
    leadership has enhanced the lives of all people in the region – including the
    Jewish community. NCSEJ has and will continue to maintain an excellent relationship
    with both your nation and its ambassadors. I welcome your administration’s commitment
    to enhancing Kazakhstan’s presence as “a peace-loving, open country, as well as
    a reliable and responsible partner in global affairs”. Please accept this letter
    as a token of friendship shared between Kazakhstan and NCSEJ. I wish you and your
    nation’s people health, luck, and a bright future.\n  \\- Mark B. Levin, Executive
    Vice-Chairman and CEO of NCSEJ"
