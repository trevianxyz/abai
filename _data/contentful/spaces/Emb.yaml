  body: |-
    During the meeting, Nursultan Nazarbayev was informed about the current activities and future plans of the Foreign Ministry.

    The First President of Kazakhstan underlined the importance of the continuity of the country's foreign policy and the gradual implementation of measures to strengthen cooperation with the strategic partners of Kazakhstan.

    “There have been very serious political changes in Kazakhstan. We have showed the world that we are acting within the framework of the Constitution, ensuring a calm and peaceful transition of power. This event has become a milestone across-the-board. Now the main thing is the stability of the foreign policy that has been worked out earlier. First of all, attention should be paid to relations with our closest neighbors. They must remain trustful", Nursultan Nazarbayev said.

    The First President also noted the need for thorough preparation for the upcoming foreign visits and international events.

    “The following issues should be addressed. The first is the visit of the President of South Korea to Kazakhstan. The second is the trip to the People's Republic of China to participate in the Belt and Road Forum. Additionally, it is important to ensure the proper preparation of the fifth Eurasian Economic Union anniversary summit, which will be celebrated in our capital", Nursultan Nazarbayev stated.

    In turn, the Foreign Minister stressed that the leaders of international organizations praised the political events in Kazakhstan.

    “All the heads of international organizations express confidence that Kazakhstan will continue to implement its international obligations. The world community highly appreciates your global initiatives and contribution to ensuring security, primarily in the field of nuclear disarmament and non-proliferation", Mr. Atamkulov said.
