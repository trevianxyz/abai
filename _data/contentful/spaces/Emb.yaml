          - data: {}
            marks: []
            value: Member States after long and intensive negotiations adopted the
              Declaration of the Summit, in which along with the regional issues (the
              Middle East, Afghanistan, Iraq), they managed to reflect the current
              issues of peace, security and stability, socio-economic development
              and culture. The condition on the need to resume negotiations on the
              establishment of the Palestinian state included in the document has
              become a significant achievement of the Summit. Signing of the Convention
              on Privileges and Immunities of the Secretariat, its personnel and representatives
              of the CICA, which had almost completed the institutionalization of
              the meeting, became a great success of the Summit.
            nodeType: text
