    title: Mazhilis Election 2016
    body: |
      On March 20, 2016, Kazakhs went to the polls to elect a new Mazhilis - lower chamber of Parliament.  234 candidates campaigned for the 98 seats. Voter turnout was reported to be 77%. By the Kazakh constitution, 9 seats are appointed by the Assembly of People of Kazakhstan.   

      817 foreign observers monitored the election and ballot casting. The OSCE/ODIHR deployed an Election Observation Mission (EOM) consisting of 15 core team experts from 13 participating States, 28 long-term observers and 400 short-term observers. Bundestag (German Parliament) Foreign Policy Advisor Andreas Jahn visited polling station number 120 in Astana and [noted the procedure](https://astanatimes.com/2016/03/2/) as fair and transparent. “It was very interesting to observe the voting process and we were waiting for the upcoming results with the others. As I can observe, the election process was intense, a lot of people were involved. We also assisted in the counting of votes at the end of the day,” he said.

      The [results of the electon](http://www.election.kz/rus/news/messages/index.php?ID=3294) were:
      82.20 % - Nur Otan 
      7.18 % - Democratic Party of Kazakhstan Ak Zhol
      7.14 % - Communist People's Party of Kazakhstan
      2.01 % - Kazakhstani Social Democratic Party Auyl
      1.18 % - Nationwide Social Democratic Party
      0.29 % - Birlik

