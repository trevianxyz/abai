            value: |-
              In October 1998, in Almaty the international colloquium on the CICA issues, which was attended by 24 experts from 12 States took place. The First CICA Ministerial Meeting. On September 14, 1999 the First Ministerial Meeting was held. During this meeting the Declaration, regulating relations between the Member States of the meeting – a kind of a prototype of the legal framework for establishment of Asian security and cooperation system was signed.

              Thus, for the first time the legal framework of the Asian security, with specific actions, measures and mechanisms to ensure stability in the region were laid. The First CICA Summit. On June 4, 2002 the First summit of the Forum, which brought together the heads of Kazakhstan, Russia, China, Pakistan, Turkey, Mongolia, Kyrgyzstan, Tajikistan and Afghanistan, the Prime Ministers of Azerbaijan and India, the authorized officials of Iran, Egypt, Palestine and Israel, the representatives of States and observer organizations. During the Summit the Heads of States and Governments of the Conference agreed to provide the CICA with the necessary structure and institutions to improve the efficiency of its functioning and instructed the Foreign Ministers to finalize all aspects of establishment of the CICA Secretariat to provide administrative support for regular meetings and political consultations and other activities within the framework of the forum.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: According to the results the Almaty Act was signed and the Declaration
              on Eliminating Terrorism and Promoting Dialogue among Civilizations
              was adopted. The Second CICA Ministerial Meeting. On October 22, 2004
              the Second Ministerial Meeting, which resulted in the adoption of the
              Catalogue of Confidence Building Measures, Rules of Procedure and Declaration
              of the Second CICA Ministerial Meeting, was held. Admittance of the
              Kingdom of Thailand as the 17th CICA Member State on the eve of the
              event became another important event.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: According to the participants, the value of the adopted Catalogue
              of the Confidence Building Measures cannot be overestimated, since for
              the first time in the history of the Asian continent such a large-scale
              document that envisages multilateral cooperation between the countries
              on a wide range of issues of stability and security has appeared. The
              Declaration reflects the consolidated position of the vision and the
              CICA Member States on the key security issues in the world and the region.
              The heads of delegations stressed the need to develop a unified approach
              to solving the outstanding problems, directions of further cooperation
              in the context of confidence-building measures contained in the Catalogue.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: The Second CICA Summit. On June 17, 2006 the Second Summit of the
              Forum was held. During the Summit a comprehensive policy document –
              the Declaration of the second Summit was adopted and the basic document
              on practical structuring of the meeting – the Statute of the CICA Secretariat
              was signed. The Declaration reflects the common vision of the Member
              States on the key issues of security and cooperation in Asia and the
              in world on the whole, the proposals of the Member States on development
              of a universal approach to addressing unresolved issues, and the need
              for practical implementation of the CICA Confidence Building Measures
              which included in the Catalogue of Confidence Building Measures 2004,
              and the further development process was declared. On the same day, after
              signing of the relevant statutory document the CICA Secretariat was
              opened in Almaty. It is temporary located in the representative office
              of the MFA in Almaty.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: 'The Third CICA Ministerial Meeting: The Third Ministerial Meeting
              held on August 25, 2008 in Almaty was attended by delegations of 19
              Member States, 7 observer-countries s and 6 international and regional
              organizations. A particular attention was paid to the practical implementation
              of the Cooperative approach. The meeting was productive enough: the
              Hashemite Kingdom of Jordan and the United Arab Emirates were granted
              the full member status, and the State of Qatar joined the CICA as an
              observer. The Declaration “The CICA Progress in implementation of Confidence
              Building Measures” and the final decision of the Ministerial Meeting
              were adopted.'
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: |-
              The Protocol on amendments of the Statute of the CICA Secretariat, providing for the transfer of the CICA Secretariat headquarters from Almaty to Astana was signed. President of the Republic of Kazakhstan, as the CICA Chairman, welcoming the start of executing confidence building measures in the human, economic and environmental dimensions as well as in combating new challenges and threats, spoke about the feasibility of implementation of practical work on development and strengthening cooperation in the military political dimension, which in the long run should become one of the most important areas of the Catalogue of Confidence Building Measures.
              The Third CICA Summit. On June 8, 2010 in Istanbul the Third Summit of Heads of States and Governments of the CICA Member States was held. During the Summit for the first time in history of the Conference Chairmanship was transferred from the Republic of Kazakhstan to the Republic of Turkey.
              9 Heads of States and Governments, 6 Vice-Presidents, Speakers of Parliament and Deputy Prime Ministers, 14 Ministers and Special Envoys participated in the Summit. 16 international organizations attended the meeting.
            nodeType: text
          nodeType: paragraph
        - data: {}
          content:
          - data: {}
            marks: []
            value: 'The Meeting coincided with the Chairmanship of Kazakhstan in the
              OSCE. Under the auspices of the OSCE on June 7, 2010 a special event:
              “Cooperation in the sphere of economy and security in the 21st century
              in Eurasia” was held. It was attended by the heads of the OSCE Foreign
              Ministries, the Asian partner countries of the OSCE and the CICA Member
              States. The event was very useful in terms of interaction between the
              OSCE and the CICA.'
            nodeType: text
