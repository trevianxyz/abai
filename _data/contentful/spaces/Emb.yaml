  post_tag: Ambassador Kazykhanov
  body: "Dear Friends,\n\nI would like to offer you a warm welcome to the website
    of the Republic of Kazakhstan in the United States.\n\nOver the past 25 years
    Kazakhstan and the United States have built a strong foundation for multifaceted
    strategic partnership.\n\nFrom economic development and energy cooperation to
    enhanced support for Afghanistan and combating transnational threats such as terrorism
    and nuclear proliferation, our joint work has advanced our shared goals and contributed
    to regional stability and global security.\n\nWe can proudly say that our relations
    have withstood the test of time and are based on mutual trust and respect.\n\nI
    look forward to embracing closer bilateral ties, and witnessing the further emergence
    of deepening and expanding cooperation across the full range of bilateral, regional,
    and global issues.\n\nH.E. Erzhan Kazykhanov\n\nAmbassador of Kazakhstan to the
    U.S.\n\n\n__Biography of H.E. Erzhan Kazykhanov \nAmbassador of Kazakhstan to
    the U.S. __\n\nPrior to his appointment as the Ambassador to the U.S., Mr. Erzhan
    Kazykhanov has served as Kazakhstan’s Ambassador to the United Kingdom of Great
    Britain and Northern Ireland.\n\nBefore becoming Ambassador to the UK, he held
    the position of Assistant to the President of the Republic of Kazakhstan since
    2012 and Minister of Foreign Affairs of Kazakhstan since 2011.\n\nMr. Erzhan Kazykhanov
    has previously served as the Deputy Minister of Foreign Affairs of Kazakhstan,
    as well as the Ambassador of Kazakhstan to Austria, Permanent Representative of
    Kazakhstan to the International Organisations in Vienna and Permanent Representative
    to the United Nations in New York.\n\nBorn on 21 August 1964, in Almaty, Kazakhstan,
    he earned his bachelor's degree in Oriental studies from the Saint Petersburg
    State University, Russian Federation, in 1987. Ambassador Kazykhanov holds PhD
    in History from Al-Farabi Kazakh National University.\n\nHe is the author of numerous
    articles on Kazakhstan’s foreign policy issues, multilateral diplomacy and the
    role of the United Nations. He speaks Russian, English and Arabic, and is the
    recipient of several State Awards. \n\nErzhan Kazykhanov is married with two children. "
