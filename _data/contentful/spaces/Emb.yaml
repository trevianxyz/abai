          marks: []
          value: The transfer of the capital to Nur-Sultan gave a powerful impetus
            to its economic development. The city’s high economic growth rates attract
            numerous investors. The share of Nur-Sultan in the overall volume of investments
            attracted to Kazakhstan accounts for 10 percent, while the Gross Regional
            Product of the city amounts to 10.2 percent.
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks: []
          value: The city has become one of the largest business centres in Kazakhstan.
            Entrepreneurship is rapidly developing in Nur-Sultan. Today there are
            more than 128,000 small and medium enterprises in the city. 
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks: []
          value: Nur-Sultan is among the leading cities of the country in terms of
            the volume of construction. After the city became the capital of Kazakhstan,
            10 million square metres of housing facilities have been built. Hundreds
            of companies from Kazakhstan and abroad took part in the construction
            of Nur-Sultan.
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks: []
          value: The architectural concept of Nur-Sultan was based on the idea of
            Nursultan Nazarbayev implying a special Eurasian style of Nur-Sultan should
            harmoniously combine the cultural traditions of both the East and the
            West. A well-known Japanese architect Kisho Kurokawa became the author
            of the general layout of the capital city.
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks: []
          value: Today Nur-Sultan, located in the heart of Eurasia, is a venue for
            numerous international forums, congresses and large scale international
            events. The Congress of Leaders of World and Traditional Religions, the
            Astana Economic Forum and other forums are held regularly in the city.
            In December, 2010, the historical Summit of the Organisation for Security
            and Co-operation in Europe took place in the capital city of Kazakhstan,
            after which it hosted the anniversary summits of the Shanghai Cooperation
            Organisation and Organisation of Islamic Cooperation. In early 2011, the
            city welcomed the participants and guests of the 7th Asian Winter Games.
            In 2017, Nur-Sultan hosted the international specialized exhibition EXPO-2017.
          nodeType: text
        nodeType: paragraph
      - data: {}
        content:
        - data: {}
          marks: []
          value: The Akmolinsk outer military district was founded in 1832 on the
            banks of the Esil River, in the Qaraotkel woods. Until 1961, the name
            of this town was Akmolinsk (Aqmola in Kazakh), and because of its ideal
            location, it soon turned into a central point for trade livestock fairs. In
            1961, the name was changed to Tselinograd, then to Aqmola in 1992. Astana
            was not the official name until 1998. In 2019, the capital was renamed
            to Nur-Sultan after the First President of Kazakhstan, Nursultan Nazarbayev.
          nodeType: text
        nodeType: paragraph
