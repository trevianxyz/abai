  title: First high-level Commission meeting held by Commerce Secretary Ross & Minister
    of Trade & Integration Sultanov in Washington
  date: !ruby/object:DateTime 2019-10-19 00:00:00.000000000 -04:00
  source_url: "/2019-10-19-meeting-on-economic-cooperation-kazakhstan-usa"
  image:
    sys:
      id: 76byOxJdFz2qzHZ6hr0cF5
      created_at: !ruby/object:DateTime 2019-10-19 17:08:37.472000000 Z
      updated_at: !ruby/object:DateTime 2019-10-19 17:08:37.472000000 Z
    title: meeting on economic cooperation
    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/76byOxJdFz2qzHZ6hr0cF5/7974894821d04f7a4699e3a87f94f5f8/meeting_on_economic_cooperation.png"
  category:
  - Featured Articles
  body: "The first high-level commission on economic cooperation between Kazakhstan
    and the United States took place on Oct 18. Co-chair of the commission \U0001F1F0\U0001F1FF
    Minister of Trade and Integration B. Sultanov and \U0001F1F1\U0001F1F7 Secretary
    of Commerce Wibur Ross discussed the implementation of large joint investment
    and commercial projects in the field of agriculture, energy, industry, high technology
    and tourism.\n\n---\n \nВАШИНГТОН, 18 октября 2019 года - Состоялось первое заседание
    высокого уровня по экономическому сотрудничеству между РК и США. Сопредседатель
    комиссии от казахстанской стороны Министр торговли и интеграции РК Б.Султанов,
    от американской стороны – Министр торговли США У.Росс.\n\nЗаседание комиссии проводилось
    во исполнение договоренностей, достигнутых между Первым Президентом РК - Елбасы
    Н.Назарбаевым и Президентом США Д.Трампом в ходе официального визита в Вашингтон
    в январе 2018 года, а также в свете состоявшихся бизнес встреч Президента РК К.Токаева
    в г.Нью-Йорк в сентябре 2019 года. \n\nВ рамках заседания стороны подтвердили
    приверженность к дальнейшему углублению расширенного стратегического партнерства
    между Казахстаном и США, с удовлетворением отметив рост объемов взаимной торговли
    и инвестиций. Кроме того, Глава минторга РК отметил наличие значительного потенциала
    для наращивания казахстанского экспорта. Так, в настоящее время 50 наименований
    товаров на сумму порядка 1 млрд. долл. могут дополнительно поставляться на американский
    рынок. \n\nПо мнению сторон, высокая динамика двусторонних контактов на высшем
    уровне способствует экономическому росту и созданию новых рабочих мест в обеих
    странах. \n\nМинистры обсудили ход реализаций крупных совместных инвестиционных
    и коммерческих проектов, а также определили перспективные направления двустороннего
    сотрудничества, в том числе в области сельского хозяйства, энергетики, промышленности,
    высоких технологий, туризма, а также коммерциализации космоса.   \n\nВ повестку
    заседания были включены вопросы взаимодействия в рамках многосторонних механизмов,
    включая ВТО и ОЭСР. \n\nСопредседатели группы высокого уровня также отметили необходимость
    взаимовыгодного использования возможностей Корпорации финансирования международного
    развития США и Международного финансового центра «Астана».\nПо итогам встречи
    Б.Султанов и У.Росс договорились рассмотреть возможность проведения второго заседания
    группы высокого уровня по экономическому сотрудничеству в г. Нур-Султан в следующем
    году.\n"
