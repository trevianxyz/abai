    date: !ruby/object:DateTime 2019-08-19 00:00:00.000000000 -04:00
    source_title: Trend
    source_url: https://www.timesca.com/index.php/news/21507-kazakhstan-updating-national-export-strategy
    image:
      sys:
        id: 2bMLBvzAIYmUAI8Y6uKA8k
        created_at: !ruby/object:DateTime 2019-01-11 21:12:33.285000000 Z
        updated_at: !ruby/object:DateTime 2019-01-11 21:12:33.285000000 Z
      title: Astana
      description: 
      url: "//images.ctfassets.net/3u75lz35gn9w/2bMLBvzAIYmUAI8Y6uKA8k/20e370db2d38fddb8e768c198329a699/Astana.JPG"
    category:
    - Featured Articles
    location_news: eu
    deploy_topics: economy
    news_bulletin: nbBr
    nb_body: "Kazakhstan Minister of Trade and Integration Bakhyt Sultanov announced
      at a government meeting last week that the Ministry would start updating the
      National Export Strategy. The updated strategy would reflect new global trade
      challenges and business needs. \n\nKazakhstan has already launched a “single
      window” system for exporters on the basis of the Trade Policy Development Center
      — called QazTrade. QazTrade will act as an agent between exporters and government
      agencies, and will also ensure a unified export policy."
