  body: "Для соцсетей \n\n10 мая 2019 года Генеральное консульство РК в Нью-Йорке
    приняло участие в благотворительном концерте по случаю празднования Дня победы,
    организованном студенческим клубом «Номад» при Нью-Йоркском Университете (NYU).
    \ \nКлуб создан в 2019 году силами казахстанских студентов, обучающихся в NYU.
    Участники клуба имеют возможность ознакомиться с  искусством, культурой и традициями
    Казахстана и государств Центральной Азии. Следует отметить, что за короткое время
    существования клуб обрел своих постоянных членов из числа как казахстанских, так
    и иностранных студентов, интересующихся традициями и культурой народов региона.
    \n\tНа благотворительном концерте свои таланты продемонстрировали лауреат международных
    конкурсов, пианист Иван Гусев, исполнитель казахской эстрадной музыки Таурбек
    Бозекенов,  студенческий танцевальный коллектив из Кыргызстана и другие. \n\tСобранные
    средства  с благотворительного концерта пошли на лечение казахстанской студентки
    Международного Университета Флорида  Аружан Толеубай, которая в настоящее время
    проходит лечение в больнице Майами.     \n\n\n2019 жылғы 10 мамырда Қазақстан
    Республикасының Нью-Йорктегі Бас консулдығы Жеңіс күнін мерекелеу аясында Нью-Йорк
    университетінің (NYU) жанында ашылған «Номад» студенттік клубы ұйымдастырған қайырымдылық
    концертіне қатысты. \nКлуб 2019 жылы Нью-Йорк қаласында оқитын қазақстандық студенттерімен
    құрылды. Клуб мүшелері Қазақстанның және Орталық Азия мемлекеттерінің өнерімен,
    мәдениетімен және салт-дәстүрімен танысуға мүмкіндік алады. Айта кетерлік жайт,
    клубтың Ортаазия халықтарының дәстүрлері мен мәдениетіне қызығушылық танытатын
    қазақстандық және шетелдік студенттер қатарынан тұрақты мүшелер саны өсіп келеді.
    \nҚайырымдылық концертте өз өнерлерін халықаралық конкурстардың лауреаты, дарынды
    пианист Иван Гусев, қазақ эстрадасы әндерін орындаушысы Таурбек Бозекенов, Қырғызстанның
    студенттік би тобы және басқалар көрсетті.\nҚайырымдылық концерттен жиналған қаражат
    Флорида халықаралық университетінің қазақстандық студенті, қазіргі уақытта Майами
    ауруханасында ем алып жатқан Аружан Төлеубайға жіберілді. "
