    description: 
    url: "//images.ctfassets.net/3u75lz35gn9w/5zV4yQuHG0N7ouzpjXTwQI/de474fb061f29e1e297a7c1763c603c8/Kassym-Jomart_Tokayev_and_the_President_of_the_Republic_of_Uzbekistan_.jpg"
  category:
