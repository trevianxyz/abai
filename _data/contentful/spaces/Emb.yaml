  title: UN Security Council
  body: "Kazakhstan served a two-year term on the United Nations Security Council
    in 2017-2018 and presided as the Council President in January 2018. Kazakhstan
    delivered notable results, and remained focused to advance international peace
    and security. \n\nDuring the presidency in January 2018, Kazakhstan organized
    the first UNSC visit to Afghanistan since 2010. 11 Permanent Representatives visited
    Kabul affirming the priority to restore peace, stability and progress to the Afghan
    people.\n\nKazakhstan is committed to more effective multilateral diplomacy, and
    intends to bring to the UN Security Council: \n\n- New vigor, fresh approaches
    and a proactive stance in mediation and confidence-building;\n- Examples of leadership
    with a proven capacity for strategic relations;\n- Principals of trust, transparency
    and tolerance;\n- Honest and impartial brokerage with a balanced view and neutrality;\n-
    Best practices and lessons-learned from inter-ethnic, inter-cultural, and inter-religious
    dialogue and understanding, tolerance, and non-discrimination.  \n\nKazakhstan’s
    two successful leadership initiatives – the 2010 Organization for Security Cooperation
    in Europe (OSCE) and the 2011 Organization for Islamic Cooperation chairmanship
    -- have shaped Kazakhstan’s current recognition as an international actor with
    strong diplomatic capabilities to address the key issues in global agenda, and
    generate positive change in global affairs."
