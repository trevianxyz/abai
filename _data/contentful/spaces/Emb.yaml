    Ensemble led by the rector of the Kazakh National University of Arts, Aiman Mussakhajaeyva
    will give concerts in New York on 14th and 16th of October, 2019.\n\nTo get your
    free tickets to the concert on October 14th please use the following [link](https://www.eventbrite.com/e/the-spirit-of-the-great-steppe-eurasian-symphony-orchestra-registration-74577911541).\n\nTo
    get your tickets to the concert on October 16th please use the following [link](https://www.eventbrite.com/e/eurasian-symphony-orchestra-the-spirit-of-the-great-steppe-registration-74562435251).\n\nЕвразийский
